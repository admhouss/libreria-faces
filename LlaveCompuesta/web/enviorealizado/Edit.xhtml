<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel header="CREAR ENVIO REALIZADO">
<center>
    <h:panelGrid columns="2" cellspacing="15">

                    <h:outputLabel value="Fecha Recibo" for="fechaRecibo" styleClass="textoNEGRO"/>
                    <p:calendar id="fechaRecibo" value="#{enviorealizadoController.selected.fechaRecibo}" title="#{bundle.CreateEnviorealizadoTitle_fechaRecibo}" required="true" requiredMessage="El campo fechaRecibo}" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="Observaciones:" for="observaciones" styleClass="textoNEGRO"/>
                    <h:inputText id="observaciones" value="#{enviorealizadoController.selected.observaciones}" title="#{bundle.CreateEnviorealizadoTitle_observaciones}" required="true" requiredMessage="El campo observaciones}"/>
                    <h:outputLabel value="Pedido" for="pedido" styleClass="textoNEGRO"/>
                   <h:selectOneMenu id="pedido" value="#{enviorealizadoController.selected.pedido}" title="Numero" required="true" requiredMessage="El campo pedido es requerido">
                       <f:selectItems value="#{pedidoController.listPedido}" var="item" itemValue="#{item}" itemLabel="#{item.pedidoPK.idPedido}"/>
                   </h:selectOneMenu>
                </h:panelGrid>
</center>
                </p:panel>
                <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{enviorealizadoController.update}" value="GUARDAR" />
                    </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
