<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br/>
                <p:panel header="CATALOGO DE CONTACTOS">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText value="Pedido:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{enviorealizadoController.selected.idPedido}" title="idPedido}"/>
                    <h:outputText value="Fecha Recibido: " styleClass="textoNEGRO"/>
                    <h:outputText value="#{enviorealizadoController.selected.fechaRecibo}" title="fechaRecibo}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Observaciones:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{enviorealizadoController.selected.observaciones}" title="observaciones}"/>
                    <h:outputText value="Pedido:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{enviorealizadoController.selected.pedido}" title="pedido}"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br />
                <div align="center">
                    <p:panel>
                <h:commandButton action="#{enviorealizadoController.prepareList}" value="REGRESAR"/>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
