<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="ver">
                <br/><br/>
                       <p:panel header="VER PROMOCION">
                            <center>
                                <h:panelGrid columns="3" cellspacing="15">
                                    <h:outputText value="C&oacute;digo Promocion:" styleClass="textoNEGRO"/>
                                    <h:selectOneMenu value="#{promocionController.codigoPromocion}" styleClass="textoNEGRO">
                                        <f:selectItems value="#{promocionController.listaCogiosPromocion}" var="item" itemValue="#{item}" itemLabel="#{item}"/>
                                    </h:selectOneMenu>
                                    <h:commandButton value="BUSCAR PROMOCION" action="#{promocionController.buscar}"/>

                                    
                                </h:panelGrid>
                            </center>
                       </p:panel>



                <br/><br/>

                <p:dataTable value="#{promocionController.listaPromociones}" var="item" paginator="true" rows="10"  >

                      <p:column style="width: 15px;">
                        <f:facet name="header">
                            <h:outputText value="PRECIO"/>
                        </f:facet>
                        <h:outputText id="precio" value="#{item.precioPublico}"/>
                    </p:column>
                    <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="FECHA INICIO"/>
                        </f:facet>
                        <h:outputText value="#{item.diaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="FECHA FIN"/>
                        </f:facet>
                        <h:outputText value="#{item.diaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width:130px;" filterBy="#{item.articulo.titulo}" >
                        <f:facet name="header">
                            <h:outputText value="ART&Iacute;CULO"/>
                        </f:facet>
                         <h:outputText value="#{item.articulo.codigo}-#{item.articulo.titulo}"/>
                    </p:column>

                    

                </p:dataTable>
                       <br/><br/>

               

                <p:editor value="#{promocionController.value}" widgetVar="editor" width="600"/>

  

   


                <br />  <br />
                <div align="center">
                    <p:panel>

                        <h:commandButton value="ENVIAR" action="#{promocionController.correo}" />
                        &nbsp;
                        <h:commandButton action="#{promocionController.prepareList}" value="VOLVER"/>
                    </p:panel>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
