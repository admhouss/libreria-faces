<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="prompcion">

                <br/>  <br/>
                <p:panel header="ALTA PROMOCION">
                    <center>
                <h:panelGrid columns="3" cellspacing="15">
                    
                    <h:outputLabel  value="Precio:" for="precio" styleClass="textoNEGRO" />
                    <h:inputText id="precio" value="#{promocionController.selected.precioPublico}" title="Precio Publico" required="true" requiredMessage="El  campo precio Publico es requerido"/>
                    <h:outputLabel value="*"  styleClass="textoROJO"  />
                    <h:outputLabel value="Fecha Inicio:" for="diaInicio" styleClass="textoNEGRO" />
                    <p:calendar id="diaInicio" value="#{promocionController.selected.diaInicio}" title="Dia Inicio" required="true" requiredMessage="El campo  dia Inicio es requerido" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                     <h:outputLabel value="*"  styleClass="textoROJO"  />
                    <h:outputLabel value="Fecha Fin:" for="diaFin" styleClass="textoNEGRO" />
                     <p:calendar id="diaFin" value="#{promocionController.selected.diaFin}" title="Dia Fin" required="true" requiredMessage="El campo dia fin es requerido" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                     </p:calendar>
                     <h:outputLabel value="*"  styleClass="textoROJO"  />
                     <h:outputLabel value="C&Oacute;DIGO PROMOCION:" styleClass="textoNEGRO" />
                     <h:outputLabel value="#{promocionController.codigoPromocion}"  styleClass="textoROJO" />
                      <h:outputLabel value="*"  styleClass="textoROJO"  />

                </h:panelGrid>
                </center>
                </p:panel>
                    <br/>  <br/>

                     <p:panel header="ELEGIR PRECIO A ARTICULO">
            <h:panelGroup >

                <p:dataTable value="#{promocionController.listaArticulosPromociones}" var="item"  
                             paginator="true" rows="13"  selectionMode="single" >
                    <p:column filterBy="#{item.titulo}">
                        <f:facet name="header">
                            <h:outputText value="TITULO"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}-#{item.titulo}"/>
                    </p:column>
                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="IDIOMA"/>
                        </f:facet>
                        <h:outputText value="#{item.idioma}"/>
                    </p:column>

                   
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="COSTO"/>
                        </f:facet>
                        <h:outputText value="#{item.costo}"/>
                    </p:column>




                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TIPO"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoArticulo.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        
                        <h:commandLink action="#{promocionController.InitialArticulo(item)}">
                              <img src="./../resources/iconos/agregar.png" alt="" title="Ver"/>
                        </h:commandLink>
                        

                    </p:column>
                 </p:dataTable>
            </h:panelGroup>
            </p:panel>

                              <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{promocionController.create}" value="GUARDAR" />
                        &nbsp;
                        <h:commandButton action="#{promocionController.prepareFinalizar}" value="FINALIZAR" />
                       &nbsp;
                       <h:commandButton action="#{promocionController.prepareList}" value="CANCELAR" immediate="true"/>
                    </p:panel>
                </div>
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
