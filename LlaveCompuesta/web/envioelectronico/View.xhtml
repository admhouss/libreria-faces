<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="VER ENVIO ELECTRONICO">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText value="Liga Descarga:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{envioelectronicoController.selected.ligaDescarga}" title="Liga Descarga}"/>
                    <h:outputText value="Observaciones:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{envioelectronicoController.selected.observaciones}" title="Observaciones"/>
                    <h:outputText value="Pedido:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{envioelectronicoController.selected.pedido.pedidoPK.idPedido}" title="Pedido"/>
                    <h:outputText value="Articulo:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{envioelectronicoController.selected.articulo.codigo}.#{envioelectronicoController.selected.articulo.titulo}" title="Articulo"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br />
                <div align="center">

                <h:commandButton action="#{envioelectronicoController.prepareList}" value="REGRESAR"/>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
