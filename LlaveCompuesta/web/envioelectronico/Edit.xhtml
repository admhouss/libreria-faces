xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                        <p:panel header="EDITAR ENVIO ELECTRONICO">
<center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="Liga Descarga:" for="ligaDescarga" styleClass="textoNEGRO"/>
                    <h:inputText id="ligaDescarga" value="#{envioelectronicoController.selected.ligaDescarga}" title="#{bundle.CreateEnvioelectronicoTitle_ligaDescarga}" required="true" requiredMessage="#{bundle.CreateEnvioelectronicoRequiredMessage_ligaDescarga}"/>
                    <h:outputLabel value="Observaciones:" for="observaciones" styleClass="textoNEGRO"/>
                    <h:inputText id="observaciones" value="#{envioelectronicoController.selected.observaciones}" title="#{bundle.CreateEnvioelectronicoTitle_observaciones}" required="true" requiredMessage="#{bundle.CreateEnvioelectronicoRequiredMessage_observaciones}"/>
                    <h:outputLabel value="Pedido" for="pedido" styleClass="textoNEGRO"/>
                    <h:outputLabel  id="pedido" value="#{envioelectronicoController.selected.pedido.pedidoPK.idPedido}" title="Numero" />
                  
                    <h:outputLabel value="Articulo:" for="articulo" styleClass="textoNEGRO"  />

                </h:panelGrid>
</center>
                        </p:panel>
                <br />

                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{envioelectronicoController.update}" value="GUARDAR" />
                    </p:panel>
                </div>

            </h:form>
