<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="EDITAR ENVIO FISICO">
                    <center>
                        <h:panelGrid columns="2" cellspacing="15">
                            <h:outputLabel value="No.Guia" for="noGuia" styleClass="textoNEGRO"/>
                    <h:inputText id="noGuia" value="#{envioFisicoController.selected.noGuia}" title="No.Guia" required="true" requiredMessage="El campo noGuia es requerido"/>
                    <h:outputLabel value="Paqueteria" for="paqueteria" styleClass="textoNEGRO"/>
                    <h:inputText id="paqueteria" value="#{envioFisicoController.selected.paqueteria}" title="Paqueteria" required="true" requiredMessage="El campo paqueteria es requerido"/>
                    <h:outputLabel value="Observaciones:" for="observaciones" styleClass="textoNEGRO"/>
                    <h:inputText id="observaciones" value="#{envioFisicoController.selected.observaciones}" title="Observaciones" required="true" requiredMessage="El campo observaciones es requerido"/>
                    <h:outputLabel value="Pedido" for="pedido" styleClass="textoNEGRO"/>
                   <h:selectOneMenu id="pedido" value="#{envioFisicoController.selected.pedido}" title="Numero" required="true" requiredMessage="El campo pedido es requerido">
                       <f:selectItems value="#{pedidoController.listPedido}" var="item" itemValue="#{item}" itemLabel="#{item.pedidoPK.idPedido}"/>
                   </h:selectOneMenu>
                    <h:outputLabel value="Direnvio:" for="direnvio" styleClass="textoNEGRO" />
                    <h:selectOneMenu id="direnvio" value="#{envioFisicoController.selected.direnvio}" title="direnvio}" required="true" requiredMessage="El campo direnvio}">
                        <f:selectItems value="#{direnvioController.listDireccionEnvio}"  var="item" itemValue="#{item}" itemLabel="#{item.id}"/>
                    </h:selectOneMenu>
                     <h:outputLabel value="Articulo:" for="articulo" styleClass="textoNEGRO" />
                     <h:selectOneMenu id="articulo" value="#{envioFisicoController.selected.articulo}" title="Articulo" required="true" requiredMessage="El campo articulo es requerido" style="width:150px;">
                        <f:selectItems value="#{articuloController.listArticulos}" var="item" itemValue="#{item}" itemLabel="#{item.codigo}-#{item.titulo}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br />
                  <br />
                  <div align="center">
                      <p:panel>
                          <h:commandButton action="#{envioFisicoController.update}" value="GUARDAR" />
                      </p:panel>
                  </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
