<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewZonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="verZona">
                <p:panel header="VER ZONA">
                    <center>
                    <h:panelGrid columns="3" cellspacing="15">
                        <h:outputText value="Zona:" styleClass="textoNEGRO"/>
                        <h:outputText value="#{zonaController.selected.idZona}" title="Zona"/>
                         <h:outputText value=" " styleClass="textoNEGRO"/>
                 
                        <h:outputText value="Peso:" styleClass="textoNEGRO"/>
                        <h:outputText value="#{zonaController.selected.peso}" title="Peso"/>
                        <h:outputText value="Kg" styleClass="textoROJO"/>
                        <h:outputText value="Tarifa:" styleClass="textoNEGRO"/>
                        <h:outputText value="#{zonaController.selected.tarifa}" title="Tarifa"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br />
                <div align="center">
                    <p:panel>
                    <h:commandButton action="#{zonaController.prepareList}" value="Regresar"/>
                    </p:panel>
                </div>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
