<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            <div align="right">
                <br />
                <h:commandButton action="#{zonaController.prepareCreate}" value="Crear Nuevo"/>
            <br /><br />
            </div>
            <h:panelGroup>
                <p:panel header="CATA&Aacute;LOGO DE ZONAS">
                <p:dataTable value="#{zonaController.listZona}" var="item" paginator="true" rows="15">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ZONA"/>
                        </f:facet>
                        <h:outputText value="#{item.idZona}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PESO Kg"/>
                        </f:facet>
                        <h:outputText value="#{item.peso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TARIFA"/>
                        </f:facet>
                        <h:outputText value="#{item.tarifa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{zonaController.prepareView(item)}" >
                             <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{zonaController.prepareEdit(item)}" >
                             <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{zonaController.destroy(item)}" >
                             <img src="./../resources/iconos/quitar.png" alt="" title="Eliminar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br /><br />
            <div align="center">
    
                 <h:commandButton value="Salir" action="/index" immediate="true" />
             </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
