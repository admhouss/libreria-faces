<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="zona">
                <p:panel header="EDITAR ZONA #{zonaController.selected.idZona}">
                    <center>
                    <h:panelGrid columns="3" cellspacing="15">

                    <h:outputLabel value="Peso:" for="peso" styleClass="textoNEGRO"/>
                    <h:inputText id="peso" value="#{zonaController.selected.peso}" title="Peso" />
                    <h:outputLabel value="Kg"  styleClass="textoROJO"/>
                    <h:outputLabel value="Tarifa:" for="tarifa" styleClass="textoNEGRO"/>
                    <h:inputText id="tarifa" value="#{zonaController.selected.tarifa}" title="tarifa" />
                    <h:outputLabel value="*"  styleClass="textoROJO"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{zonaController.update}" value="GUARDAR" />
                    </p:panel>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
