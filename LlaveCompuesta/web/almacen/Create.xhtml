<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.prime.com.tr/ui">

       <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" " ></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="NovedadesCreate">

                <br/>  <br/>
                <p:panel header="CREAR ALMAC&Eacute;N">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">

                    <h:outputLabel value="Existencia:" for="existencia" styleClass="textoNEGRO" />
                    <h:outputLabel id="existencia" value="#{almacenController.selected.existencia}" title="Existencia"  /> 
                      

                    <h:outputLabel value=" "  styleClass="textoROJO" />
                    <h:outputLabel value="En Consigna:" for="enConsigna" styleClass="textoNEGRO" />
                    <h:inputText id="enConsigna" value="#{almacenController.selected.enConsigna}" title="Consigna" required="true" requiredMessage="El campo Consigna es requerido" converter="#{Integer}" converterMessage="Error de conversi&oacute;n ,el valor especificado no es un n&uacute;mero valido">
                         
                    </h:inputText>
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                    <h:outputLabel value="En Firme:" for="enFirme" styleClass="textoNEGRO" />
                    <h:inputText id="enFirme" value="#{almacenController.selected.enFirme}" title="Firme" required="true" requiredMessage="El campo Firme es requerido" converter="#{Integer}" converterMessage="Error de conversi&oacute;n ,el valor especificado es un n&uacute;mero valido">
                         
                    </h:inputText>
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                     
                   

                    <h:outputLabel value="Art&iacute;culo:" for="articulo"  styleClass="textoNEGRO"/>
                  
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                     </h:panelGrid>
               
                </center>
                </p:panel>

                <br/>  <br/>
            <p:panel header="CAT&Aacute;LOGO ART&Iacute;CULOS">

            <h:panelGroup >
                <p:dataTable value="#{articuloController.listArticulos}" var="item" paginator="true"  rows="10" selectionMode="single">


                    <p:column filterBy="#{item.codigo}" style="width:12px;">
                        <f:facet name="header">
                            <h:outputText value="C&Oacute;DIGO"/>
                        </f:facet>
                        <h:outputText  value="#{item.codigo}" />

                    </p:column>



                    <p:column style="width:150px;" filterBy="#{item.titulo}">
                        <f:facet name="header">
                            <h:outputText value="T&Iacute;TULO"/>
                        </f:facet>
                         <h:outputText value="#{item.titulo}"/>

                    </p:column>
                     <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                         <h:outputText value="#{item.creador}"/>

                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{almacenController.prepareSeleccionArticulo(item)}">
                            <img src="./../resources/iconos/181.png" alt="" title="Ver"/>
                        </h:commandLink>
                        

                     

                    </p:column>
                </p:dataTable>
            </h:panelGroup>
                          </p:panel>

                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{almacenController.create}" value="GUARDAR" />
                    </p:panel>
                </div>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
