<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="suscripcion">
                <p:panel header="VER SUSCRIPCION">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">

                    <h:outputText value="Suscripcion:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionController.selected.suscripcionPK.idSuscripcion}" title="Suscripcion"/>
                    <h:outputText value="Numero:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionController.selected.numero}" title="Numero"/>
                    <h:outputText value="Articulo:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionController.selected.articulo.codigo}-#{suscripcionController.selected.articulo.titulo}" title="Articulo"/>
                   
                </h:panelGrid>
                    </center>
                </p:panel>
                <br />
                <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{suscripcionController.prepareList}" value="REGRESAR"/>
                    </p:panel>
                </div>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
