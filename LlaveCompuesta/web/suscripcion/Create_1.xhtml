<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="crearSuscripcion">

                <p:panel header="CREAR SUSCRIPCION PARA EL ARTICULO">
                    <center>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ART&Iacute;CULO SELECCIONADO" styleClass="textoNEGRO"/>
                        <h:outputLabel value="#{suscripcionController.articuloSeleccionado.codigo}-#{suscripcionController.articuloSeleccionado.titulo}"/>
                    </h:panelGrid>
                    </center>
                </p:panel>

                <p:panel header="CREAR NUEVA SUSCRIPCION">
                <center>
                <h:panelGrid columns="2" cellspacing="15">
                  
                    <h:outputLabel value="Numero:" for="numero" styleClass="textoNEGRO"/>
                    <h:inputText id="numero" value="#{suscripcionController.selected.numero}" title="Numero" required="true" requiredMessage="El campo numero es requerido"/>
                    <h:outputLabel value="Articulo:" for="articulo" styleClass="textoNEGRO" />
                   <!-- <h:selectOneMenu id="articulo" value="{suscripcionController.selected.articulo}" title="Articulo" required="true" requiredMessage="El campo articulo es requerido" style="width:200px;">
                        <f:selectItems value="{articuloController.tipoArticuloSuscripcion}" var="item" itemValue="{item}" itemLabel="{item.codigo}-{item.titulo}"/>
                    </h:selectOneMenu>
                   -->




                </h:panelGrid>

                    </center>
                </p:panel>

                <br/>  <br/>
            <p:panel header="CAT&Aacute;LOGO ART&Iacute;CULOS">

            <h:panelGroup >
                <p:dataTable value="#{articuloController.tipoArticuloSuscripcion}" var="item" paginator="true"  rows="10" selectionMode="single">


                    <p:column filterBy="#{item.codigo}" style="width:12px;">
                        <f:facet name="header">
                            <h:outputText value="C&Oacute;DIGO"/>
                        </f:facet>
                        <h:outputText  value="#{item.codigo}" />

                    </p:column>



                    <p:column style="width:150px;">
                        <f:facet name="header">
                            <h:outputText value="T&Iacute;TULO"/>
                        </f:facet>
                         <h:outputText value="#{item.titulo}"/>

                    </p:column>
                     <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                         <h:outputText value="#{item.creador}"/>

                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{suscripcionController.prepareSeleccionArticulo(item)}">
                            <img src="./../resources/iconos/agregar.png" alt="" title="Ver"/>
                        </h:commandLink>

                    </p:column>
                </p:dataTable>
            </h:panelGroup>
                          </p:panel>
                <br /><br />

                 
                <div  align="center">
                    <p:panel>
                    <h:commandButton action="#{suscripcionController.create}" value="GUARDAR" />
                    &nbsp;


                    <h:commandButton action="#{suscripcionController.prepareList}" value="REGRESAR" />
                    </p:panel>
                </div>
                <br />


                <br/><br/>



                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
