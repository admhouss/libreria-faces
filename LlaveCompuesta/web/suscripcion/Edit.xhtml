<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="crearSuscripcion">
                <p:panel header="EDITAR SUSCRIPCION">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                        <h:outputLabel value="Suscripcion:" for="suscripcion" styleClass="textoROJO"/>
                        <h:outputLabel id="suscripcion" value="#{suscripcionController.selected.suscripcionPK.idSuscripcion}" title="Numero" />
                        <h:outputLabel value="Numero:" for="numero" styleClass="textoNEGRO"/>
                        <h:inputText id="numero" value="#{suscripcionController.selected.numero}" title="Numero" required="true" requiredMessage="El campo numero es requerido"/>
                        <h:outputLabel value="Articulo:" for="articulo" styleClass="textoNEGRO" />
                        <h:outputLabel id="articulo" value="#{suscripcionController.selected.articulo.codigo}-#{suscripcionController.selected.articulo.titulo}" title="Articulo"/>


                </h:panelGrid>
                    </center>
                </p:panel>
                <br /><br />
                <div  align="center">
                    <p:panel>
                        <h:commandButton action="#{suscripcionController.update}" value="GUARDAR" />
                    </p:panel>
                </div>
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
