<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup>
                <p:panel header="CAT&Aacute;LOGO DE BITACORA CONSULTA">
                <p:dataTable value="#{bitacoraConsultaController.listBitacoraConsultaAll}" var="item" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MOVIMIENTO"/>
                        </f:facet>
                        <h:outputText value="#{item.idMovimiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FECHA"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Articulo"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{bitacoraConsultaController.prepareView}" value="#{bundle.ListBitacoraConsultaViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{bitacoraConsultaController.prepareEdit}" value="#{bundle.ListBitacoraConsultaEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{bitacoraConsultaController.destroy}" value="#{bundle.ListBitacoraConsultaDestroyLink}"/>
                    </p:column>
               </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{bitacoraConsultaController.prepareCreate}" value="#{bundle.ListBitacoraConsultaCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListBitacoraConsultaIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
