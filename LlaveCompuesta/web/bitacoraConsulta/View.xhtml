<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBitacoraConsultaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBitacoraConsultaLabel_idMovimiento}"/>
                    <h:outputText value="#{bitacoraConsultaController.selected.idMovimiento}" title="#{bundle.ViewBitacoraConsultaTitle_idMovimiento}"/>
                    <h:outputText value="#{bundle.ViewBitacoraConsultaLabel_fecha}"/>
                    <h:outputText value="#{bitacoraConsultaController.selected.fecha}" title="#{bundle.ViewBitacoraConsultaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBitacoraConsultaLabel_articulo}"/>
                    <h:outputText value="#{bitacoraConsultaController.selected.articulo}" title="#{bundle.ViewBitacoraConsultaTitle_articulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bitacoraConsultaController.destroyAndView}" value="#{bundle.ViewBitacoraConsultaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewBitacoraConsultaEditLink}"/>
                <br />
                <h:commandLink action="#{bitacoraConsultaController.prepareCreate}" value="#{bundle.ViewBitacoraConsultaCreateLink}" />
                <br />
                <h:commandLink action="#{bitacoraConsultaController.prepareList}" value="#{bundle.ViewBitacoraConsultaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewBitacoraConsultaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
