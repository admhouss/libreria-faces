<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

    
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

             <br />
             <div align="right">

                 <h:commandButton action="#{proveedorArticuloController.prepareCreate}" value="Crear Nuevo"/>
             </div>

            <br/>  <br/>
            <p:panel header="CAT&Aacute;LOGO PROVEEDOR ART&Iacute;CULO">

            <h:panelGroup >
               
                <p:dataTable value="#{proveedorArticuloController.proveedorArticuloList}" var="item"  paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CANTIDAD"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ULT.MODIF"/>
                        </f:facet>
                        <h:outputText value="#{item.ultMof}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="PROVEEDOR"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedor.nombre}"/>
                    </p:column>
                    <p:column style="width:100px;" filterBy="#{item.articulo.titulo}">
                        <f:facet name="header">
                            <h:outputText value="ART&Iacute;CULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{proveedorArticuloController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>

                        
                        <h:commandLink action="#{proveedorArticuloController.prepareEdit(item)}" >
                            <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>

                        
                        <h:commandLink action="#{proveedorArticuloController.destroy(item)}" >
                            <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>

                    </p:column>
                </p:dataTable>

            </h:panelGroup>
            </p:panel>
            <br />
            <br />
            <div align="center">
                <p:panel>
            <h:commandButton value="Salir" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
