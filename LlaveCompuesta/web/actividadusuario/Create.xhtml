<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActividadusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
               <br/>  <br/>
                <p:panel header="ALTA ACTIVIDAD USUARIO">
                <center>
                    <h:panelGrid columns="2" cellspacing="15">

                    
                        <h:outputLabel value="fecha" for="fecha"  styleClass="textoNEGRO" />
                    <p:calendar id="fecha" value="#{actividadusuarioController.selected.fecha}" title="#{bundle.CreateActividadusuarioTitle_fecha}" required="true" requiredMessage="#{bundle.CreateActividadusuarioRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="Administrativo" for="usuarioadministrativo" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="usuarioadministrativo" value="#{actividadusuarioController.selected.usuarioadministrativo}" title="#{bundle.CreateActividadusuarioTitle_usuarioadministrativo}" required="true" requiredMessage="#{bundle.CreateActividadusuarioRequiredMessage_usuarioadministrativo}">
                        <f:selectItems value="#{usuarioadministrativoController.listaUsuarioAdministrativo}" var="item" itemValue="#{item}" itemLabel="#{item.cargo}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Actividad:" for="actividad" styleClass="textoNEGRO"/>
                    <h:inputTextarea id="actividad" value="#{actividadusuarioController.selected.actividad}" title="#{bundle.CreateActividadusuarioTitle_actividad}" required="true" requiredMessage="#{bundle.CreateActividadusuarioRequiredMessage_actividad}"/>
                    
                    
                </h:panelGrid>
                </center>
                </p:panel>
                <br /> <br />

                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{actividadusuarioController.create}" value="GUARDAR" />
                    </p:panel>
                 </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
