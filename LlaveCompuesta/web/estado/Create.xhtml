<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="NUEVO ESTADO">
                    <center>
                        <h:panelGrid columns="3" cellspacing="15">
                   
                    <h:outputLabel value="Estado:" for="nombre" styleClass="textoNEGRO"/>
                    <h:inputText id="nombre" value="#{estadoController.selected.nombre}" title="Estado" required="true" requiredMessage="El campo nombre es requerido"/>
                     <h:outputLabel value="*" styleClass="textoROJO"/>
                    <h:outputLabel value="Zona:" for="nombre" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="zona" value="#{estadoController.selected.idZona}" title="Zona" required="true" requiredMessage="El campo zona es requerido">
                        <f:selectItems value="#{zonaController.listZona}" var="item" itemValue="#{item.idZona}" itemLabel="#{item.idZona}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="*" styleClass="textoROJO"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /><br />
                <p:panel>
                    <div align="center">
                    <h:commandButton action="#{estadoController.create}" value="Guardar" />
                    </div>
                </p:panel>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
