<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>


  
    </h:head>

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="head">
            <h:outputLabel value=" "/>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            <h2>Suscripci&oacute;n</h2>
             <p>&nbsp;</p>

  <!-- acordion -->


    <h:form id="bienvenido" >

        <p:panel header="BUSCAR SUSCRIPCION">

            <center>
                <h:panelGrid columns="4">
                    <h:outputLabel value="Suscripci&oacute;n" styleClass="textoNEGRO"/>
               <h:selectOneMenu  value="#{suscripcionController.suscripcion}">
                   <f:selectItems value="#{suscripcionController.idSuscripciones}" var="item" itemValue="#{item}" itemLabel="#{item}"/>
               </h:selectOneMenu>
               <h:commandButton value="BUSCAR" action="#{suscripcionController.buscar}"/>

                </h:panelGrid>
            </center>

        </p:panel>

        <br/><br/>


        <p:accordionPanel autoHeight="false" id="acordion">

                   <p:tab title="Publicaciones">
                        <h:panelGroup id="panelgrup1">
                            <p:dataGrid value="#{suscripcionController.listasuscripciones}" var="item"  rows="5" paginator="true"  columns="1"  >



                    <p:column>

                        <table width="99%" border="0">
  <tr>
    <td width="13%" rowspan="8" scope="col">
        <img src="#{item.articulo.imagen}" width="83" height="122" id="imagen1"/></td>
      <td width="79%" class="Titulo_articulo" scope="col">
          <h:outputText value="#{item.articulo.titulo}" /></td>

  </tr>
  <tr>
      <td><p><strong>Autor:</strong> <h:outputText value="#{item.articulo.creador}"/></p></td>
  </tr>
  <tr>
      <td><p><strong>Precio:$</strong><h:outputText value="#{item.articulo.costo}"/></p></td>

  </tr>
  <tr>
      <td><strong>Suscripci&oacute;n: </strong><h:outputText value="#{item.suscripcionPK.idSuscripcion}"/></td>
  </tr>
  <tr>
      <td><strong>Existencia: </strong>
          <h:outputText value="PENDIENTE DE SUSTITUIR" rendered="#{item.articulo.almacen.existencia==null}"/>
          <h:outputText value="#{item.articulo.almacen.existencia}"/></td>
  </tr>
  <tr>

    <td align="left">
        <ul id="icons" class="ui-widget ui-helper-clearfix">


            <li   class="ui-state-default ui-corner-all" title="Mas informaci&oacute;n">
       <span class="ui-icon ui-icon-info">

           <h:commandLink  action="#{publicacionController.prepareView(item,1)}" immediate="true" styleClass="ui-icon ui-icon-info"/>


       </span>

     </li>
      <li class="ui-state-default ui-corner-all" title="Articulos Relacionados">
     <span class="ui-icon ui-icon-link">
        <h:commandLink  action="#{publicacionController.buscarLibroRelacionados(item)}" immediate="true" styleClass="ui-icon ui-icon-link"/>
     </span>
      </li>

      <li class="ui-state-default ui-corner-all" title="Descargar Publicacion">
     <span class="ui-icon ui-icon-document-b">
         <h:commandLink  action="#{subirArchivo.descargarArchivoDocumento(item.articulo)}" immediate="true" styleClass="ui-icon ui-icon-document-b"/>
     </span>
      </li>
    </ul></td>
  </tr>
  <tr></tr>
  <tr></tr>

</table>
                    </p:column>
                   </p:dataGrid>
            </h:panelGroup>
                    </p:tab>
                    

                </p:accordionPanel>
        
        <div align="center">
         <ul id="icons" class="ui-widget ui-helper-clearfix">
      <li class="ui-state-default ui-corner-all" title="Agregar al Carrito">

          <h:commandLink action="#{carritoController.agregarSuscripcion}">
              <span class="ui-icon ui-icon-cart"></span>
          </h:commandLink>

      </li>
         </ul>
        </div>



  </h:form>



	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
            

        </ui:define>
    </ui:composition>
