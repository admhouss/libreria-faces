<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form  id="catalogdescuentoArticulo" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
       
            <h:panelGroup>



                <div align="right">
                    <h:commandButton action="#{descuentoArticuloController.prepareCreate}" value="Crear Nuevo"/>
                 </div>
                <br/>  <br/>
                <p:panel header="CAT&Aacute;LOGO DE DESCUENTO ART&Iacute;CULO">
                <center>
           
                    <p:dataTable value="#{descuentoArticuloController.listaDescuentoArticulo}" var="item" paginator="true" rows="10" selectionMode="single" >

                    <p:column style="width:29px;">
                        <f:facet name="header">
                            <h:outputText value="FECHA.FIN"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFinal}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:29px;">
                        <f:facet name="header">
                            <h:outputText value="FECHA.INICIO"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:29px;">
                        <f:facet name="header">
                            <h:outputText value="DESCUENTO %"/>
                        </f:facet>
                        <h:outputText value="#{item.descuento}"/>
                    </p:column>
                        <p:column style="width:120px;" filterBy="#{item.articulo.titulo}">
                        <f:facet name="header">
                            <h:outputText value="ART&Iacute;CULO"/>
                        </f:facet>
                            <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{descuentoArticuloController.prepareView(item)}">
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                     
                        <h:commandLink action="#{descuentoArticuloController.prepareEdit(item)}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="editar"/>
                        </h:commandLink>
                       
                        <h:commandLink action="#{descuentoArticuloController.destroy(item)}" >
                            <img src="./../resources/iconos/quitar.png" alt="" title="borrar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </center>
                </p:panel>

            </h:panelGroup>
            
        </h:form>
        </ui:define>
    </ui:composition>

</html>
