<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <br/><br/>
           
            
            <br/><br/>
            <h:panelGroup>
                <p:panel header="CAT&Aacute;LOGO DE ALMACEN PEDIDO">
                <p:dataTable value="#{almacenPedidoController.listAlmacenPedido}" var="item" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Proc.Almacen"/>
                        </f:facet>
                        <h:outputText value="#{item.procAlmacen}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Proveedor"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedor.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pedido"/>
                        </f:facet>
                        <h:outputText value="#{item.pedido.pedidoPK.idPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{almacenPedidoController.prepareView(item)}" >
                             <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                                             
                        <h:commandLink action="#{almacenPedidoController.destroy(item)}" >
                             <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br />
            <br />

            <div align="center" >
                <p:panel>
                <h:commandButton value="REGRESAR" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
