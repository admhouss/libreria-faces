<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloALTA">

                <br/><br/>
                <p:tabView>
                <p:tab title="DETALLE MONETARIO">
                    <center>
                        <h:panelGrid columns="3" cellspacing="12">
                        <h:outputLabel value="C&oacute;digo:" for="codigo" styleClass="textoNEGRO"/>
                        <h:inputText value="#{articuloController.selected.codigo}" id="codigo" size="25" required="true" requiredMessage="El campo codigo es requerido" />
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Unidad:" for="unidad" styleClass="textoNEGRO" />
                        <h:inputText id="unidad" size="25"  value="#{articuloController.selected.unidad}" title="unidad" required="true" requiredMessage="El campo unidad es requerido"/>
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Divisa:" for="divisa" styleClass="textoNEGRO" />
                        <h:inputText id="divisa" size="25" value="#{articuloController.selected.divisa}" title="divisa" required="true" requiredMessage="El campo divisa es requerido"/>
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Costo:" for="costo" styleClass="textoNEGRO" />
                        <h:inputText id="costo" size="25"  value="#{articuloController.selected.costo}" title="costo" required="true" requiredMessage="El campo costo es requerido" converter="#{BigDecimal}" converterMessage="Error de conversi&oacute;n ,el valor especificado no es un n&uacute;mero valido"/>
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Precio Unitario:" for="precioUnitario" styleClass="textoNEGRO" />
                        <h:inputText id="precioUnitario" size="25" value="#{articuloController.selected.precioUnitario}" title="precioUnitario" required="true" requiredMessage="El campo Precio unitario es requerido" converter="#{BigDecimal}" converterMessage="Error de conversi&oacute;n ,el valor especificado no es un n&uacute;mero valido"/>
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Requerido:" for="requerido" styleClass="textoNEGRO" />
                        <h:inputText id="requerido" value="#{articuloController.selected.requerido}" title="descripcion"  size="25"/>
                        <h:outputLabel value=" "  styleClass="textoROJO"/>



                        </h:panelGrid>
                    </center>
                </p:tab>




                    <p:tab title="DETALLE PUBLICACION">
                         <center>
                            <h:panelGrid columns="3" cellspacing="12">
                            <h:outputLabel value="T&iacute;tulo:" for="titulo" styleClass="textoNEGRO" />
                            <h:inputText id="titulo" value="#{articuloController.selected.titulo}" title="titulo recurso"  size="25" maxlength="200"/>
                            <h:outputLabel value=" "  styleClass="textoROJO"/>
                            <h:outputLabel value="Nombre Alternativo:" for="nombre_alternativo" styleClass="textoNEGRO" />
                            <h:inputText id="nombre_alternativo" size="25" maxlength="200" value="#{articuloController.selected.nombreAlternativo}" title="Nombre Alternativo" />
                            <h:outputLabel value=" "  styleClass="textoROJO"/>
                            <h:outputLabel value="Autor/Fabricante:" for="creador" styleClass="textoNEGRO" />
                            <h:inputText id="creador" size="25" value="#{articuloController.selected.creador}" title="Resumen Recurso" required="true" requiredMessage="El campo autor es requerido"/>
                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                            <h:outputLabel value="Idioma:" for="idioma" styleClass="textoNEGRO" />
                            <h:inputText id="idioma" size="25" value="#{articuloController.selected.idioma}" title="Idioma" required="true" requiredMessage="El campo Idioma es requerido"/>
                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                            <h:outputLabel value="Publicador/Marca:" for="publicador" styleClass="textoNEGRO" />
                            <h:inputText id="publicador" size="25" value="#{articuloController.selected.publicador}" title="Publicador" required="true" requiredMessage="El campo publicador es requerido"/>
                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                            <h:outputLabel value="Asunto:" for="asunto" styleClass="textoNEGRO" />
                            <h:inputText size="25" id="asunto"  value="#{articuloController.selected.asunto}" title="Asunto" required="true" requiredMessage="El campo asunto es requerido"/>

                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                            <h:outputLabel value="Formato:" for="formato" styleClass="textoNEGRO" />
                            <h:selectOneMenu id="formato"  value="#{articuloController.selected.formato}" title="Formato" required="true" requiredMessage="El campo formato es requerido">
                                <f:selectItem id="item_1"  itemValue="Fisico" itemLabel="F&iacute;sico"/>
                                <f:selectItem id="item_2"  itemValue="Electronico" itemLabel="Electr&oacute;nico"/>
                                
                            </h:selectOneMenu>
                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                            <h:outputLabel value="Tipo Art&iacute;culo:" for="idTipo" styleClass="textoNEGRO" />
                            <h:selectOneMenu id="idTipo" value="#{articuloController.selected.tipoArticulo}" title="Tipo Articulo" required="true" requiredMessage="El campo tipo articulo es requerido">
                                <f:selectItems value="#{tipoArticuloController.listTipoArticulo}" itemValue="#{item}" var="item" itemLabel="#{item.descripcion}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                             <h:outputLabel value="Referencias Bibliograficas:" for="referencias_bibliogracias" styleClass="textoNEGRO" />
                             <h:inputTextarea id="referencias_bibliogracias"  value="#{articuloController.selected.referenciasBibliograficas}" title="Referencias Bibliograficas" />
                             <h:outputLabel value=" "  styleClass="textoROJO"/>
                            <h:outputLabel value="Resumen Recurso:" for="resumen" styleClass="textoNEGRO" />
                            <h:inputTextarea id="resumen" value="#{articuloController.selected.resumenRecurso}" title="Resumen Recurso" required="true" requiredMessage="El campo resumen Recurso es requerido"/>

                            <h:outputLabel value="*"  styleClass="textoROJO"/>
                            <h:outputLabel value="Descripci&oacute;n:" for="descripcion" styleClass="textoNEGRO" />
                            <h:inputTextarea id="descripcion" value="#{articuloController.selected.descripcion}" title="descripcion" />
                            <h:outputLabel value=" "  styleClass="textoROJO"/>

                            </h:panelGrid>
                             </center>
                    </p:tab>



                    <p:tab  title="DISPONIBILIDAD ARTICULO">
                                <center>
                                    <h:panelGrid columns="3" cellspacing="12">

                            <h:outputLabel value="Fecha Disponible:" for="fecha_disponible" styleClass="textoNEGRO" />
                            <p:calendar id="fecha_disponible" size="25" value="#{articuloController.selected.fechaDisponibilidad}" title="Fecha Disponible" required="true" requiredMessage="El campo Fecha Disponible es requerido" pattern="dd/MM/yyyy" locale="es" effect="fadeIn"  navigator="true" readOnlyInputText="true" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>
                             <h:outputLabel value="*"  styleClass="textoROJO"/>

                    


                     <h:outputLabel value="Tabla contenidos:" for="tabla_contenidos" styleClass="textoNEGRO" />
                     <h:inputTextarea id="tabla_contenidos" value="#{articuloController.selected.tablaContenidos}" title="Tabla de contenidos" />
                      <h:outputLabel value=" "  styleClass="textoROJO"/>

                     <h:outputLabel value="Agregaci&oacute;n Recurso:" for="agregacion_recurso" styleClass="textoNEGRO" />
                      <h:inputTextarea id="agregacion_recurso" value="#{articuloController.selected.agregacionRecurso}" title="Agregacion Recurso" />
                       <h:outputLabel value=" "  styleClass="textoROJO"/>

                </h:panelGrid>
                    </center>
                    </p:tab>
                </p:tabView>
                  <br />
                 <br />

                 <p:accordionPanel autoHeight="false">
                     <p:tab title="SUBIR IMAGEN" >
                         <center>
                         <h:panelGrid columns="2" cellspacing="15" >
                             <h:outputLabel value="Portada:" styleClass="textoNEGRO"/>
                          <p:fileUpload fileUploadListener="#{subirArchivo.handleFileUpload}" auto="true" label="Examinar"
                                        allowTypes="*.jpg;*.png;*.gif" description="*.jpg;*.png;*.gif"  update="result" />
                         </h:panelGrid>
                             <h:panelGroup id="result">
                                 <img  src="#{articuloController.selected.imagen}" alt="PORTADA" border="0" title="Portada" width="120" height="120"/>
                             </h:panelGroup>

                         </center>
                     </p:tab>


                     <p:tab title="SUBIR DOCUMENTO" >
                         <center>
                         <h:panelGrid columns="2" cellspacing="15" >
                         <h:outputLabel value="Documento:" styleClass="textoNEGRO" />
                         <p:fileUpload fileUploadListener="#{subirArchivo.handleFileDocumentUpload}" auto="true" label="Examinar"
                                          update="messages" />
                         </h:panelGrid>
                          <h:panelGroup id="messages">
                              <h:outputText value="#{subirArchivo.menssageOut}" />
                          </h:panelGroup>
                     </center>
                     </p:tab>

                 </p:accordionPanel>

                 <br/><br/>


                
                 <br/><br/>
                 <p:panel>
                     <div align="center">
                         <h:commandButton action="#{articuloController.create}" value="Guardar" />
                         &nbsp;
                         <h:commandButton action="#{articuloController.prepareList}" value="Salir" immediate="true"/>
                     </div>
                 </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
