<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form" id="altaArticulo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            <br />
             <div align="right">
                 <h:commandButton action="#{articuloController.prepareCreate}" value="Crear Nuevo"/>

             </div>



<br/>  <br/>
            <p:panel header="CAT&Aacute;LOGO ART&Iacute;CULOS">

            <h:panelGroup >
                <p:dataTable value="#{articuloController.listArticulos}" var="item" paginator="true"  rows="10" selectionMode="single">
                   
                    
                    <p:column filterBy="#{item.codigo}" style="width:12px;">
                        <f:facet name="header">
                            <h:outputText value="C&Oacute;DIGO"/>
                        </f:facet>
                        <h:outputText  value="#{item.codigo}" />
                        
                    </p:column>
                   

                    
                    <p:column style="width:150px;">
                        <f:facet name="header">
                            <h:outputText value="T&Iacute;TULO"/>
                        </f:facet>
                         <h:outputText value="#{item.titulo}"/>

                    </p:column>
                     <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                         <h:outputText value="#{item.creador}"/>

                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{articuloController.prepareView(item)}">
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{articuloController.prepareEdit(item)}" >
                            <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{articuloController.destroy(item)}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>

                       <!--- <h:commandLink action="{articuloController.prepreaListByArticulo(item)}">
                            <img src="./../resources/iconos/RESPON2.png" alt="" title="Agregar Proveedor"/>
                        </h:commandLink>

                       -->
                       <h:commandLink action="#{proveedorArticuloController.prepreaListByArticulo(item)}">
                            <img src="./../resources/iconos/RESPON2.png" alt=prepreaListByArticul" title="Agregar Proveedor"/>
                        </h:commandLink>

                    </p:column>
                </p:dataTable>
            </h:panelGroup>
                          </p:panel>

            
        </h:form>
        </ui:define>
    </ui:composition>

</html>
