<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="VER SUSCRIPCION ELECTRONICA">
                    <center>
                        <h:panelGrid columns="2" cellspacing="15">

                    <h:outputText value="Fecha Inicio:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionElectronicaController.selected.fechaInicio}" title="Fecha Inicio">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Fecha Final:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionElectronicaController.selected.fechaFin}" title="Fecha Final">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="No.Licencia:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionElectronicaController.selected.noLicencias}" title="articulo}"/>
                    <h:outputText value="Cliente:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionElectronicaController.selected.cliente.id}" title="cliente}"/>
                    <h:outputText value="Suscripcion:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{suscripcionElectronicaController.selected.suscripcionElectronicaPK.idSuscripcion}" title="suscripcion}"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /> <br />
                <div  align="center">
              
                    <h:commandButton action="#{suscripcionElectronicaController.prepareList}" value="REGRESAR"/>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
