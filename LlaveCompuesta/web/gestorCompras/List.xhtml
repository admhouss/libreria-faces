<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <!--<h:outputText escape="false" value="{bundle.ListCompraEmpty}" rendered="{compraController.items.rowCount == 0}"/>-->
            <h:panelGroup>

               <br/><br/>
               <p:panel header="BUSCAR CLIENTE">
                   <center>
                   <h:panelGrid columns="4">
                       
                       <h:outputLabel value="Cliente" styleClass="textoNEGRO"/>
                       &nbsp;
                       <h:selectOneMenu value="#{ventasController.cliente}">
                           <f:selectItems value="#{clienteController.listaClientes}" var="item" itemValue="#{item}" itemLabel="#{item.id}"/>
                       </h:selectOneMenu>
                       <h:commandButton value="BUSCAR" action="#{ventasController.buscarComprasCliente}"/>
                       
                   </h:panelGrid>
                       </center>



               </p:panel>
               <br/><br/>
                 <p:panel header="GESTION DE COMPRAS">

                     <p:dataTable value="#{ventasController.comprascliente}" var="item" paginator="true" rows="10" selection="single">
                         <p:column style="width:20px;">
                        <f:facet name="header">
                            <h:outputText value="PAGO"/>
                        </f:facet>
                       <h:outputText value="#{item.tipoPago}">
                            
                        </h:outputText>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TOTAL"/>
                        </f:facet>
                        <h:outputText value="#{item.pagoTotal}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESC"/>
                        </f:facet>
                        <h:outputText value="#{item.descuento}"/>
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IMPUESTO"/>
                        </f:facet>
                        <h:outputText value="#{item.impuesto}"/>
                    </p:column>
                    <!--<p:column>
                        <f:facet name="header">
                            <h:outputText value="pagoNeto}"/>
                        </f:facet>
                        <h:outputText value="{item.pagoNeto}"/>
                    </p:column>-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ESTADO"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{ventasController.prepareView(item)}">
                             <img src="./../resources/iconos/sver.png" alt="" title="Desglose Pedidos"/>
                        </h:commandLink>
                        <h:commandLink action="#{ventasController.prepareEdit(item)}" >
                             <img src="./../resources/iconos/seditar.png" alt="" title="Editar Estado"/>
                        </h:commandLink>
                        
                        
                        <!--<h:commandLink action="{generarFacturaController.generarFactura(item)}">
                             <img src="./../resources/iconos/_xml.png" alt="" title="Generar XML"/>
                        </h:commandLink>-->
                        <h:commandLink action="#{ventasController.preprareFactura(item)}">
                             <img src="./../resources/iconos/_pdf1.png" alt="" title="Generar PDF"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                 </p:panel>
            </h:panelGroup>
            
            <br />
            <div align="center">
                <p:panel>
                    <h:commandButton value="Salir" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
