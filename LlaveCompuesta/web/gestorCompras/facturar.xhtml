<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup>
                
                
                     <br /><br />


            <div align="center">
                <p:panel>
                    <h:panelGrid columns="2">
                    <h3>Factura:</h3>
                    <!--<h:commandLink action="{generadorCDFController.generarFacturaDeCompra(ventasController.selected)}" >
                          <img src="./../resources/iconos/_pdf1.png" alt="" title="Generar PDF"/>
                    </h:commandLink>-->
                    &nbsp;
                    <h:commandLink action="#{generadorCDFController.crearFacturara(ventasController.selected)}" >
                          <img src="./../resources/iconos/_pdf1.png" alt="" title="Generar PDF"/>
                    </h:commandLink>
                    </h:panelGrid>
                </p:panel>
            </div>

                     <br/><br/>
                     <p:panel header="PEDIDO #:#{ventasController.selected.idPedido}">
               
                    <p:dataTable value="#{ventasController.pedidoscliente}" var="item" paginator="true">
                    
                        <p:column style="width:10px;">
                        <f:facet name="header">
                            <h:outputText value="CANTIDAD"/>
                        </f:facet>
                        <h:outputText value="#{item.noArticuloCategoria}"/>
                    </p:column>
                    
                    <p:column style="width:10px;">
                        <f:facet name="header">
                            <h:outputText value="PRECIO NETO"/>
                        </f:facet>
                        <h:outputText value="#{item.precioNeto}"/>
                    </p:column>
                   
                    <p:column style="width:10px;">
                        <f:facet name="header">
                            <h:outputText value="PRECIO TOTAL"/>
                        </f:facet>
                        <h:outputText value="#{item.precioTotal}"/>
                    </p:column>
                    <p:column style="width:10px;">
                        <f:facet name="header">
                            <h:outputText value="TIPO ENVIO"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoEnvio}"/>
                    </p:column>
                    <p:column style="width:40px;">
                        <f:facet name="header">
                            <h:outputText value="ARTICULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>
                   
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br/><br/>

            <div align="center">
                <p:panel>
                    <h3> <h:outputLabel value="#{ventasController.mensajeError}" styleClass="textoROJO"/></h3>
                </p:panel>
            </div>

            <br/><br/>
            <div align="center">
                <p:panel>
                    <h:commandButton action="#{ventasController.regresar}" value="Regresar"/>
                </p:panel>
            </div>
           
            
        </h:form>
        </ui:define>
    </ui:composition>

</html>
