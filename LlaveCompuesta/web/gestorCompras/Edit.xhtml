<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="EDITAR COMPRA">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                   
                    <h:outputLabel value="Fecha Envio" for="fechaEnvio" styleClass="textoNEGRO"/>
                    <p:calendar id="fechaEnvio" value="#{ventasController.selected.fechaEnvio}" title="fecha Envio" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true" required="true" requiredMessage="El campo fecha es requerido">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    
                    <h:outputLabel value="Pago Total" for="pagoTotal" styleClass="textoNEGRO" />
                    <h:inputText id="pagoTotal" value="#{ventasController.selected.pagoTotal}" title="pago Total" />
                    <h:outputLabel value="Estado" for="estado" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="estado" value="#{ventasController.selected.estado}" title="estado" required="true" requiredMessage="El campo estado es requerido">
                        <f:selectItem id="item0" itemValue="CONFIRMADO" itemLabel="CONFIRMADO"/>
                        <f:selectItem id="item1" itemValue="COMPRADO" itemLabel="COMPRADO"/>
                        <f:selectItem id="item2" itemValue="CANCELADO" itemLabel="CANCELADO"/>

                    </h:selectOneMenu>
                    <h:outputLabel value="Observaciones" for="observaciones" styleClass="textoNEGRO"/>
                    <h:inputText id="observaciones" value="#{ventasController.selected.observaciones}" title="observaciones}" required="true" requiredMessage="El campo observaciones es requerido"/>
                    <h:outputLabel value="Fecha" for="fecha" styleClass="textoNEGRO" />
                    <p:calendar id="fecha" value="#{ventasController.selected.fecha}" title="fecha" required="true" requiredMessage="El campo fecha es requerido" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="Impuesto" for="impuesto" styleClass="textoNEGRO"/>
                    <h:inputText id="impuesto" value="#{ventasController.selected.impuesto}" title="impuesto" required="true" requiredMessage="El campo impuesto es requerido"/>
                    <h:outputLabel value="Pago Neto" for="pagoNeto" styleClass="textoNEGRO"/>
                    <h:inputText id="pagoNeto" value="#{ventasController.selected.pagoNeto}" title="pago Neto" required="true" requiredMessage="El campo pago Neto es requerido"/>
                    <h:outputLabel value="Descuento" for="descuento" styleClass="textoNEGRO"/>
                    <h:inputText id="descuento" value="#{ventasController.selected.descuento}" title="descuento" required="true" requiredMessage="El campo descuento es requerido"/>
                    <h:outputLabel value="IdPedido" for="idPedido" styleClass="textoNEGRO"/>
                    <h:outputLabel id="idPedido" value="#{ventasController.selected.idPedido}" title="idPedido"  />
                </h:panelGrid>
                    </center>
                </p:panel>

                <p:panel header="PROBLEMAS AL REALIZAR LA COMPRA">

                    <h:outputLabel  value="Mensaje:" styleClass="textoNEGRO"/>
                    <h:outputLabel  value="#{ventasController.mensajeError}"/>
                </p:panel>
                <br/><br/>
                <div align="center">
                   <p:panel>
                <h:commandButton action="#{ventasController.update}" value="GUARDAR"/>
                    </p:panel>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
