<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel header="CAMBIE ESTADO PARA COMPRAR">
                    <div align="center">
                    <h:panelGrid columns="4">
                    <h:outputLabel value="Estado" for="estado" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="estado" value="#{ventasController.selected.estado}" title="estado" required="true" requiredMessage="El campo estado es requerido">
                        <f:selectItem id="item0" itemValue="CONFIRMADO" itemLabel="CONFIRMADO"/>
                        <f:selectItem id="item1" itemValue="COMPRADO" itemLabel="COMPRADO"/>
                        <f:selectItem id="item2" itemValue="CANCELADO" itemLabel="CANCELADO"/>
                    </h:selectOneMenu>
                    &nbsp;
                     <h:commandButton action="#{ventasController.update}" value="COMPRAR"/>
                        </h:panelGrid>
                      </div>


                </p:panel>
                <br/>
                <p:panel header="IDENTIFICADOR PEDIDO: #{ventasController.selected.idPedido}">

                    <p:dataTable value="#{ventasController.pedidoscliente}" var="item" paginator="true">

                     <p:column style="width:40px;">
                        <f:facet name="header">
                            <h:outputText value="CANTIDAD"/>
                        </f:facet>
                        <h:outputText value="#{item.noArticuloCategoria}"/>
                    </p:column>
                   
                    <p:column style="width:40px;">
                        <f:facet name="header">
                            <h:outputText value="ESTADO"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                  
                   <p:column style="width:60px;">
                        <f:facet name="header">
                            <h:outputText value="PRECIO TOTAL"/>
                        </f:facet>
                        <h:outputText value="#{item.precioTotal}"/>
                    </p:column>
                    <p:column style="width:40px;">
                        <f:facet name="header">
                            <h:outputText value="TIPO ENVIO"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoEnvio}"/>
                    </p:column>
                    <p:column style="width:60px;">
                        <f:facet name="header">
                            <h:outputText value="ARTICULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>
                   
                </p:dataTable>
                </p:panel>
                <br/><br/>
             

                <p:panel header="PROBLEMAS AL REALIZAR LA COMPRA">

                    <h:outputLabel  value="Mensaje:" styleClass="textoNEGRO"/>
                    <h:outputLabel  value="#{ventasController.mensajeError}" styleClass="textoROJO"/>
                </p:panel>
                <br/><br/>
                
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
