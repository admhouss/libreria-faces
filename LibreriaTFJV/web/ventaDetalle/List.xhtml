<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <br/>
            <br/>
            <div align="right">

                <h:commandButton action="#{articuloController.prepareCreate}" value="Crear Nuevo"/>

            </div>
            <br/>  <br/>
            
            <h:panelGroup >

                <p:accordionPanel autoHeight="false">
                  

                    <p:tab title="Editorial">
                    <table width="99%" border="0">
        <tr>
          <td width="27%" valign="top" class="Titulo_articulo_small" scope="col">
              Seleccionar Editorial:
          </td>
          <td colspan="2" scope="col">
            <span class="info2">
                <h:selectOneMenu  value="#{ventasController.editorial}" id="editorial">
                 <f:selectItems var="item" value="#{publicacionController.listaPublicacion}" itemValue="#{item.editorial}" itemLabel="#{item.editorial}"/>
            </h:selectOneMenu>

          </span></td>
        </tr>
        <tr>
          <td valign="top" class="Titulo_articulo_small">&nbsp;</td>
          <td colspan="2">
           <table width="100%" border="0">
            <tr>
              <th scope="col">
		</th>
              <th scope="col"></th>

            </tr>
            <tr>
                <td scope="col" >
                  <span class="textoNEGRO">Fecha Inicio</span>
              </td>
                <td scope="col" >
                  <span class="textoNEGRO">Fecha Fin</span>
              </td>
            </tr>
            <tr>
              <td class="info3" scope="col">
                  <p:calendar mode="inline" value="#{ventasController.fechaInicio}" locale="es"  id="fechai"/>
              </td>
              <td class="info3" scope="col">
                  <p:calendar mode="inline" value="#{ventasController.fechaFinal}" locale="es" id="fechaf"/>
                </td>

            </tr>
          </table>
          </td>
        </tr>
        <tr>
          <td valign="top" class="Titulo_articulo_small">Cliente</td>
          <td colspan="2">
              <span class="info2">
            

                  <h:selectOneMenu value="#{ventasController.cliente}"    id="clientes">
                      <f:selectItems value="#{clienteController.listaClientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nombre}"/>
                  
                  </h:selectOneMenu>

                  
                  &nbsp;
                  <h:selectBooleanCheckbox value="#{ventasController.editorialesTodos}"  id="boleando"/>
           </span>
          </td>
        </tr>
        <tr>
          <td align="left">&nbsp;</td>
          <td width="64%" align="left">&nbsp;</td>
          <td width="9%" align="left"><ul id="icons" class="ui-widget ui-helper-clearfix">
                  <h:commandLink  action="#{ventasController.buscarPorEditorial}">
            <li class="ui-state-default ui-corner-all" title=".ui-icon-search"><span class="ui-icon ui-icon-search"></span></li>
                  </h:commandLink>
            </ul></td>
        </tr>
      </table>
                            
                    </p:tab>

                    <p:tab title="Titulo">
                    <table width="99%" border="0">
        <tr>
          <td width="27%" valign="top" class="Titulo_articulo_small" scope="col">
              Seleccionar Editorial:
          </td>
          <td colspan="2" scope="col">
            <span class="info2">
                <h:selectOneMenu  value="#{ventasController.editorial}" id="editorial3">
                 <f:selectItems var="item" value="#{publicacionController.listaPublicacion}" itemValue="#{item.editorial}" itemLabel="#{item.editorial}"/>
            </h:selectOneMenu>

          </span></td>
        </tr>
        <tr>
          <td valign="top" class="Titulo_articulo_small">&nbsp;</td>
          <td colspan="2">
           <table width="100%" border="0">
            <tr>
              <th scope="col">
		</th>
              <th scope="col"></th>

            </tr>
            <tr>
                <td scope="col" >
                  <span class="textoNEGRO">Fecha Inicio</span>
              </td>
                <td scope="col" >
                  <span class="textoNEGRO">Fecha Fin</span>
              </td>
            </tr>
            <tr>
              <td class="info3" scope="col">
                  <p:calendar mode="inline" value="#{ventasController.fechaInicio}" locale="es"  id="fechaig"/>
              </td>
              <td class="info3" scope="col">
                  <p:calendar mode="inline" value="#{ventasController.fechaFinal}" locale="es" id="fechafg"/>
                </td>

            </tr>
          </table>
          </td>
        </tr>
        <tr>
          <td valign="top" class="Titulo_articulo_small">Cliente</td>
          <td colspan="2">
              <span class="info2">


                  <h:selectOneMenu value="#{ventasController.cliente}"    id="clientes3">
                      <f:selectItems value="#{clienteController.listaClientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nombre}"/>

                  </h:selectOneMenu>


                  &nbsp;
                  <h:selectBooleanCheckbox value="#{ventasController.editorialesTodos}"  id="boleando3"/>
           </span>
          </td>
        </tr>
        <tr>
          <td align="left">&nbsp;</td>
          <td width="64%" align="left">&nbsp;</td>
          <td width="9%" align="left"><ul id="icons" class="ui-widget ui-helper-clearfix">
                  <h:commandLink  action="#{ventasController.buscarPorEditorial}">
            <li class="ui-state-default ui-corner-all" title=".ui-icon-search"><span class="ui-icon ui-icon-search"></span></li>
                  </h:commandLink>
            </ul></td>
        </tr>
      </table>

                    </p:tab>

                </p:accordionPanel>
            </h:panelGroup>



                <br/> <br/> <br/>
               <h:panelGroup >
                   <p:panel header="Resultado">
                <p:dataTable value="#{articuloController.listArticulos}" var="item"  paginator="true" rows="5">
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="UNIDAD"/>
                        </f:facet>
                        <h:outputText value="#{item.unidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DIVISA"/>
                        </f:facet>
                        <h:outputText value="#{item.divisa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="COSTO"/>
                        </f:facet>
                        <h:outputText value="#{item.costo}"/>
                    </p:column>
                   
                    
                   
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TIPO"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoArticulo.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{articuloController.prepareView(item,1)}">
                              <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{articuloController.prepareEdit(item)}" >
                              <img src="./../resources/iconos/seditar.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{articuloController.destroy(item)}">  
                            <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>

                    </p:column>
                 </p:dataTable>
                   </p:panel>
            </h:panelGroup>
          
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
