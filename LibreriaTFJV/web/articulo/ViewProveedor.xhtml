<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloview">


                <div align="right">
                    <h:commandButton value="Nuevo Proveedor" />
                </div>
                <br/>
                <br/>
                <p:panel header="PROVEEDORES ASIGNADOS AL ARTICULO">

                    <p:dataTable value="#{articuloController.selected.proveedorList}" var="item" paginator="true" rows="5">

                    <p:column style="width:200px;">
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                   </p:column>
                  
                  <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="CD"/>
                        </f:facet>
                      <h:outputText value="#{item.cd}"/>
                   </p:column>

                      <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="RFC"/>
                        </f:facet>
                        <h:outputText value="#{item.rfc}"/>
                   </p:column>
                   <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                       <h:commandLink action="#" >
                            <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>

                       <h:commandLink action="#{proveedorController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>


                   </p:column>
                </p:dataTable>
                </p:panel>
               

                <br/>  <br/>

              
                <br/><br/>


                
                <div align="center">
                    <p:panel >

                        <h:commandButton action="#{articuloController.prepareList}" value="VOLVER ARTICULO"/>
                    </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
