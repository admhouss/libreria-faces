<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloALTA">

                <br/><br/>


                 <p:tabView>

                     <p:tab title="ASIG.PROVEEDOR">
                     <center>
                     <h:panelGrid cellpadding="12" columns="3">
                      <h:outputLabel value="Proveedores:"  styleClass="textoNEGRO" />
                     <h:commandLink action="#{proveedorController.prepreaListByArticulo(articuloController.selected)}" immediate="true">
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver Catalogo de Proveedor"/>
                     </h:commandLink>
                       <h:outputLabel value="*"  styleClass="textoROJO" />
                     </h:panelGrid>
                     </center>
                     <br/><br/>


                 <h:panelGroup>



                     <p:dataTable value="#{articuloController.selected.proveedorList}" var="item" paginator="true" rows="5">

                    <p:column style="width:20px;">
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                   </p:column>
                   <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="SIGLA"/>
                        </f:facet>
                       <h:outputText value="#{item.sigla}"/>
                   </p:column>
                  <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="CD"/>
                        </f:facet>
                      <h:outputText value="#{item.cd}"/>
                   </p:column>

                      <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="RFC"/>
                        </f:facet>
                        <h:outputText value="#{item.rfc}"/>
                   </p:column>
                   <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>

                       <h:commandLink action="#{proveedorController.destroyByArticulo(item)}" immediate="true">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Eliminar"/>
                        </h:commandLink>
                   </p:column>
                </p:dataTable>

                 </h:panelGroup>
                     </p:tab>


                     <p:tab title="INFO. MONETARIO">
                    <center>
                        <h:panelGrid columns="3" cellspacing="12">
                           
                        <h:outputLabel value="Codigo:" for="codigo" styleClass="textoNEGRO"/>
                        <h:inputText value="#{articuloController.selected.codigo}" id="codigo" size="25" required="true" requiredMessage="Requerido Codigo" />
                         <h:outputLabel value="*"  styleClass="textoROJO" />
                        <h:outputLabel value="Unidad:" for="unidad" styleClass="textoNEGRO" />
                        <h:inputText id="unidad" size="25"  value="#{articuloController.selected.unidad}" title="unidad" required="true" requiredMessage="RequiredMessage_unidad"/>
                        <h:outputLabel value="*"  styleClass="textoROJO" />
                        <h:outputLabel value="Divisa:" for="divisa" styleClass="textoNEGRO" />
                        <h:inputText id="divisa" size="25" value="#{articuloController.selected.divisa}" title="divisa" required="true" requiredMessage="RequiredMessage_divisa"/>
                        <h:outputLabel value="*"  styleClass="textoROJO" />
                        <h:outputLabel value="Costo:" for="costo" styleClass="textoNEGRO" />
                        <h:inputText id="costo" size="25"  value="#{articuloController.selected.costo}" title="costo" required="true" requiredMessage="RequiredMessage_costo"/>
                        <h:outputLabel value="*"  styleClass="textoROJO" />
                        <h:outputLabel value="Precio Unitario:" for="precioUnitario" styleClass="textoNEGRO" />
                        <h:inputText id="precioUnitario" size="25" value="#{articuloController.selected.precioUnitario}" title="precioUnitario" required="true" requiredMessage="RequiredMessage_precioUnitario"/>
                         <h:outputLabel value="*"  styleClass="textoROJO" />
                        <h:outputLabel value="Requerido:" for="requerido" styleClass="textoNEGRO" />
                        <h:inputText id="requerido" value="#{articuloController.selected.requerido}" title="descripcion" requiredMessage="RequiredMessage_descripcion" size="25"/>
                        <h:outputLabel value=" "  />

                        

                        </h:panelGrid>
                    </center>
                     </p:tab>




                     <p:tab title="INF.LIBRO">
                         <center>
                            <h:panelGrid columns="3" cellspacing="12">
                            <h:outputLabel value="Titulo:" for="titulo" styleClass="textoNEGRO" />
                            <h:inputText id="titulo" value="#{articuloController.selected.titulo}" title="titulo recurso"  requiredMessage="RequiredMessage_titulo"/>
                             <h:outputLabel value=" "  />
                            <h:outputLabel value="Nombre Alternativo:" for="nombre_alternativo" styleClass="textoNEGRO" />
                            <h:inputText id="nombre_alternativo" size="25" value="#{articuloController.selected.nombreAlternativo}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma"/>
                               <h:outputLabel value=" "  />
                            <h:outputLabel value="Autor:" for="creador" styleClass="textoNEGRO" />
                            <h:inputText id="creador" size="25" value="#{articuloController.selected.creador}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma"/>
                            <h:outputLabel value="*" styleClass="textoROJO" />
                            <h:outputLabel value="Idioma:" for="idioma" styleClass="textoNEGRO" />
                            <h:inputText id="idioma" size="25" value="#{articuloController.selected.idioma}" title="Idioma" required="true" requiredMessage="RequiredMessage_Idioma"/>
                            <h:outputLabel value="*" styleClass="textoROJO" />
                            <h:outputLabel value="Publicador:" for="publicador" styleClass="textoNEGRO" />
                            <h:inputText id="publicador" size="25" value="#{articuloController.selected.publicador}" title="Idioma" required="true" requiredMessage="RequiredMessage_Idioma"/>
                            <h:outputLabel value="*" styleClass="textoROJO" />
                            <h:outputLabel value="Asunto:" for="asunto" styleClass="textoNEGRO" />
                            <h:inputText id="asunto" size="25" value="#{articuloController.selected.asunto}" title="Asunto" required="true" requiredMessage="RequiredMessage_Idioma"/>
                            <h:outputLabel value="*" styleClass="textoROJO" />
                             <h:outputLabel value="Tipo Articulo:" for="idTipo" styleClass="textoNEGRO" />
                            <h:selectOneMenu id="idTipo" value="#{articuloController.selected.tipoArticulo}" title="idTipo" required="true" requiredMessage="RequiredMessage_idTipo">
                                <f:selectItems value="#{tipoArticuloController.listTipoArticulo}" itemValue="#{item}" var="item" itemLabel="#{item.descripcion}"/>
                            </h:selectOneMenu>
                             <h:outputLabel value="*" styleClass="textoROJO" />
                             <h:outputLabel value="Referencias Bibliograficas:" for="referencias_bibliogracias" styleClass="textoNEGRO" />
                             <h:inputTextarea id="referencias_bibliogracias"  value="#{articuloController.selected.referenciasBibliograficas}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma"/>
                             <h:outputLabel value=" " />





                            <h:outputLabel value="Resumen Recurso:" for="resumen" styleClass="textoNEGRO" />
                            <h:inputTextarea id="resumen" value="#{articuloController.selected.resumenRecurso}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma"/>
                            <h:outputLabel value="*" styleClass="textoROJO" />




                            <h:outputLabel value="Descripcion:" for="descripcion" styleClass="textoNEGRO" />
                            <h:inputTextarea id="descripcion" value="#{articuloController.selected.descripcion}" title="descripcion" required="true" requiredMessage="RequiredMessage_descripcion"/>
                            <h:outputLabel value=" "  />


                            </h:panelGrid>
                             </center>
                     </p:tab>



                     <p:tab title="DISPONIBILIDAD">
                                <center>
                                    <h:panelGrid columns="3" cellspacing="12">
                        
                            <h:outputLabel value="Fecha Disponible:" for="fecha_disponible" styleClass="textoNEGRO" />
                            <p:calendar id="fecha_disponible" size="25" value="#{articuloController.selected.fechaDisponibilidad}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:calendar>
                            <h:outputLabel value="*" styleClass="textoROJO" />


                    <h:outputLabel value="Fecha Creaci&oacute;n:" for="fecha_creacion" styleClass="textoNEGRO" />
                    <p:calendar id="fecha_creacion" size="25" value="#{articuloController.selected.fechaCreacion}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma">
                         <f:convertDateTime pattern="MM/dd/yyyy" />
                     </p:calendar>
                     <h:outputLabel value=" "  />
                    
                     <h:outputLabel value="Tabla contenidos:" for="tabla_contenidos" styleClass="textoNEGRO" />
                     <h:inputTextarea id="tabla_contenidos" value="#{articuloController.selected.tablaContenidos}" title="titulo recurso" required="true" requiredMessage="RequiredMessage_titulo"/>
                     <h:outputLabel value=" "  />

                      <h:outputLabel value="Agregacion Recurso:" for="agregacion_recurso" styleClass="textoNEGRO" />
                      <h:inputTextarea id="agregacion_recurso" value="#{articuloController.selected.agregacionRecurso}" title="titulo recurso" required="true" requiredMessage="RequiredMessage_titulo"/>
                      <h:outputLabel value=" "  />
                  
                </h:panelGrid>
                    </center>
                     </p:tab>
                      </p:tabView>
          

                  <br />
                 <br />
                 <p:accordionPanel>
                     <p:tab title="Cargar Portada Articulo">
                         <center>
                     <h:panelGrid columns="3" >

                          <h:outputLabel value="Subir Portada Arituculo:" styleClass="textoNEGRO" />
                          <h:outputLabel value="(*)" styleClass="textoROJO" />
                          <p:fileUpload fileUploadListener="#{subirArchivo.handleFileUpload}" auto="true" label="Examinar"
                                        allowTypes="*.jpg;*.png" description="*.jpg;*.png"  update="messages" />

                          <h:outputLabel value=" "/>
                          
                    </h:panelGrid>
                         </center>
                  

                     </p:tab>
                     <p:tab title="Portada">
                         <center>
                          <h:outputLabel value=" "/>
                           <h:panelGroup id="messages" >

                                  
                                  <img src="../#{articuloController.selected.imagen}" style="width:200px;height:200px;"/>

                          </h:panelGroup>
                         </center>
                         


                     </p:tab>
                 </p:accordionPanel>
                 <br/><br/>

                 
                  <p:accordionPanel>
                     <p:tab title="Cargar Resumen Relacionado al Articulo">
                         <center>
                     <h:panelGrid columns="3" >

                         <h:outputLabel value="Subir Resumen Articulo:" styleClass="textoNEGRO"/>
                           <h:outputLabel value="(*)" styleClass="textoROJO" />
                          <p:fileUpload fileUploadListener="#{subirArchivo.handleFileUpload0}" auto="true" label="Examinar"
                                          update="messages1" />
                          <h:outputLabel value=" "/>
                           <h:outputLabel value=" "/>
                           <h:panelGroup id="messages1" >

                                  <h:outputLabel value="Portada:"/>
                                  <h:outputLabel value=" "/>
                                  <img src="../#{articuloController.selected.archivo}" style="width:60px;height:80px;"/>

                          </h:panelGroup>

                    </h:panelGrid>
                         </center>

                     </p:tab>
                      
                  </p:accordionPanel>

                 <br/><br/>

                 
                 <p:panel>
                     <div align="center">
                         <h:commandButton action="#{articuloController.create}" value="Guardar" />
                     </div>
                 </p:panel>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
