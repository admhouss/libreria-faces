                    <p:column>
                        <f:facet name="header">

                        </f:facet>

                        </h:commandLink>


                        <h:commandLink action="#{promocionController.prepareEdit(item)}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="Ver"/>

                        <h:commandLink action="#{promocionController.destroy(item)}">
