<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloALTA">

                <br/><br/>
                <p:panel header="DETALLE MONETARIO">
                    <center>
                        <h:panelGrid columns="2" cellspacing="12">

                            <h:outputLabel value="C&oacute;digo:" for="codigo" styleClass="textoNEGRO"/>
                        <h:inputText value="#{articuloController.selected.codigo}" id="codigo" size="25" required="true" requiredMessage="Requerido Codigo" />
                        <h:outputLabel value="Unidad:" for="unidad" styleClass="textoNEGRO" />
                        <h:inputText id="unidad" size="25"  value="#{articuloController.selected.unidad}" title="unidad" required="true" requiredMessage="RequiredMessage_unidad"/>
                        <h:outputLabel value="Divisa:" for="divisa" styleClass="textoNEGRO" />
                        <h:inputText id="divisa" size="25" value="#{articuloController.selected.divisa}" title="divisa" required="true" requiredMessage="RequiredMessage_divisa"/>
                        <h:outputLabel value="Costo:" for="costo" styleClass="textoNEGRO" />
                        <h:inputText id="costo" size="25"  value="#{articuloController.selected.costo}" title="costo" required="true" requiredMessage="RequiredMessage_costo"/>
                        <h:outputLabel value="Precio Unitario:" for="precioUnitario" styleClass="textoNEGRO" />
                        <h:inputText id="precioUnitario" size="25" value="#{articuloController.selected.precioUnitario}" title="precioUnitario" required="true" requiredMessage="RequiredMessage_precioUnitario"/>
                        <h:outputLabel value="Requerido:" for="requerido" styleClass="textoNEGRO" />
                        <h:inputText id="requerido" value="#{articuloController.selected.requerido}" title="descripcion" required="true" requiredMessage="RequiredMessage_descripcion"/>



                        </h:panelGrid>
                    </center>
                </p:panel>

<br/><br/>


                    <p:panel header="DETALLE LIBRO">
                         <center>
                            <h:panelGrid columns="2" cellspacing="12">
                            <h:outputLabel value="Titulo:" for="titulo" styleClass="textoNEGRO" />
                            <h:inputText id="titulo" value="#{articuloController.selected.titulo}" title="titulo recurso" required="true" requiredMessage="RequiredMessage_titulo"/>
                            <h:outputLabel value="Nombre Alternativo:" for="nombre_alternativo" styleClass="textoNEGRO" />
                            <h:inputText id="nombre_alternativo" size="25" value="#{articuloController.selected.nombreAlternativo}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Nombre Alternativo"/>

                            <h:outputLabel value="Autor:" for="creador" styleClass="textoNEGRO" />
                            <h:inputText id="creador" size="25" value="#{articuloController.selected.creador}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Asunto"/>
                            <h:outputLabel value="Idioma:" for="idioma" styleClass="textoNEGRO" />
                            <h:inputText id="idioma" size="25" value="#{articuloController.selected.idioma}" title="Idioma" required="true" requiredMessage="RequiredMessage_Idioma"/>
                            <h:outputLabel value="Publicador:" for="publicador" styleClass="textoNEGRO" />
                            <h:inputText id="publicador" size="25" value="#{articuloController.selected.publicador}" title="Idioma" required="true" requiredMessage="RequiredMessage_Publicador"/>
                            <h:outputLabel value="Asunto:" for="asunto" styleClass="textoNEGRO" />
                            <h:inputText id="asunto" size="25" value="#{articuloController.selected.asunto}" title="Asunto" required="true" requiredMessage="RequiredMessage_Asunto"/>
                            <h:outputLabel value="Formato:" for="formato" styleClass="textoNEGRO" />
                            <h:inputText id="formato" size="25" value="#{articuloController.selected.formato}" title="Formato" required="true" requiredMessage="RequiredMessage_Formato"/>
                             <h:outputLabel value="Tipo Articulo:" for="idTipo" styleClass="textoNEGRO" />
                            <h:selectOneMenu id="idTipo" value="#{articuloController.selected.tipoArticulo}" title="idTipo" required="true" requiredMessage="RequiredMessage_idTipo">
                                <f:selectItems value="#{tipoArticuloController.listTipoArticulo}" itemValue="#{item}" var="item" itemLabel="#{item.descripcion}"/>
                            </h:selectOneMenu>
                             <h:outputLabel value="Referencias Bibliograficas:" for="referencias_bibliogracias" styleClass="textoNEGRO" />
                             <h:inputTextarea id="referencias_bibliogracias"  value="#{articuloController.selected.referenciasBibliograficas}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Idioma"/>





                            <h:outputLabel value="Resumen Recurso:" for="resumen" styleClass="textoNEGRO" />
                            <h:inputTextarea id="resumen" value="#{articuloController.selected.resumenRecurso}" title="Resumen Recurso" required="true" requiredMessage="RequiredMessage_Resumen Recurso"/>




                            <h:outputLabel value="Descripci&oacute;n:" for="descripcion" styleClass="textoNEGRO" />
                            <h:inputTextarea id="descripcion" value="#{articuloController.selected.descripcion}" title="descripcion" required="true" requiredMessage="RequiredMessage_descripcion"/>


                            </h:panelGrid>
                             </center>
                            </p:panel>

<br/><br/>

                            <p:panel  header="DISPONIBILIDAD ARTICULO">
                                <center>
                                    <h:panelGrid columns="2" cellspacing="12">

                            <h:outputLabel value="Fecha Disponible:" for="fecha_disponible" styleClass="textoNEGRO" />
                            <p:calendar id="fecha_disponible" size="25" value="#{articuloController.selected.fechaDisponibilidad}" title="Fecha Disponible" required="true" requiredMessage="RequiredMessage_Fecha Disponible" pattern="dd/MM/yyyy" locale="es" effect="fadeIn"  navigator="true" readOnlyInputText="true" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>


                    <h:outputLabel value="Fecha Creaci&oacute;n:" for="fecha_creacion" styleClass="textoNEGRO" />
                    <p:calendar id="fecha_creacion" size="25" value="#{articuloController.selected.fechaCreacion}" title="Fecha creacion" required="true" requiredMessage="RequiredMessage_Idioma" pattern="dd/MM/yyyy" locale="es" effect="fadeIn"  navigator="true" readOnlyInputText="true" >
                         <f:convertDateTime pattern="dd/MM/yyyy" />
                     </p:calendar>


                     <h:outputLabel value="Tabla contenidos:" for="tabla_contenidos" styleClass="textoNEGRO" />
                     <h:inputTextarea id="tabla_contenidos" value="#{articuloController.selected.tablaContenidos}" title="Tabla contenidos" required="true" requiredMessage="RequiredMessage_tabla contenidos"/>

                     <h:outputLabel value="Agregaci&oacute;n Recurso:" for="agregacion_recurso" styleClass="textoNEGRO" />
                      <h:inputTextarea id="agregacion_recurso" value="#{articuloController.selected.agregacionRecurso}" title="Agregacion Recurso" required="true" requiredMessage="RequiredMessage_Agregacion Recurso"/>

                </h:panelGrid>
                    </center>
                </p:panel>

                  <br />
                 <br />

                 <p:accordionPanel autoHeight="false">
                     <p:tab title="SUBIR IMAGEN" >
                         <center>
                         <h:panelGrid columns="2" cellspacing="15" >
                             <h:outputLabel value="Portada:" styleClass="textoNEGRO"/>
                          <p:fileUpload fileUploadListener="#{subirArchivo.handleFileUpload}" auto="true" label="Examinar"
                                        allowTypes="*.jpg;*.png" description="*.jpg;*.png;*.gif"  update="result" />
                         </h:panelGrid>
                             <h:panelGroup id="result">
                                 <img  src="#{articuloController.selected.imagen}" alt="PORTADA" border="0" title="Portada" width="120" height="120"/>
                             </h:panelGroup>

                         </center>
                     </p:tab>


                     <p:tab title="SUBIR DOCUMENTO" >
                         <center>
                         <h:panelGrid columns="2" cellspacing="15" >
                         <h:outputLabel value="Documento:" styleClass="textoNEGRO" />
                          <p:fileUpload fileUploadListener="#{subirArchivo.handleFileUpload0}" auto="true" label="Examinar"
                                          update="messages" />


                    </h:panelGrid>
                     </center>
                     </p:tab>

                 </p:accordionPanel>

                 <br/><br/>



                 <br/><br/>
                 <p:panel>
                     <div align="center">
                         <h:commandButton action="#{articuloController.update}" value="Guardar" />
                     </div>
                 </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
