<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <br/>
            <br/>
            <div align="right">

                <h:commandButton action="#{articuloController.prepareCreate}" value="Crear Nuevo"/>

            </div>
            <br/>  <br/>
            <p:panel header="CATALOG DE ARTICULO">
            <h:panelGroup >
               
                <p:dataTable value="#{articuloController.listArticulos}" var="item"  paginator="true" rows="5" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="9,12,15"
                             >

                      <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column style="width:15px">
                        <f:facet name="header">
                            <h:outputText value="CATEGORIA"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoArticulo.descripcion}"/>
                    </p:column>
                   
                    <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="COSTO"/>
                        </f:facet>
                        <h:outputText value="#{item.costo}"/>
                    </p:column>
                   <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="PROVEEDOR" style="width:15px;"/>
                        </f:facet>
                       <h:outputText value="XX"/>
                    </p:column>
                    
                  
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TIPO"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoArticulo.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{articuloController.prepareView(item,1)}">
                              <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                        

                    </p:column>
                 </p:dataTable>
            </h:panelGroup>
            </p:panel>
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
