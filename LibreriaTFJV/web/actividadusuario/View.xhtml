<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActividadusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="VerActividaduSUARIIO">


<br/>  <br/>
<p:panel header="VER ACTIVIDAD DE #{actividadusuarioController.selected.usuarioadministrativo.nombre}  #{actividadusuarioController.selected.usuarioadministrativo.paterno}  #{actividadusuarioController.selected.usuarioadministrativo.materno}">
                <center>
                    <h:panelGrid columns="2" cellspacing="15">
                    
                        <h:outputText value="Actividad:" styleClass="textoNEGRO" />
                    <h:outputText value="#{actividadusuarioController.selected.actividad}" title="#{bundle.ViewActividadusuarioTitle_actividad}"/>
                    <h:outputText value="Fecha:" styleClass="textoNEGRO" />
                    <h:outputText value="#{actividadusuarioController.selected.fecha}" title="#{bundle.ViewActividadusuarioTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="Administrativo:" styleClass="textoNEGRO" />
                    <h:outputText value="#{actividadusuarioController.selected.usuarioadministrativo.cargo}" title="#{bundle.ViewActividadusuarioTitle_usuarioadministrativo}"/>
                </h:panelGrid>
                </center>
                </p:panel>
                <br />
                <br />
                <div align="center">
                    <p:panel>
                    <h:commandButton action="#{actividadusuarioController.prepareList}" value="VOLVER"/>
                    </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
