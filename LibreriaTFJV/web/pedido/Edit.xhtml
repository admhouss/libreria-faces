<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br/>  <br/>
                <p:panel header="EDITAR PEDIDO ">
                <center>
                <h:panelGrid columns="2" cellspacing="15">

                    <h:outputLabel value="No.Art&iacute;culoCategoria:" for="noArticuloCategoria" styleClass="textoNEGRO"/>
                    <h:inputText id="noArticuloCategoria" value="#{pedidoController.selected.noArticuloCategoria}" title="noArticuloCategoria}" required="true" requiredMessage="El campo noArticuloCategoria es requerido"/>
                    <h:outputLabel value="Categoria:" for="categoria" styleClass="textoNEGRO" />
                    <h:inputText id="categoria" value="#{pedidoController.selected.categoria}" title="Categoria" required="true" requiredMessage="El campo categoria es requerido"/>
                    <h:outputLabel value="Precio Neto:" for="precioNeto" styleClass="textoNEGRO" />
                    <h:inputText id="precioNeto" value="#{pedidoController.selected.precioNeto}" title="Precio Neto" required="true" requiredMessage="El campo precio Neto es requerido"/>
                    <h:outputLabel value="Impuesto:" for="impuesto" styleClass="textoNEGRO"/>
                    <h:inputText id="impuesto" value="#{pedidoController.selected.impuesto}" title="Impuesto" required="true" requiredMessage="El campo impuesto es requerido"/>
                    <h:outputLabel value="Descuento:" for="descuento" styleClass="textoNEGRO"/>
                    <h:inputText id="descuento" value="#{pedidoController.selected.descuento}" title="Descuento" required="true" requiredMessage="El campo descuento es requerido"/>
                    <h:outputLabel value="Precio Total:" for="precioTotal" styleClass="textoNEGRO"/>
                    <h:inputText id="precioTotal" value="#{pedidoController.selected.precioTotal}" title="Precio Total" required="true" requiredMessage="El campo precio Total es requerido"/>
                    <h:outputLabel value="Tipo Envio:" for="tipoEnvio" styleClass="textoNEGRO"/>
                    <h:inputText id="tipoEnvio" value="#{pedidoController.selected.tipoEnvio}" title="Tipo Envio" required="true" requiredMessage="El campo tipo Envio es requerido"/>
                    <h:outputLabel value="Art&iacute;culo" for="articulo" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="articulo" value="#{pedidoController.selected.articulo}" title="articulo" required="true" requiredMessage="El campo articulo es requerido">
                        <f:selectItems value="#{articuloController.listArticulos}" var="item" itemValue="#{item}" itemLabel="#{item.titulo}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Cliente" for="cliente" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="cliente" value="#{pedidoController.selected.cliente}" title="articulo" required="true" requiredMessage="El campo cliente es requerido">
                        <f:selectItems value="#{clienteController.listaClientes}" var="item" itemValue="#{item}" itemLabel="#{item.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
</center>
                </p:panel>
                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{pedidoController.update}" value="Guardar" />
                    </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
