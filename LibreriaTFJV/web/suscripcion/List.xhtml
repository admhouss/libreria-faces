<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSuscripcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="suscripcion" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
          
            <h:panelGroup 

                <br/>  <br/>
                <p:panel header="CATALOGO DE SUSCRIPCIONES">
                <center>

                <p:dataTable value="#{suscripcionController.items}" var="item" >
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NUMERO"/>
                        </f:facet>
                        <h:outputText value="#{item.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ARTICULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="articulo1}"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{suscripcionController.prepareView}" value="#{bundle.ListSuscripcionViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{suscripcionController.prepareEdit}" value="#{bundle.ListSuscripcionEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{suscripcionController.destroy}" value="#{bundle.ListSuscripcionDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                </center>
                </p:panel>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{suscripcionController.prepareCreate}" value="#{bundle.ListSuscripcionCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListSuscripcionIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
