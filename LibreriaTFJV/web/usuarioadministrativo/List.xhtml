<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            


            <h:panelGroup>
                  <br/>  <br/>
                  <div align="right">

                      <h:commandButton action="#{usuarioadministrativoController.prepareCreate}" value="Crear Nuevo"/>
            <br />
                  </div>
                   <br/>  <br/>
                   <p:panel header="CAT&Aacute;LOGO DE USUARIO ADMINISTRATIVO">
                <center>
                    <p:dataTable value="#{usuarioadministrativoController.listaUsuarioAdministrativo}" var="item" paginator="true" rows="8" selectionMode="single">
                    
                        <p:column style="width:200px;">
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre} #{item.paterno} #{item.materno}"/>
                    </p:column>
                   
                    
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CARGO"/>
                        </f:facet>
                        <h:outputText value="#{item.cargo}"/>
                    </p:column>
                       
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{usuarioadministrativoController.prepareView(item)}">
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>

                        </h:commandLink>
                       
                        <h:commandLink action="#{usuarioadministrativoController.prepareEdit(item)}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>

                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{usuarioadministrativoController.destroy(item)}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Eliminar"/>

                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </center>
                </p:panel>
            </h:panelGroup>
            <br />
                <br/>
                <p:panel>
                    <div align="center">

                      
                         <h:commandButton value="Salir" action="/index" immediate="true" />
                    </div>
                </p:panel>

            
          
        </h:form>
        </ui:define>
    </ui:composition>

</html>
