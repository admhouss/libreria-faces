<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioadministrativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="verUsuarioAdministrativo">
                <br/>  <br/>
                <p:panel header="VER USUARIO">
                <center>


                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText value="ID:"/>
                    <h:outputText value="#{usuarioadministrativoController.selected.idUsuario}" title="#{bundle.ViewUsuarioadministrativoTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioadministrativoLabel_nombre}"/>
                    <h:outputText value="#{usuarioadministrativoController.selected.nombre}" title="#{bundle.ViewUsuarioadministrativoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioadministrativoLabel_paterno}"/>
                    <h:outputText value="#{usuarioadministrativoController.selected.paterno}" title="#{bundle.ViewUsuarioadministrativoTitle_paterno}"/>
                    <h:outputText value="#{bundle.ViewUsuarioadministrativoLabel_materno}"/>
                    <h:outputText value="#{usuarioadministrativoController.selected.materno}" title="#{bundle.ViewUsuarioadministrativoTitle_materno}"/>
                    <h:outputText value="#{bundle.ViewUsuarioadministrativoLabel_password}"/>
                    <h:outputText value="#{usuarioadministrativoController.selected.password}" title="#{bundle.ViewUsuarioadministrativoTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioadministrativoLabel_cargo}"/>
                    <h:outputText value="#{usuarioadministrativoController.selected.cargo}" title="#{bundle.ViewUsuarioadministrativoTitle_cargo}"/>
                </h:panelGrid>
                </center>
                </p:panel>
                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{usuarioadministrativoController.prepareList}" value="VOLVER" />
                    </p:panel>
                </div>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
