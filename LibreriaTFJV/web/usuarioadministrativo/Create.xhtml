<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioadministrativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="usarioAdministrativo">

                <br/><br/>
                         <p:panel header="ALTA USUARIO ADMINISTRATIVO">
                        <center>
                    <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="ID:" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioadministrativoController.selected.idUsuario}" title="#{bundle.CreateUsuarioadministrativoTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioadministrativoRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioadministrativoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioadministrativoController.selected.nombre}" title="#{bundle.CreateUsuarioadministrativoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioadministrativoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioadministrativoLabel_paterno}" for="paterno" />
                    <h:inputText id="paterno" value="#{usuarioadministrativoController.selected.paterno}" title="#{bundle.CreateUsuarioadministrativoTitle_paterno}" required="true" requiredMessage="#{bundle.CreateUsuarioadministrativoRequiredMessage_paterno}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioadministrativoLabel_materno}" for="materno" />
                    <h:inputText id="materno" value="#{usuarioadministrativoController.selected.materno}" title="#{bundle.CreateUsuarioadministrativoTitle_materno}" required="true" requiredMessage="#{bundle.CreateUsuarioadministrativoRequiredMessage_materno}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioadministrativoLabel_password}" for="password" />
                    <p:password feedback="false" id="password" value="#{usuarioadministrativoController.selected.password}" title="#{bundle.CreateUsuarioadministrativoTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioadministrativoRequiredMessage_password}" minLength="4"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioadministrativoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{usuarioadministrativoController.selected.cargo}" title="#{bundle.CreateUsuarioadministrativoTitle_cargo}" required="true" requiredMessage="#{bundle.CreateUsuarioadministrativoRequiredMessage_cargo}"/>
                </h:panelGrid>
                        </center>
                         </p:panel>
                <br /> <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{usuarioadministrativoController.create}" value="Guardar"/>
                    </p:panel>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
