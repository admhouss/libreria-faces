<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br/>
                <br/>
                <p:panel header="VER TIPO DE ARTICULO">
                    <center>
                <h:panelGrid columns="2">
                    <h:outputText value="ID:"/>
                    <h:outputText value="#{tipoArticuloController.selected.id}" title="#{bundle.ViewTipoArticuloTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoArticuloLabel_descripcion}"/>
                    <h:outputText value="#{tipoArticuloController.selected.descripcion}" title="#{bundle.ViewTipoArticuloTitle_descripcion}"/>
                </h:panelGrid>
                </center>
                </p:panel>
                <br /> <br />
                <p:panel>

                    <div align="center">
                        <h:commandButton action="#{tipoArticuloController.prepareList}" value="Volver"/>
                    </div>
                </p:panel>
                
               

            </h:form>
        </ui:define>
    </ui:composition>

</html>
