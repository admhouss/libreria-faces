<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="tipoArticulo" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup >
                <br/><br/>
                <div align="right">

                    <h:commandButton action="#{tipoArticuloController.prepareCreate}" value="Crear Nuevo"/>


                </div>
                <br/><br/>
                <p:panel header="CATALOGO TIPO DE ARTICULO">
                    <p:dataTable value="#{tipoArticuloController.listTipoArticulo}" var="item"  paginator="true" rows="5" >
                     
            
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIPCION"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{tipoArticuloController.prepareView(item)}" >
                             <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{tipoArticuloController.prepareEdit(item)}" >
                             <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{tipoArticuloController.destroy(item)}" >
                             <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>

            
        </h:form>
        </ui:define>
    </ui:composition>

</html>
