<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel header="VER FACTURA GENERAL"      >
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText value="FOLIO:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.folio}" title="folio}"/>
                    <h:outputText value="COMPROBANTE:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.comprobante}" title="comprobante}"/>
                    <h:outputText value="FECHA CERTIFICADO:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.fechaCert}" title="fechaCert}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="NO.SERIE:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.noSerie}" title="noSerie}"/>
                    <h:outputText value="FECHA EMISOR:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.fechaEmi}" title="fechaEmi}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="CERTIFICADO:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.certEmi}" title="certEmi}"/>
                    <h:outputText value="SERIE:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.serie}" title="serie}"/>
                    <h:outputText value="NO.FOLIO:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.noFolio}" title="noFolio}"/>
                    <h:outputText value="NO.INTERNO:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.noInterno}" title="noInterno}"/>
                    <h:outputText value="SUCURSAL:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.sucursal}" title="sucursal}"/>
                    <h:outputText value="RFC" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.rfc}" title="rfc}"/>
                    <h:outputText value="RAZON SOCIAL:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.razonSocial}" title="razonSocial}"/>
                    <h:outputText value="CALLE:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.calle}" title="calle}"/>
                    <h:outputText value="NO.EXTERIOR:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.noExterior}" title="noExterior}"/>
                    <h:outputText value="COLONIA:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.colonia}" title="colonia}"/>
                    
                    <h:outputText value="PAIS:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.pais}" title="pais}"/>
                    <h:outputText value="CP:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{facturaGeneralController.selected.cp}" title="cp}"/>
                    
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /><br />
                <div align="center">
                    <p:panel>
                    <h:commandButton action="#{facturaGeneralController.prepareList}" value="REGRESAR"/>
                    </p:panel>
                </div>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
