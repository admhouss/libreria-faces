<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup>
               
                <p:dataTable value="#{facturaGeneralController.listFacturaGeneral}" var="item" paginator="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FOLIO"/>
                        </f:facet>
                        <h:outputText value="#{item.folio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="COMPROBANTE"/>
                        </f:facet>
                        <h:outputText value="#{item.comprobante}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="fechaCert}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCert}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No.Serie"/>
                        </f:facet>
                        <h:outputText value="#{item.noSerie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="fechaEmi}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEmi}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="certEmi}"/>
                        </f:facet>
                        <h:outputText value="#{item.certEmi}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="serie}"/>
                        </f:facet>
                        <h:outputText value="#{item.serie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="noFolio}"/>
                        </f:facet>
                        <h:outputText value="#{item.noFolio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="noInterno}"/>
                        </f:facet>
                        <h:outputText value="#{item.noInterno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="sucursal}"/>
                        </f:facet>
                        <h:outputText value="#{item.sucursal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="rfc}"/>
                        </f:facet>
                        <h:outputText value="#{item.rfc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="razonSocial}"/>
                        </f:facet>
                        <h:outputText value="#{item.razonSocial}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="COLONIA"/>
                        </f:facet>
                        <h:outputText value="#{item.colonia}"/>
                    </p:column>
                    
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{facturaGeneralController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{facturaGeneralController.prepareEdit}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{facturaGeneralController.destroy}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{facturaGeneralController.prepareCreate}" value="#{bundle.ListFacturaGeneralCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListFacturaGeneralIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
