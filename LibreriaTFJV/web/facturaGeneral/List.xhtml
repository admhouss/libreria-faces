<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup>
                <p:panel header="C&Aacute;TALOGO DE FACTURACION GENERALES">
                <p:dataTable value="#{facturaGeneralController.listFacturaGeneral}" var="item" paginator="true">
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SERIE"/>
                        </f:facet>
                        <h:outputText value="#{item.noSerie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FOLIO"/>
                        </f:facet>
                        <h:outputText value="#{item.folio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="COMPRA"/>
                        </f:facet>
                        <h:outputText value="#{item.compra.idPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="F.EMISOR"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEmi}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                   
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FOLIO"/>
                        </f:facet>
                        <h:outputText value="#{item.noFolio}"/>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RFC"/>
                        </f:facet>
                        <h:outputText value="#{item.rfc}"/>
                    </p:column>
                   
                    
                    
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{facturaGeneralController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                       
                        
                       
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
