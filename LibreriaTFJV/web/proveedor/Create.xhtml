    <ui:composition template="/templates/templateNovedades.xhtml">

                <br/>
                <br/>

                        <h:panelGrid columns="2" cellspacing="15">

                    <h:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.CreateProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombre}" size="35"/>
                </h:panelGrid>
                    </center>
                <br />
                </p:panel>
                <br />
                <br />
                <p:panel>
                    <div align="center">
                    <h:commandButton action="#{proveedorController.create}" value="Guardar" />
                    </div>
               
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
