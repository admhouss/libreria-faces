<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="Title}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br/>  <br/>
                <p:panel header="ALTA CONTACTO">
                    <center>
                        <h:panelGrid columns="3" cellspacing="15">
                   
                    <h:outputLabel value="Nombre:" for="nombre" styleClass="textoNEGRO" />
                    <h:inputText id="nombre" value="#{contactoController.selected.nombre}" title="nombre" required="true" requiredMessage="Falta por capturar el campo nombre"/>
                    <h:outputLabel value="*" styleClass="textoROJO" />
                    <h:outputLabel value="Paterno:" for="paterno" styleClass="textoNEGRO" />
                    <h:inputText id="paterno" value="#{contactoController.selected.paterno}" title="paterno" required="true" requiredMessage="Falta por capturar el campo paterno"/>
                    <h:outputLabel value="*" styleClass="textoROJO" />
                    <h:outputLabel value="Materno:" for="materno" styleClass="textoNEGRO" />
                    <h:inputText id="materno" value="#{contactoController.selected.materno}" title="materno" required="true" requiredMessage="Falta por capturar el campo materno"/>
                    <h:outputLabel value="*" styleClass="textoROJO" />
                    <h:outputLabel value="Puesto:" for="puesto" styleClass="textoNEGRO"/>
                    <h:inputText id="puesto" value="#{contactoController.selected.puesto}" title="puesto" required="true" requiredMessage="Falta por capturar el campo puesto"/>
                    <h:outputLabel value="*" styleClass="textoROJO" />
                    <h:outputLabel value="Telefono:" for="telefono" styleClass="textoNEGRO"/>
                    <h:inputText id="telefono" value="#{contactoController.selected.telefono}" title="telefono" required="true" requiredMessage="Falta por capturar el campo telefono"/>
                    <h:outputLabel value="*" styleClass="textoROJO" />
                    <h:outputLabel value="Cliente:" for="idCliente" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="idCliente" value="#{contactoController.selected.idCliente}" title="idCliente}" required="true" requiredMessage="Falta por capturar el campo idCliente">

                        <f:selectItems value="#{clienteController.listaClientes}" var="item" itemValue="#{item}" itemLabel="#{item.id}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="*" styleClass="textoROJO" />
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{contactoController.create}" value="GUARDAR" />
                    </p:panel>
                </div>

               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
