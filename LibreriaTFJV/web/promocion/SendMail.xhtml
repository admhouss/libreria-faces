<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPromocionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="ver">
                <br/><br/>
                       <p:panel header="VER PROMOCION">
                            <center>
                                <h:panelGrid columns="2" cellspacing="15">
                                    <h:outputText value="Articulo:" styleClass="textoNEGRO"/>
                                    <h:outputText value="#{promocionController.selected.articulo.titulo}" title="#{bundle.ViewPromocionTitle_promocionPK_idArticulo}"/>
                                    <h:outputText value="Precio Publico" styleClass="textoNEGRO"/>
                                    <h:outputText value="#{promocionController.selected.precioPublico}" title="#{bundle.ViewPromocionTitle_precioPublico}"/>
                                    <h:outputText value="Dia Inicio:" styleClass="textoNEGRO"/>
                                    <h:outputText value="#{promocionController.selected.diaInicio}" title="#{bundle.ViewPromocionTitle_diaInicio}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="Dia Fin:" styleClass="textoNEGRO"/>
                                     <h:outputText value="#{promocionController.selected.diaFin}" title="#{bundle.ViewPromocionTitle_diaFin}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:panelGrid>
                            </center>
                       </p:panel>

                <br/><br/>

               

                <p:editor value="#{promocionController.value}" widgetVar="editor" width="600"/>

    <h:panelGrid columns="2" style="margin-top:10px">
        <h:commandButton value="Enviar" action="#{promocionController.correo(promocionController.selected)}" />
        <p:commandButton type="button" value="Clear" onclick="editor.clear()"
                        image="ui-icon ui-icon-close" />
    </h:panelGrid>

   


                <br />  <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{promocionController.prepareList}" value="VOLVER"/>
                    </p:panel>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
