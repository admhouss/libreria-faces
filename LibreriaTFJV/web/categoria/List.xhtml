<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="(No Categoria Items Found)" rendered="#{categoriaController.items.rowCount == 0}"/>
            <h:panelGroup >
                <br />
                 <div align="right">
                     <h:commandButton  action="#{categoriaController.prepareCreate}" value="Crear Nuevo"/>
                 </div>
                 <br /> <br />
                 <p:panel header="CATALOGO CATEGORIA ARTICULO">
                <p:dataTable value="#{categoriaController.listAllCategoria}" var="item"  paginator="true" rows="7">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CONCEPTO"/>
                        </f:facet>
                        <h:outputText value="#{item.concepto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{categoriaController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>    

                        
                        <h:commandLink action="#{categoriaController.prepareEdit(item)}">
                              <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                       
                        <h:commandLink action="#{categoriaController.destroy(item)}" >
                              <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                      </p:panel>
            </h:panelGroup>
               
            <br />
           
            
        </h:form>
        </ui:define>
    </ui:composition>

</html>
