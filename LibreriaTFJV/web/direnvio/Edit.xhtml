<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br/>  <br/>
                <p:panel header="ALTA DIRECCION">
                <center>
                    <h:panelGrid columns="2" cellspacing="15">

                    <h:outputLabel value="Atencion:" for="atencion" styleClass="textoNEGRO"/>
                    <h:inputText id="atencion" value="#{direnvioController.selected.atencion}" title="Title_atencion}" required="true" requiredMessage="RequiredMessage_atencion"/>
                    <h:outputLabel value="Calle:" for="calle" styleClass="textoNEGRO"/>
                    <h:inputText id="calle" value="#{direnvioController.selected.calle}" title="Title_calle}" required="true" requiredMessage="RequiredMessage_calle"/>
                    <h:outputLabel value="No.Exterior:" for="noExterior" styleClass="textoNEGRO"/>
                    <h:inputText id="noExterior" value="#{direnvioController.selected.noExterior}" title="Title_noExterior}" required="true" requiredMessage="RequiredMessage_noExterior"/>
                    <h:outputLabel value="No.Interior:" for="noInterior" styleClass="textoNEGRO"/>
                    <h:inputText id="noInterior" value="#{direnvioController.selected.noInterior}" title="Title_noInterior}" required="true" requiredMessage="RequiredMessage_noInterior"/>
                    <h:outputLabel value="Colonia:" for="colonia" styleClass="textoNEGRO"/>
                    <h:inputText id="colonia" value="#{direnvioController.selected.colonia}" title="Title_colonia}" required="true" requiredMessage="RequiredMessage_colonia"/>
                    <h:outputLabel value="Municipio:" for="delMunicipio" styleClass="textoNEGRO"/>
                    <h:inputText id="delMunicipio" value="#{direnvioController.selected.delMunicipio}" title="Title_delMunicipio}" required="true" requiredMessage="RequiredMessage_delMunicipio"/>

                    <h:outputLabel value="Cp:" for="cp" styleClass="textoNEGRO" />
                    <h:inputText id="cp" value="#{direnvioController.selected.cp}" title="Title_cp}" required="true" requiredMessage="RequiredMessage_cp"/>
                    <h:outputLabel value="Referencia:" for="referencia" styleClass="textoNEGRO"/>
                    <h:inputText id="referencia" value="#{direnvioController.selected.referencia}" title="Title_referencia}" required="true" requiredMessage="RequiredMessage_referencia"/>
                    <h:outputLabel value="Telefono:" for="telefono" styleClass="textoNEGRO"/>
                    <h:inputText id="telefono" value="#{direnvioController.selected.telefono}" title="Title_telefono}" required="true" requiredMessage="RequiredMessage_telefono"/>
                   
                     <h:outputLabel value="Estado:" for="estado" styleClass="textoNEGRO"/>
                     <h:selectOneMenu id="estado" value="#{direnvioController.selected.estado}" title="estado" required="true" requiredMessage="estado requerido">
                        <f:selectItems value="#{estadoController.listEstado}" var="item" itemValue="#{item}"  itemLabel="#{item.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{direnvioController.update}" value="Guardar" />
                    </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
