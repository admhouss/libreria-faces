<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br/>  <br/>
                <p:panel header="EDITAR DIRECCI&Oacute;N">
                <center>
                    <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="Atencion:" for="atencion" styleClass="textoNEGRO"/>
                    <h:inputText id="atencion" value="#{direnvioController.selected.atencion}" title="atencion" required="true" requiredMessage="El campo atencion es requerido"/>
                    <h:outputLabel value="Calle:" for="calle" styleClass="textoNEGRO"/>
                    <h:inputText id="calle" value="#{direnvioController.selected.calle}" title="calle" required="true" requiredMessage="El campo calle es requerido"/>
                    <h:outputLabel value="No.Exterior:" for="noExterior" styleClass="textoNEGRO"/>
                    <h:inputText id="noExterior" value="#{direnvioController.selected.noExterior}" title="noExterior" required="true" requiredMessage="El campo no.Exterior es requerido"/>
                    <h:outputLabel value="No.Interior:" for="noInterior" styleClass="textoNEGRO"/>
                    <h:inputText id="noInterior" value="#{direnvioController.selected.noInterior}" title="noInterior" />
                    <h:outputLabel value="Colonia:" for="colonia" styleClass="textoNEGRO"/>
                    <h:inputText id="colonia" value="#{direnvioController.selected.colonia}" title="colonia}" required="true" requiredMessage="El campo colonia es requerido"/>
                    <h:outputLabel value="Municipio:" for="delMunicipio" styleClass="textoNEGRO"/>
                    <h:inputText id="delMunicipio" value="#{direnvioController.selected.delMunicipio}" title="del.Municipio" required="true" requiredMessage="El campo del.Municipio es requerido"/>

                    <h:outputLabel value="C.P:" for="cp" styleClass="textoNEGRO" />
                    <h:inputText id="cp" value="#{direnvioController.selected.cp}" title="codigo postal" required="true" requiredMessage="El campo CP es requerido" converter="#{Integer}" converterMessage="Error de conversion ,el valor espeficiado no es un n&uacute;mero valido"/>
                    <h:outputLabel value="Referencia:" for="referencia" styleClass="textoNEGRO"/>
                    <h:inputText id="referencia" value="#{direnvioController.selected.referencia}" title="referencia" required="true" requiredMessage="El campo referencia es requerido"/>
                    <h:outputLabel value="Telefono:" for="telefono" styleClass="textoNEGRO"/>
                    <h:inputText id="telefono" value="#{direnvioController.selected.telefono}" title="telefono}" required="true" requiredMessage="El campo telefono es requerido"/>
                   
                     <h:outputLabel value="Estado:" for="estado" styleClass="textoNEGRO"/>
                     <h:selectOneMenu id="estado" value="#{direnvioController.selected.estado}" title="estado" required="true" requiredMessage="El campo estado es requerido">
                        <f:selectItems value="#{estadoController.listEstado}" var="item" itemValue="#{item}"  itemLabel="#{item.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{direnvioController.update}" value="Guardar" />
                    </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
