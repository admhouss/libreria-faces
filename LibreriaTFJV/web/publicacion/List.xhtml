<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPublicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup >

                <br/>
                <br/>
                <div align="right">
                    <h:commandButton action="#{publicacionController.prepareCreate}" value="Crear Nuevo"/>

                </div>
                <br/>
                <br/>
                <p:panel header="CATALOGO PUBLICACIONES">
               
                    <p:dataTable value="#{publicacionController.listaPublicacion}" var="item" paginator="true" rows="6">
                        <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="EDITORIAL"/>
                        </f:facet>
                        <h:outputText value="#{item.editorial}"/>
                    </p:column>
                   
                   
                    <p:column style="width:10px;">
                        <f:facet name="header">
                            <h:outputText value="PERIODO ANIO"/>
                        </f:facet>
                        <h:outputText value="#{item.periodoAnio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ANIO"/>
                        </f:facet>
                        <h:outputText value="#{item.anio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ISSN"/>
                        </f:facet>
                        <h:outputText value="#{item.issn}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ISBN"/>
                        </f:facet>
                        <h:outputText value="#{item.isbn}"/>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{publicacionController.prepareView(item)}" >
                             <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{publicacionController.prepareEdit(item)}" >
                             <img src="./../resources/iconos/seditar.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{publicacionController.destroy(item)}">
                             <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br />
            <br />
            <br />
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
