<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="listpublicaciones" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup >

                <br/>
                <br/>
                <div align="right">
                    <h:commandButton action="#{publicacionController.prepareCreate}" value="Crear Nuevo"/>

                </div>
                <br/>
                <br/>
                <p:panel header="CAT&Aacute;LOGO PUBLICACIONES">
               
                    <p:dataTable value="#{publicacionController.listaPublicacion}" var="item" paginator="true" rows="10" selectionMode="single">
                   <p:column style="width:10px;" filterBy="#{item.articulo.codigo}" >
                        <f:facet name="header">
                            <h:outputText value="C&Oacute;DIGO"/>
                        </f:facet>
                       <h:outputText value="#{item.articulo.codigo}"/>
                   </p:column >

                   <p:column style="width:100px;" filterBy="#{item.articulo.titulo}">
                        <f:facet name="header">
                            <h:outputText value="ART&Iacute;CULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.codigo}-#{item.articulo.titulo}"/>
                    </p:column>
                        <p:column style="width:10px;">
                        <f:facet name="header">
                            <h:outputText value="EDITORIAL"/>
                        </f:facet>
                        <h:outputText value="#{item.editorial}"/>
                    </p:column>
                   
                   
                    
                    
                   
                        <p:column  style="width:12px;">
                        <f:facet name="header">
                            <h:outputText value="TIPO"/>
                        </f:facet>
                            <h:outputText value="#{item.articulo.tipoArticulo.descripcion}"/>
                    </p:column>

                   
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{publicacionController.prepareView(item)}" >
                             <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{publicacionController.prepareEdit(item)}" >
                             <img src="./../resources/iconos/seditar.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{publicacionController.destroy(item)}">
                             <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br />
            <br />
            <br />
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
