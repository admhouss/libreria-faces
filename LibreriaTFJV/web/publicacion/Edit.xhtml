<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                 <br/>
                <br/>
                <p:panel header="EDITAR PUBLICACION ">
                     <center>
                         <h:panelGrid columns="2" cellspacing="12">
                             <h:outputLabel value="Art&iacute;culo:"  styleClass="textoNEGRO"/>
                             <h:outputLabel value="#{publicacionController.selected.articulo.codigo}-#{publicacionController.selected.articulo.titulo}" />
                         </h:panelGrid>

                   <h:panelGrid columns="2" cellspacing="12">
                    <h:outputLabel value="Periodo Mes:" for="periodoMes" styleClass="textoNEGRO"/>
                    <p:calendar id="periodoMes" value="#{publicacionController.selected.periodoMes}" title="Periodo Mes" required="true" requiredMessage="El campo  periodo Mes es requerido" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="Periodo Anio:" for="periodoAnio" styleClass="textoNEGRO"/>
                    <p:calendar id="periodoAnio" value="#{publicacionController.selected.periodoAnio}" title="Periodo A&ntilde;o" required="true" requiredMessage="El campo Periodo Anio es requerido" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="Epoca:" for="epoca" styleClass="textoNEGRO"/>
                    <h:inputText id="epoca" value="#{publicacionController.selected.epoca}" title="Epoca" required="true" requiredMessage="El campo epoca es requerido"/>
                    <h:outputLabel value="A&ntilde;o:" for="anio" styleClass="textoNEGRO" />
                    <h:inputText id="anio" value="#{publicacionController.selected.anio}" title="A&ntilde;o" required="true" requiredMessage="El campo anio es requerido"/>
                    <h:outputLabel value="Numero:" for="numero" styleClass="textoNEGRO" />
                    <h:inputText id="numero" value="#{publicacionController.selected.numero}" title="Numero" required="true" requiredMessage="El campo numero es requerido" maxlength="4" >
                        
                    </h:inputText>
                    <h:outputLabel value="ISSN:" for="issn" styleClass="textoNEGRO"/>
                    <h:inputText id="issn" value="#{publicacionController.selected.issn}" title="ISSN" required="true" requiredMessage="El campo ISSN es requerido"/>
                    <h:outputLabel value="ISBN" for="isbn" styleClass="textoNEGRO"/>
                    <h:inputText id="isbn" value="#{publicacionController.selected.isbn}" title="ISBN" required="true" requiredMessage="El campo ISBN es requerido"/>
                    <h:outputLabel value="Tomo" for="tomo" styleClass="textoNEGRO"/>
                    <h:inputText id="tomo" value="#{publicacionController.selected.tomo}" title="Tomo" required="true" requiredMessage="El campo tomo es requerido}"/>
                    <h:outputLabel value="Editorial" for="editorial" styleClass="textoNEGRO"/>
                    <h:inputText id="editorial" value="#{publicacionController.selected.editorial}" title="Editorial" required="true" requiredMessage="El campo editorial es requerido" size="20"/>
                   
                </h:panelGrid>
                </center>
                </p:panel>
                <br /><br />
                <p:panel >
                    <div align="center">
                    <h:commandButton action="#{publicacionController.update}" value="Guardar" />
                    </div>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
