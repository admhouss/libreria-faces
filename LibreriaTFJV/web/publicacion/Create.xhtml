<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" " ></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="Publicacion">
                 <br/>
                <br/>
                <p:panel header="NUEVA PUBLICACION">
                     <center>
                         <h:panelGrid columns="3" cellspacing="12">
                    
                        <h:outputLabel value="Periodo Mes:" for="periodoMes" styleClass="textoNEGRO"/>
                        <p:calendar id="periodoMes" value="#{publicacionController.selected.periodoMes}" title="Periodo Mes" required="true" requiredMessage="El campo  periodo Mes es requerido" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="Periodo A&ntilde;o:" for="periodoAnio" styleClass="textoNEGRO"/>
                        <p:calendar id="periodoAnio" value="#{publicacionController.selected.periodoAnio}" title="Periodo A&ntilde;o" required="true" requiredMessage="El campo Periodo Anio es requerido"  locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="Epoca:" for="epoca" styleClass="textoNEGRO"/>
                        <h:inputText id="epoca" value="#{publicacionController.selected.epoca}" title="Epoca" required="true" requiredMessage="El campo epoca es requerido"/>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="A&ntilde;o:" for="anio" styleClass="textoNEGRO" />
                        <h:inputText id="anio" value="#{publicacionController.selected.anio}" title="A&ntilde;" required="true" requiredMessage="El campo anio es requerido"/>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="Numero:" for="numero" styleClass="textoNEGRO" />
                        <h:inputText id="numero" value="#{publicacionController.selected.numero}" title="Numero" required="true" requiredMessage="El campo numero es requerido" maxlength="4"/>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="ISSN:" for="issn" styleClass="textoNEGRO"/>
                        <h:inputText id="issn" value="#{publicacionController.selected.issn}" title="ISSN" required="true" requiredMessage="El campo ISSN es requerido"/>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="ISBN" for="isbn" styleClass="textoNEGRO"/>
                        <h:inputText id="isbn" value="#{publicacionController.selected.isbn}" title="ISBN" required="true" requiredMessage="El campo ISBN es requerido"/>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="Tomo" for="tomo" styleClass="textoNEGRO"/>
                        <h:inputText id="tomo" value="#{publicacionController.selected.tomo}" title="Tomo" required="true" requiredMessage="El campo tomo es requerido"/>
                        <h:outputLabel value="*" styleClass="textoROJO"/>
                        <h:outputLabel value="EditorialXML" for="editorial" styleClass="textoNEGRO"/>
                       

                        <p:fileUpload fileUploadListener="#{subirArchivo.handleFileUploadXML}" auto="true" label="Examinar"
                                        allowTypes="*.xml;" description="*.xml"  update="result"/>
                        <h:outputLabel value=" "/>

                        <h:outputLabel value="Editorial" for="editorial" styleClass="textoNEGRO"/>

                         <h:panelGroup id="result">
                        <h:selectOneMenu id="editorial" value="#{publicacionController.selected.editorial}" title="Editorial" required="true" requiredMessage="El campo editorial es requerido" >
                            <f:selectItems value="#{publicacionController.editorialesList}" var="editorial" itemValue="#{editorial}" itemLabel="#{editorial}"/>
                        </h:selectOneMenu>
                         </h:panelGroup>
                         <h:outputLabel value="*" styleClass="textoROJO"/>

                        <h:outputLabel value="Articulo" for="articulo"  styleClass="textoNEGRO"/>
                        <h:selectOneMenu id="articulo" value="#{publicacionController.selected.articulo}" title="Articulo" required="true" requiredMessage="El campo articulo es requerido" style="width:220px;">
                            <f:selectItems value="#{articuloController.tipoArticuloPublicaciones}" var="item" itemValue="#{item}" itemLabel="#{item.codigo}-#{item.titulo}"/>
                        </h:selectOneMenu>
                         <h:outputLabel value="*" styleClass="textoROJO"/>
                </h:panelGrid>
                </center>
                </p:panel>
                <br /><br />
                <p:panel >
                    <div align="center">
                    <h:commandButton action="#{publicacionController.create}" value="Guardar" />
                    </div>
                </p:panel>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
