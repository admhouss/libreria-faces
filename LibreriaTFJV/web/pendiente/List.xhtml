<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup >
                <p:panel header="CAT&Aacute;LOGO DE PENDIENTES">
                    <p:dataTable value="#{pendienteController.listPendiente}" var="item" paginator="true" rows="10" selectionMode="single">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SOLICITADOS"/>
                        </f:facet>
                        <h:outputText value="#{item.noArtSolicitados}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FECHA"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="CLIENTE"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente}"/>
                    </p:column>
                    <p:column style="width:180px;">
                        <f:facet name="header">
                            <h:outputText value="ARTICULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.codigo}-#{item.articulo.titulo}"/>
                    </p:column>
                    <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        
                        



                       
                        <h:commandLink action="#{pendienteController.destroy(item)}">
                              <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                    </p:panel>
            </h:panelGroup>


                <br/>
                <br/>
                <div align="center">
                    <p:panel>
                        <h:commandButton value="Regresar" action="/index" immediate="true" />
                    </p:panel>
                </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
