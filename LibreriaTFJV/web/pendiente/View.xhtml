<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="VER PENDIENTE">
                <h:panelGrid columns="2" cellspacing="15">
                    
                    <h:outputText value="No.ArtSolicitados:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{pendienteController.selected.noArtSolicitados}" title="noArtSolicitados"/>
                    <h:outputText value="Fecha:"/>
                    <h:outputText value="#{pendienteController.selected.fecha}" title="Fecha">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Observacones}"/>
                    <h:outputText value="#{pendienteController.selected.observacones}" title="Observacones"/>
                    <h:outputText value="Cliente:"/>
                    <h:outputText value="#{pendienteController.selected.cliente.id}" title="Cliente"/>
                    <h:outputText value="Articulo:"/>
                    <h:outputText value="#{pendienteController.selected.articulo.codigo}-#{pendienteController.selected.articulo.titulo}" title="Articulo"/>
                </h:panelGrid>
                </p:panel>
                <br />
                <h:commandLink action="#{pendienteController.destroyAndView}" value="#{bundle.ViewPendienteDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPendienteEditLink}"/>
                <br />
                <h:commandLink action="#{pendienteController.prepareCreate}" value="#{bundle.ViewPendienteCreateLink}" />
                <br />
                <h:commandLink action="#{pendienteController.prepareList}" value="#{bundle.ViewPendienteShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPendienteIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
