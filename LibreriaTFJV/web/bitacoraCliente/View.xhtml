<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

     <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="actividadCliente">

                <br/><br/>
                <p:panel header="ACTIVIDAD CLIENTE">
                    <center>
                        <h:panelGrid columns="2" cellspacing="15">
                   
                    <h:outputText value="FECHA:" styleClass="textoNEGRO" />
                    <h:outputText value="#{bitacoraClienteController.selected.fecha}" title="Fecha">
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="es"/>
                    </h:outputText>
                    <h:outputText value="ESTADO:" styleClass="textoNEGRO" />
                    <h:outputText value="COMPRO" rendered="#{bitacoraClienteController.selected.estado==false}"/>
                    <h:outputText  value ="CONSULTO" rendered="#{bitacoraClienteController.selected.estado}"/>
                    <h:outputText value="CLIENTE:" styleClass="textoNEGRO" />
                    <h:outputText value="#{bitacoraClienteController.selected.cliente.id}" title="cliente"/>
                    <h:outputText value="ART&Iacute;CULO:" styleClass="textoNEGRO" />
                    <h:outputText value="#{bitacoraClienteController.selected.articulo.titulo}" title="articulo"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br />
                <br/>
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{bitacoraClienteController.prepareList}" value="VOLVER"/>
                    </p:panel>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
