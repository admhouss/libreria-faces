<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="consultageneralbita" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
           <br/><br/> <br/><br/>
            <h:panelGroup >
                <p:panel header="CAT&Aacute;LOGO BIT&Aacute;CORA CLIENTES">
                <p:dataTable value="#{bitacoraClienteController.listBitacoracliente}" var="item"   paginator="true" rows="10">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FECHA"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ESTADO"/>
                        </f:facet>
                        <h:outputText value="COMPRO" rendered="#{item.estado==false}"/>
                        <h:outputText  value ="CONSULTO" rendered="#{item.estado}"/>
                    </p:column>
                    <p:column filterBy="#{item.cliente}" >
                        <f:facet name="header">
                            <h:outputText value="CLIENTE"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente}"/>
                    </p:column>
                    <p:column style="width:70px;">
                        <f:facet name="header">
                            <h:outputText value="ART&Iacute;CULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{bitacoraClienteController.prepareView(item)}">
                              <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                       
                       
                       
                        <h:commandLink action="#{bitacoraClienteController.destroy(item)}">
                              <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
          
        </h:form>
        </ui:define>
    </ui:composition>

</html>
