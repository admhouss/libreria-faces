<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="impuestoCreate">
                <br/>  <br/>
                <p:panel header="EDITAR IMPUESTO">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">
                    <h:outputText value="Art&iacute;culo:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{impuestoController.selected.articulo.codigo}-#{impuestoController.selected.articulo.titulo}" title="Articulo"/>
                    <h:outputLabel value=" "  styleClass="textoNEGRO" />

                    <h:outputLabel value="Impuesto:" for="montoImpuesto" styleClass="textoNEGRO" />
                    <h:inputText id="montoImpuesto" value="#{impuestoController.selected.montoImpuesto}" title="Monto Impuesto" required="true" requiredMessage="El campo Monto Impuesto falta por capturar"/>
                    <h:outputLabel value="%"  styleClass="textoNEGRO" />

                    
                    <h:outputLabel value="Descripci&oacute;:" for="descripcion" styleClass="textoNEGRO" />
                    <h:inputTextarea id="descripcion" value="#{impuestoController.selected.descripcion}" title="Descripcion" required="true" requiredMessage="El campo descripcion falta por capturar"/>
                </h:panelGrid>
                </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                     <p:panel>
                         <h:commandButton action="#{impuestoController.update}" value="Guardar" />
                    </p:panel>

                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
