<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="impuestoCreate">
                <br/>  <br/>
                <p:panel header="ALTA IMPUESTO">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">
                    
                    <h:outputLabel value="Impuesto:" for="montoImpuesto" styleClass="textoNEGRO" />
                    <h:inputText id="montoImpuesto" value="#{impuestoController.selected.montoImpuesto}" title="Monto Impuesto" required="true" requiredMessage="Falta por campturar el campo Monto Impuesto" converter="#{BigDecimal}" converterMessage="Error de conversi&oacute;n ,el valor especificado no es un n&uacute;mero valido"/>
                    <h:outputLabel value="%"  styleClass="textoNEGRO" />
                   
                    
                    <h:outputLabel value="Descripci&oacute;n:" for="descripcion" styleClass="textoNEGRO" />
                     <h:inputTextarea id="descripcion" value="#{impuestoController.selected.descripcion}" title="Descripcion" required="true" requiredMessage="Falta por capturar Descripcion"/>
                     <h:outputLabel value=" "  styleClass="textoNEGRO" />
                     <h:outputLabel value="Art&iacute;culo:"  styleClass="textoNEGRO" />
                   <!-- <h:selectOneMenu id="articulo" value="{impuestoController.selected.articulo}" title="Articulo" required="true" requiredMessage="Falta por capturar articulo" style="width:250px;">
                        <f:selectItems value="{articuloController.listArticulos}" itemValue="{item}" var="item" itemLabel="{item.codigo}-{item.titulo}"/>
                    </h:selectOneMenu>-->
                    <h:outputLabel value="*"  styleClass="textoNEGRO" />
                </h:panelGrid>
                </center>
                </p:panel>


                             <br/>  <br/>
            <p:panel header="CAT&Aacute;LOGO ART&Iacute;CULOS">

            <h:panelGroup >
                <p:dataTable value="#{articuloController.listArticulos}" var="item" paginator="true"  rows="10" selectionMode="single"  >


                    <p:column filterBy="#{item.codigo}" style="width:12px;">
                        <f:facet name="header">
                            <h:outputText value="C&Oacute;DIGO"/>
                        </f:facet>
                        <h:outputText  value="#{item.codigo}" />

                    </p:column>



                    <p:column style="width:150px;" filterBy="#{item.titulo}">
                        <f:facet name="header">
                            <h:outputText value="T&Iacute;TULO"/>
                        </f:facet>
                         <h:outputText value="#{item.titulo}"/>

                    </p:column>
                     <p:column style="width:100px;">
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                         <h:outputText value="#{item.creador}"/>

                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{impuestoController.prepareSeleccionArticulo(item)}">
                            <img src="./../resources/iconos/181.png" alt="" title="Ver"/>
                        </h:commandLink>




                    </p:column>
                </p:dataTable>
            </h:panelGroup>
                          </p:panel>

                <br /> <br />
                <div align="center">
                     <p:panel>
                         <h:commandButton action="#{impuestoController.create}" value="Guardar" />
                    </p:panel>

                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
