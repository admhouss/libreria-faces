<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="editarComentario">
                <br/><br/>
                <p:panel header="EDITAR COMENTARIO">
                <h:panelGrid columns="2" cellspacing="15">
                    
                    <h:outputLabel value="Fecha Comentario:" for="fechaComentario" styleClass="textoNEGRO" />
                    <h:inputText id="fechaComentario" value="#{comentarioController.selected.fechaComentario}" title="fecha Comentario" required="true" requiredMessage="El campo fecha comentario es requerido">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Comentario:" for="comentario" styleClass="textoNEGRO" />
                    <h:inputText id="comentario" value="#{comentarioController.selected.comentario}" title="comentario" required="true" requiredMessage="El campo comentario es requerido"/>
                    <h:outputLabel value="Autor:" for="autor" styleClass="textoNEGRO" />
                    <h:inputText id="autor" value="#{comentarioController.selected.autor}" title="autor" required="true" requiredMessage="El campo autor es requerdo"/>
                    <h:outputLabel value="Articulo:" for="articulo"  styleClass="textoNEGRO" />
                    <h:selectOneMenu id="articulo" value="#{comentarioController.selected.articulo}" title="articulo" required="true" requiredMessage="El campo articulo es requerido">
                        <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </p:panel>
                <h:commandLink action="#{comentarioController.update}" value="Guardar"/>
                <br />
                <br />
                <h:commandLink action="View" value="ViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{comentarioController.prepareList}" value="ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="IndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
