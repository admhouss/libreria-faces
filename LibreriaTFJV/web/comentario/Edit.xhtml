<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComentarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComentarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{comentarioController.selected.id}" title="#{bundle.EditComentarioTitle_id}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_fechaComentario}" for="fechaComentario" />
                    <h:inputText id="fechaComentario" value="#{comentarioController.selected.fechaComentario}" title="#{bundle.EditComentarioTitle_fechaComentario}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_fechaComentario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{comentarioController.selected.comentario}" title="#{bundle.EditComentarioTitle_comentario}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_comentario}"/>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{comentarioController.selected.autor}" title="#{bundle.EditComentarioTitle_autor}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_articulo}" for="articulo" />
                    <h:selectOneMenu id="articulo" value="#{comentarioController.selected.articulo}" title="#{bundle.EditComentarioTitle_articulo}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_articulo}">
                        <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comentarioController.update}" value="#{bundle.EditComentarioSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditComentarioViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{comentarioController.prepareList}" value="#{bundle.EditComentarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditComentarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
