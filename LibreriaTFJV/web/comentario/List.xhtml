<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

     <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="comentariosClientes" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup >

                <br/><br/>


                <p:panel header="CAT&Aacute;LOGO  COMENTARIOS" >
                    <p:dataTable value="#{comentarioController.listaComentariosGeneral}"  var="item" paginator="true" rows="10">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FECHA"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaComentario}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width:20px;">
                        <f:facet name="header">
                            <h:outputText value="COMENTARIO"/>
                        </f:facet>
                        <h:outputText value="#{item.comentario}"/>
                    </p:column>
                   <p:column style="width:60px;">
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                        <h:outputText value="#{item.autor}"/>
                    </p:column>
                        <p:column style="width:60px;">
                        <f:facet name="header">
                            <h:outputText value="ART&Iacute;CULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.codigo}-#{item.articulo.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{comentarioController.prepareView(item)}" >
                               <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                       
                       
                        
                        <h:commandLink action="#{comentarioController.destroy(item)}" >
                               <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>

                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            <br/><br/>
            <div align="center">
                <p:panel>
                    <h:commandButton value="SALIR" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
