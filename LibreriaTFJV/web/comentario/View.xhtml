<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

   <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="verComentario">

                <p:panel header="Comentario">
                <h:panelGrid columns="2" cellspacing="15">
                    
                    <h:outputText value="Fecha:" styleClass="textoNEGRO" />
                    <h:outputText value="#{comentarioController.selected.fechaComentario}" title="Fecha Comentario">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="Autor:" styleClass="textoNEGRO" />
                    <h:outputText value="#{comentarioController.selected.autor}" title="autor"/>
                    <h:outputText value="Articulo:" styleClass="textoNEGRO" />
                    <h:outputText value="#{comentarioController.selected.articulo}" title="articulo"/>
                    <h:outputText value="Comentario:" styleClass="textoNEGRO" />
                    <h:outputText value="#{comentarioController.selected.comentario}" title="comentario"/>
                </h:panelGrid>
                </p:panel>

                <br />
                <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{comentarioController.prepareList}" value="VOLVER"/>
                    </p:panel>
                </div>
                
               

            </h:form>
        </ui:define>
    </ui:composition>

</html>
