<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            <br />
             <div align="right">
                 <h:commandButton action="#{almacenController.prepareCreate}" value="Crear Nuevo"/>

             </div>



<br/>  <br/>
                          <p:panel header="CATALOGO ALMACEN">

            <h:panelGroup >
                <p:dataTable value="#{almacenController.listaAlmacen}" var="item" paginator="true"  rows="5">
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EXISTENCIA"/>
                        </f:facet>
                        <h:outputText value="NO" rendered="#{item.existencia==false}"/>
                        <h:outputText value="SI" rendered="#{item.existencia}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CONSIGNA"/>
                        </f:facet>
                        <h:outputText  value="NO" rendered="#{item.enConsigna==false}" />
                        <h:outputText value="SI"  rendered="#{item.enConsigna}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FIRME"/>
                        </f:facet>
                        <h:outputText value="NO" rendered="#{item.enFirme==false}"/>
                        <h:outputText value="SI" rendered="#{item.enFirme}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ARTICULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.idTipo.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{almacenController.prepareView(item)}">
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{almacenController.prepareEdit(item)}" >
                            <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{almacenController.destroy(item)}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Eliminar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
                          </p:panel>

            
        </h:form>
        </ui:define>
    </ui:composition>

</html>
