<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.prime.com.tr/ui">

       <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="NovedadesCreate">

                <br/>  <br/>
                <p:panel header="EDITAR ALAMACEN">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">

                    <h:outputLabel value="Existencia:" for="existencia" styleClass="textoNEGRO" />
                    <h:inputText id="existencia" value="#{almacenController.selected.existencia}" title="Existencia" required="true" requiredMessage="existencia" >

                    </h:inputText>
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                    <h:outputLabel value="En Consigna:" for="enConsigna" styleClass="textoNEGRO" />
                    <h:inputText id="enConsigna" value="#{almacenController.selected.enConsigna}" title="Consigna" required="true" requiredMessage="enConsigna"/>
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                    <h:outputLabel value="En Firme:" for="enFirme" styleClass="textoNEGRO" />
                    <h:inputText id="enFirme" value="#{almacenController.selected.enFirme}" title="Firme" required="true" requiredMessage="enFirme"/>
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                    <h:outputLabel value="Articulo:" for="articulo"  styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="articulo" value="#{almacenController.selected.articulo}" title="Articulo" required="true" requiredMessage="articulo">

                        <f:selectItems value="#{articuloController.listArticulos}" var="item" itemValue="#{item}" itemLabel="#{item.titulo}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="*"  styleClass="textoROJO" />
                </h:panelGrid>
                </center>
                </p:panel>

                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{almacenController.update}" value="GUARDAR" />
                    </p:panel>
                </div>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
