<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.prime.com.tr/ui">

       <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="NovedadesCreate">

                <br/>  <br/>
                <p:panel header="CREAR NUEVO ALAMACEN">
                <center>
                    <h:panelGrid columns="2" cellspacing="15">

                    <h:outputLabel value="#{bundle.CreateAlmacenLabel_existencia}" for="existencia" />
                    <h:selectBooleanCheckbox id="existencia" value="#{almacenController.selected.existencia}" title="#{bundle.CreateAlmacenTitle_existencia}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.CreateAlmacenLabel_enConsigna}" for="enConsigna" />
                    <h:selectBooleanCheckbox id="enConsigna" value="#{almacenController.selected.enConsigna}" title="#{bundle.CreateAlmacenTitle_enConsigna}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_enConsigna}"/>
                    <h:outputLabel value="#{bundle.CreateAlmacenLabel_enFirme}" for="enFirme" />
                    <h:selectBooleanCheckbox id="enFirme" value="#{almacenController.selected.enFirme}" title="#{bundle.CreateAlmacenTitle_enFirme}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_enFirme}"/>
                    <h:outputLabel value="#{bundle.CreateAlmacenLabel_articulo}" for="articulo" />
                    <h:selectOneMenu id="articulo" value="#{almacenController.selected.articulo}" title="#{bundle.CreateAlmacenTitle_articulo}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_articulo}">
                        <f:selectItems value="#{articuloController.listArticulos}" var="item" itemValue="#{item}" itemLabel="#{item.idTipo.descripcion}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </center>
                </p:panel>

                <br /><br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{almacenController.update}" value="GUARDAR" />
                    </p:panel>
                </div>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
