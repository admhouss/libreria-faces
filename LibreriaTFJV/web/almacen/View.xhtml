<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="verAlamcen">
                <br/>  <br/>
                <p:panel header="VER ALAMCEN">
                    <center>
                        <h:panelGrid columns="2" cellspacing="15">
                   
                    <h:outputText value="Existencia:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{almacenController.selected.existencia}"  title="Existencia" />
                    
                     
                    <h:outputText value="Consigna:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{almacenController.selected.enConsigna}"  title="Consigna"/>
                    
                    <h:outputText value="Firme:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{almacenController.selected.enFirme}"  title="Firme"/>
                    


                    <h:outputText value="Articulo:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{almacenController.selected.articulo.titulo}" title="Articulo"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                 <br />
                <br />
                <div align="center">
                    <p:panel>
                    <h:commandButton action="#{almacenController.prepareList}" value="VOLVER CATALOG"/>
                    </p:panel>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
