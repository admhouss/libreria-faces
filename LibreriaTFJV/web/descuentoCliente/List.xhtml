<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

   <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup >

                <div  align="right">

                    <br /> <br />
                    <h:commandButton action="#{descuentoClienteController.prepareCreate}" value="Crear Nuevo"/>
                </div>
                <br /> <br />
                <p:panel header="CAT&Aacute;LOGO DESCUENTO CLIENTE">
                    <p:dataTable value="#{descuentoClienteController.listDescuento}" var="item" paginator="true" rows="10" selectionMode="single" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="INICIO"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FIN"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                   <p:column filterBy="#{item.cliente.id}">
                        <f:facet name="header">
                            <h:outputText value="CLIENTE"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCUENTO"/>
                        </f:facet>
                        <h:outputText value="#{item.descuento.porcentaje} %"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{descuentoClienteController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                       
                        <h:commandLink action="#{descuentoClienteController.prepareEdit(item)}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="Ver"/>
                        </h:commandLink>
                       
                        <h:commandLink action="#{descuentoClienteController.destroy(item)}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:panelGroup>
            
            <br />
            <br />
            <div align="center">
                <p:panel>
                    <h:commandButton value="Salir" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
