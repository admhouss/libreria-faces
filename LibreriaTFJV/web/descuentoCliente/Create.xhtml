<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="DescuentoCliente">

                <br/>  <br/>
                <p:panel header="ALTA DESCUENTO CLIENTE">
                <center>
                    <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="Fecha Inicio:" for="fechaInicio" styleClass="textoNEGRO" />
                    <p:calendar id="fechaInicio" value="#{descuentoClienteController.selected.fechaInicio}" title="fechaInicio" required="true" requiredMessage="RequiredMessage_fechaInicio"  pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" readOnlyInputText="true" >
                       
                    </p:calendar>
                    <h:outputLabel value="Fecha Fin:" for="fechaFin"  styleClass="textoNEGRO" />
                    <p:calendar  pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" id="fechaFin" value="#{descuentoClienteController.selected.fechaFin}" title="fechaFin" required="true" requiredMessage="RequiredMessage_fechaFin" readOnlyInputText="true">
                       
                    </p:calendar>
                    <h:outputLabel value="Cliente:" for="cliente" styleClass="textoNEGRO" />
                    <h:selectOneMenu id="cliente" value="#{descuentoClienteController.selected.cliente}" title="cliente" required="true" requiredMessage="RequiredMessage_cliente">
                        <f:selectItems value="#{clienteController.listaClientes}"  var="item" itemValue="#{item}" itemLabel="#{item.id}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Descuento:" for="descuento" styleClass="textoNEGRO" />
                    <h:selectOneMenu id="descuento" value="#{descuentoClienteController.selected.descuento}" title="descuento" required="true" requiredMessage="RequiredMessage_descuento">
                        <f:selectItems value="#{descuentoController.listDescuentos}"  var="item" itemValue="#{item}" itemLabel="#{item.descripcion}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{descuentoClienteController.create}" value="Guardar" />
                    </p:panel>
                </div>
               
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
