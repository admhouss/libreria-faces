<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>

        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel  header="VER COMPRA">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                   
                    <h:outputText value="#{bundle.ViewCompraLabel_fechaEnvio}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.fechaEnvio}" title="#{bundle.ViewCompraTitle_fechaEnvio}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCompraLabel_tipoEnvio}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.tipoEnvio}" title="#{bundle.ViewCompraTitle_tipoEnvio}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_pagoTotal}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.pagoTotal}" title="#{bundle.ViewCompraTitle_pagoTotal}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_estado}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.estado}" title="#{bundle.ViewCompraTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_observaciones}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.observaciones}" title="#{bundle.ViewCompraTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_fecha}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.fecha}" title="#{bundle.ViewCompraTitle_fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCompraLabel_impuesto}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.impuesto}" title="#{bundle.ViewCompraTitle_impuesto}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_pagoNeto}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.pagoNeto}" title="#{bundle.ViewCompraTitle_pagoNeto}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_descuento}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.descuento}" title="#{bundle.ViewCompraTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_idPedido}" styleClass="textoNEGRO"/>
                    <h:outputText value="#{compraController.selected.idPedido}" title="#{bundle.ViewCompraTitle_idPedido}"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                    <p:panel>
                    <h:commandButton action="#{compraController.prepareList}" value="Regresar Compras"/>
