<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <!--<h:outputText escape="false" value="{bundle.ListCompraEmpty}" rendered="{compraController.items.rowCount == 0}"/>-->
            <h:panelGroup>

                <div align="right">
                    <br /><br />

                      <h:commandButton action="#{compraController.prepareCreate}" value="Crear Nuevo"/>

                </div>
                 <br /><br />
                 <p:panel header="CAT&Aacute;LOGO DE COMPRAS">
                <p:dataTable value="#{compraController.listCompra}" var="item" paginator="true" rows="10">
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="F. ENVIO"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEnvio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width:50px;">
                        <f:facet name="header">
                            <h:outputText value="TIPO ENVIO"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoEnvio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PAGO TOTAL"/>
                        </f:facet>
                        <h:outputText value="#{item.pagoTotal}"/>
                    </p:column>
                    <!--
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Observaciones"/>
                        </f:facet>
                        <h:outputText value="{item.observaciones}"/>
                    </p:column>
                    -->
                    <!--<p:column>
                        <f:facet name="header">
                            <h:outputText value="IMPUESTO"/>
                        </f:facet>
                        <h:outputText value="{item.impuesto}"/>
                    </p:column>-->
                    <!--<p:column>
                        <f:facet name="header">
                            <h:outputText value="pagoNeto}"/>
                        </f:facet>
                        <h:outputText value="{item.pagoNeto}"/>
                    </p:column>-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCUENTO"/>
                        </f:facet>
                        <h:outputText value="#{item.descuento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{compraController.prepareView(item)}">
                             <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        
                        <h:commandLink action="#{compraController.prepareEdit(item)}"  rendered="#{sistemaController.usuarioAdministrador!=null}">
                             <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                       
                        <h:commandLink action="#{compraController.destroy(item)}">
                             <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:commandLink action="#{generarFacturaController.generarFactura(item)}">
                             <img src="./../resources/iconos/_xml.png" alt="" title="Generar XML"/>
                        </h:commandLink>
                        <h:commandLink action="#{generarFacturaController.facturar(item)}">
                             <img src="./../resources/iconos/_pdf1.png" alt="" title="Generar PDF"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                 </p:panel>
            </h:panelGroup>
            
            <br />
            <div align="center">
                <p:panel>
                    <h:commandButton value="Salir" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
