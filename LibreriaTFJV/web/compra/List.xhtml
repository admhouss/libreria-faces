<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <!--<h:outputText escape="false" value="{bundle.ListCompraEmpty}" rendered="{compraController.items.rowCount == 0}"/>-->
            <h:panelGroup>

               <br/><br/>

               <p:panel header="SUSCRIPCIONES ELECTRONICA">
                <center>

                    <p:dataTable value="#{suscripcionElectronicaController.suscripcionElectronicaByCliente}" var="item" paginator="true" rows="10" selectionMode="single">
                        <p:column style="width:60px;" >
                        <f:facet name="header">
                            <h:outputText value="CLIENTE" />
                        </f:facet>
                            <h:outputText value="#{item.cliente.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SUSCRIP"/>
                        </f:facet>
                        <h:outputText value="#{item.suscripcionElectronicaPK.idSuscripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NO-LICENCIA"/>
                        </f:facet>
                        <h:outputText value="#{item.noLicencias}"/>

                    </p:column>
                    <p:column style="width:20px;">
                        <f:facet name="header">
                            <h:outputText value="F.FIN-F.INICIO"/>
                        </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="es" />
                        </h:outputText>-
                        <h:outputText value="#{item.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="es" />
                        </h:outputText>
                    </p:column>



                    
                </p:dataTable>
                </center>
                </p:panel>
            </h:panelGroup>

            <br/>

             <br/><br/>
                <p:panel header="SUSCRIPCIONES CLIENTE">
                <center>

                    <p:dataTable value="#{suscripcionClienteController.listSuscripcionesByCliente}" var="item" paginator="true" rows="10" selectionMode="single">
                        <p:column style="width:60px;" >
                        <f:facet name="header">
                            <h:outputText value="CLIENTE" />
                        </f:facet>
                            <h:outputText value="#{item.cliente.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SUSCRIPCION"/>
                        </f:facet>
                        <h:outputText value="#{item.suscripcion.suscripcionPK.idSuscripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ESTADO ENVIO"/>
                        </f:facet>
                        <h:outputText value="PENDIENTE" rendered="#{item.estadoEnvio==false}"/>
                        <h:outputText value="ENVIADO" rendered="#{item.estadoEnvio}"/>
                    </p:column>
                    <p:column style="width:200px;">
                        <f:facet name="header">
                            <h:outputText value="FECHA ENVIO"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEnvio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="es" />
                        </h:outputText>
                    </p:column>

                    
                </p:dataTable>
                </center>
                </p:panel>

             <br/><br/>

             <p:panel header=" ENVIOS FISICOS">
                 <p:dataTable value="#{envioFisicoController.listEnvioFisicosByCliente}" var="item"  paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No.GUIA"/>
                        </f:facet>
                        <h:outputText value="#{item.noGuia}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Paqueteria"/>
                        </f:facet>
                        <h:outputText value="#{item.paqueteria}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pedido"/>
                        </f:facet>
                        <h:outputText value="#{item.pedido.pedidoPK.idPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dir.Envio"/>
                        </f:facet>
                        <h:outputText value="#{item.direnvio.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Articulo"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.codigo}-#{item.articulo.titulo}"/>
                    </p:column>
                    
                </p:dataTable>
                </p:panel>

             <br/>
             <p:panel header="CAT&Aacute;LOGO  DE ENVIOS ELECTRONICO">
                 <p:dataTable value="#{envioelectronicoController.listEnvioElectronicosByCliente}" var="item"  paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCARGAR"/>
                        </f:facet>
                        <h:outputText value="#{item.ligaDescarga}"/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pedido"/>
                        </f:facet>
                        <h:outputText value="#{item.pedido.pedidoPK.idPedido}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Articulo"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo.codigo}-#{item.articulo.titulo}"/>
                    </p:column>
                    
                </p:dataTable>
                </p:panel>
            
            
            <br />
            <div align="center">
                <p:panel>
                    <h:commandButton value="Salir" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
