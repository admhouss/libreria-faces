<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{compraController.selected.id}" title="#{bundle.CreateCompraTitle_id}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_fechaEnvio}" for="fechaEnvio" />
                    <h:inputText id="fechaEnvio" value="#{compraController.selected.fechaEnvio}" title="#{bundle.CreateCompraTitle_fechaEnvio}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_fechaEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_tipoEnvio}" for="tipoEnvio" />
                    <h:inputText id="tipoEnvio" value="#{compraController.selected.tipoEnvio}" title="#{bundle.CreateCompraTitle_tipoEnvio}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_tipoEnvio}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_pagoTotal}" for="pagoTotal" />
                    <h:inputText id="pagoTotal" value="#{compraController.selected.pagoTotal}" title="#{bundle.CreateCompraTitle_pagoTotal}" />
                    <h:outputLabel value="#{bundle.CreateCompraLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{compraController.selected.estado}" title="#{bundle.CreateCompraTitle_estado}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{compraController.selected.observaciones}" title="#{bundle.CreateCompraTitle_observaciones}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_observaciones}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{compraController.selected.fecha}" title="#{bundle.CreateCompraTitle_fecha}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_impuesto}" for="impuesto" />
                    <h:inputText id="impuesto" value="#{compraController.selected.impuesto}" title="#{bundle.CreateCompraTitle_impuesto}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_impuesto}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_pagoNeto}" for="pagoNeto" />
                    <h:inputText id="pagoNeto" value="#{compraController.selected.pagoNeto}" title="#{bundle.CreateCompraTitle_pagoNeto}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_pagoNeto}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{compraController.selected.descuento}" title="#{bundle.CreateCompraTitle_descuento}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_pedido}" for="pedido" />
                    <h:selectOneMenu id="pedido" value="#{compraController.selected.pedido}" title="#{bundle.CreateCompraTitle_pedido}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_pedido}">
                        <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{compraController.selected.cliente}" title="#{bundle.CreateCompraTitle_cliente}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.create}" value="#{bundle.CreateCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.CreateCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCompraIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
