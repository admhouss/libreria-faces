<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="EDITAR COMPRA">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                   
                    <h:outputLabel value="Fecha Envio" for="fechaEnvio" styleClass="textoNEGRO"/>
                    <h:outputLabel id="fechaEnvio" value="#{compraController.selected.fechaEnvio}" title="fecha Envio" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputLabel>
                    <h:outputLabel value="Tipo Envio" for="tipoEnvio" styleClass="textoNEGRO" />
                    <h:inputText id="tipoEnvio" value="#{compraController.selected.tipoEnvio}" title="tipo Envio" required="true" requiredMessage="El campo tipoEnvio es requerido"/>
                    <h:outputLabel value="Pago Total" for="pagoTotal" styleClass="textoNEGRO" />
                    <h:inputText id="pagoTotal" value="#{compraController.selected.pagoTotal}" title="pago Total" />
                    <h:outputLabel value="Estado" for="estado" styleClass="textoNEGRO"/>
                    <h:inputText id="estado" value="#{compraController.selected.estado}" title="estado}" required="true" requiredMessage="El campo estado es requerido"/>
                    <h:outputLabel value="Observaciones" for="observaciones" styleClass="textoNEGRO"/>
                    <h:inputText id="observaciones" value="#{compraController.selected.observaciones}" title="observaciones}" required="true" requiredMessage="El campo observaciones es requerido"/>
                    <h:outputLabel value="Fecha" for="fecha" styleClass="textoNEGRO" />
                    <h:inputText id="fecha" value="#{compraController.selected.fecha}" title="fecha" required="true" requiredMessage="El campo fecha es requerido">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Impuesto" for="impuesto" styleClass="textoNEGRO"/>
                    <h:inputText id="impuesto" value="#{compraController.selected.impuesto}" title="impuesto" required="true" requiredMessage="El campo impuesto es requerido"/>
                    <h:outputLabel value="Pago Neto" for="pagoNeto" styleClass="textoNEGRO"/>
                    <h:inputText id="pagoNeto" value="#{compraController.selected.pagoNeto}" title="pago Neto" required="true" requiredMessage="El campo pago Neto es requerido"/>
                    <h:outputLabel value="Descuento" for="descuento" styleClass="textoNEGRO"/>
                    <h:inputText id="descuento" value="#{compraController.selected.descuento}" title="descuento" required="true" requiredMessage="El campo descuento es requerido"/>
                    <h:outputLabel value="IdPedido" for="idPedido" styleClass="textoNEGRO"/>
                    <h:inputText id="idPedido" value="#{compraController.selected.pedido}" title="idPedido" required="true" requiredMessage="El campo idPedido es requerido" />
                </h:panelGrid>
                    </center>
                </p:panel>
                <div align="center">
                   <p:panel>
                <h:commandButton action="#{compraController.update}" value="GUARDAR"/>
                    </p:panel>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
