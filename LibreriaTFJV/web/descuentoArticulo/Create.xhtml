<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="descuentoCreate">
                <br/>  <br/>
                <p:panel header="CREAR DESCUENTO">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">

                    <h:outputLabel value="Descuento:" for="montoImpuesto" styleClass="textoNEGRO" />
                    <h:inputText id="montoImpuesto" value="#{descuentoArticuloController.selected.descuento}" title="descuento" required="true" requiredMessage="RequiredMessage_montoImpuesto"/>
                    <h:outputLabel value="%"  styleClass="textoNEGRO"/>

                    <h:outputLabel value="Articulo:" for="articulo" styleClass="textoNEGRO" />
                    <h:selectOneMenu id="articulo" value="#{descuentoArticuloController.selected.articulo}" title="articulo" required="true" requiredMessage="RequiredMessage_articulo" style="width:220px;">
                          <f:selectItems value="#{articuloController.listArticulos}" var="item" itemValue="#{item}" itemLabel="#{item.codigo}-#{item.titulo}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value=" "/>
                    <h:outputLabel value="Fecha Inicio:" for="fecha_inicio" styleClass="textoNEGRO" />
                    <p:calendar id="fecha_inicio" value="#{descuentoArticuloController.selected.fechaInicio}" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" required="true" readOnlyInputText="true" requiredMessage="Falta por capturar el campo fecha inicio!" />
                     <h:outputLabel value=" "/>
                    <h:outputLabel value="Fecha Fin:" for="fecha_fin" styleClass="textoNEGRO" />
                    <p:calendar id="fecha_fin" value="#{descuentoArticuloController.selected.fechaFin}" pattern="dd/MM/yyyy" locale="es" effect="fadeIn" showOn="button" navigator="true" required="true" readOnlyInputText="true" requiredMessage="Falta por capturar el campo fecha fin!" />
                     
                </h:panelGrid>
                </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                     <p:panel>
                         <h:commandButton action="#{descuentoArticuloController.create}" value="Guardar" />
                    </p:panel>

                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
