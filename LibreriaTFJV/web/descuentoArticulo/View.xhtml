<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="verImpuesto">
                <br/>  <br/>
                <p:panel header="VER IMPUESTO">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">

                    <h:outputText value="Descuento:"  styleClass="textoNEGRO" />
                    <h:outputText value="#{descuentoArticuloController.selected.descuento}" title="Descuento"/>
                    <h:outputLabel value=" %"  />

                    <h:outputText value="Articulo:" styleClass="textoNEGRO" />
                    <h:outputText value="#{descuentoArticuloController.selected.articulo.titulo}" title="descuento aplicado articulo"/>
                    <h:outputLabel value=" "  />
                    <h:outputText value="Fecha Inicio:" styleClass="textoNEGRO" />
                    <h:outputText value="#{descuentoArticuloController.selected.fechaInicio}" title="Fecha Inicio">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value=" "  />
                    <h:outputText value="Fecha Fin:" styleClass="textoNEGRO" />
                    <h:outputText value="#{descuentoArticuloController.selected.fechaFin}" title="Fecha fin">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value=" "  />
                    
                </h:panelGrid>
                </center>
                </p:panel>
                <br /><br />

                <div align="center">
                    <p:panel>
                        <h:commandButton action="#{descuentoArticuloController.prepareList}" value="VOLVER" />
                    </p:panel>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
