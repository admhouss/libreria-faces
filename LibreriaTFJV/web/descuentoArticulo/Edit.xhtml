<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="descuentoCreate">
                <br/>  <br/>
                <p:panel header="ACTULIZAR DESCUENTO">
                <center>
                    <h:panelGrid columns="3" cellspacing="15">

                    <h:outputLabel value="Descuento:" for="montoImpuesto" styleClass="textoNEGRO" />
                    <h:inputText id="montoImpuesto" value="#{descuentoArticuloController.selected.descuento}" title="descuento" required="true" requiredMessage="Falta por capturar el campo descuento"/>
                    <h:outputLabel value="%"  styleClass="textoNEGRO"/>

                    <h:outputLabel value="Articulo:" for="articulo" styleClass="textoNEGRO" />
                    <h:selectOneMenu id="articulo" value="#{descuentoArticuloController.selected.articulo}" title="articulo" required="true" requiredMessage="Falta por capturar el campo articulo">
                        <f:selectItems value="#{articuloController.listArticulos}" itemValue="#{item}" var="item" itemLabel="#{item.titulo}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                </center>
                </p:panel>
                <br /> <br />
                <div align="center">
                     <p:panel>
                         <h:commandButton action="#{descuentoArticuloController.update}" value="Guardar" />
                    </p:panel>

                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
