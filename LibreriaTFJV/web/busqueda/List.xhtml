<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>



            <br/>
            <br/>
           
            <br/>  <br/>
            
            <h:panelGroup >

                <p:panel header="BUSQUEDA AVANZADA">
                    <center>
                        <h:panelGrid columns="3" cellspacing="10" cellpadding="12">
                            <h:outputText value="Titulo:" styleClass="textoNEGRO" />
                            <h:inputText value="#{publicacionController.titulo}" size="25"/>
                            <h:outputText value=""/>
                            <h:outputText value="Autor:" styleClass="textoNEGRO"/>
                            <h:inputText size="25" value="#{publicacionController.autor}"/>
                            <h:outputText value=""/>
                            <h:outputText value="Editorial:" styleClass="textoNEGRO"/>
                            <h:inputText size="25" value="#{publicacionController.editorial}" />
                            <h:outputText value=""/>
                            <h:outputText value="Resumen:" styleClass="textoNEGRO"/>
                            <h:inputText size="25" value="#{publicacionController.resumen}"/>
                            <h:outputText value=""/>
                            <h:outputText value="A&ntilde;o:" styleClass="textoNEGRO"/>
                            <h:inputText size="25" value="#{publicacionController.anio}"/>
                            
                            <h:commandButton value="Buscar" action="#{publicacionController.buscar}" />
                            
                        </h:panelGrid>
                        </center>

                </p:panel>
            </h:panelGroup>



                <br/> <br/> <br/>
                <p:accordionPanel autoHeight="false" rendered="#{publicacionController.activate}">
                    <p:tab title="Libro">
               <h:panelGroup >
                   <p:dataGrid value="#{publicacionController.listPublicacionByBusqueda}" var="item"  rows="12" paginator="true" effect="true" columns="1"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="9,12,15" >


                    <p:column>

                        <table width="99%" border="0">
  <tr>
    <td width="13%" rowspan="8" scope="col">
        <img src="./../#{item.articulo.imagen}" width="83" height="122" /></td>
      <td width="79%" class="Titulo_articulo" scope="col"><h:outputText value="#{item.articulo.titulo}"/></td>

  </tr>
  <tr>
      <td><p><strong>Autor:</strong> <h:outputText value="#{item.articulo.creador}"/></p></td>
  </tr>
  <tr>
      <td><p><strong>Editorial:</strong><h:outputText value="#{item.editorial}"/></p></td>

  </tr>
  <tr>
      <td><strong>ISBN: </strong><h:outputText value="#{item.isbn}"/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>

    <td align="left">
     <ul id="icons" class="ui-widget ui-helper-clearfix">
      <li class="ui-state-default ui-corner-all" title="Agregar al Carrito">

           <h:commandLink action="#{carritoController.agregarArticulo(item)}">
              <span class="ui-icon ui-icon-cart"></span>
          </h:commandLink>
          

      </li>
      <li class="ui-state-default ui-corner-all" title="Agregar un comentario">
          <a href="Articulo.html"><span class="ui-icon ui-icon-comment"></span></a>
      </li>
        <li class="ui-state-default ui-corner-all" title="Ver detalles"  >
            <span class="ui-icon ui-icon-info">
            
                <h:commandLink  action="#{publicacionController.prepareView(item)}" immediate="true" styleClass="ui-icon ui-icon-info" style="width:23px;" />
            </span>
           
            


      
        </li>



      
      
      

      
      <li class="ui-state-default ui-corner-all" title="Articulos Relacionados"><span class="ui-icon ui-icon-link"></span></li>
    </ul></td>
  </tr>
  <tr></tr>
  <tr></tr>

</table>
                        

                       

                    </p:column>
                   </p:dataGrid>
            </h:panelGroup>
                    </p:tab>
                </p:accordionPanel>
          
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
