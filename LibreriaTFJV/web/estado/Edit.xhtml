<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="NUEVO ESTADO">
                    <center>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateEstadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadoController.selected.nombre}" title="#{bundle.CreateEstadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_nombre}"/>
                </h:panelGrid>
                    </center>
                </p:panel>
                <br /><br />
                <p:panel>
                    <div align="center">
                        <h:commandButton action="#{estadoController.update}" value="#{bundle.CreateEstadoSaveLink}" />
                    </div>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
