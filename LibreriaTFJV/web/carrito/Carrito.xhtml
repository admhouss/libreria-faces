<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="carritoCompra" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h1>Carrito de Compra</h1>
            <h:outputLabel value="No existe ningun articulo agregado a su carrito" rendered="#{carritoController.countElement==0}" escape="false"/>
            <h:panelGroup rendered="#{carritoController.countElement > 0}">
            <p:accordionPanel autoHeight="false">
                
                <p:tab title="Articulos">

                 
                    <h:dataTable var="item" value="#{carritoController.listArticulos}" headerClass="ui-state-focus">
                       


                        
                        <h:column>
                            
                            <f:facet name="header" >
                                <h:outputLabel value="Descripci&oacute;n"  />
                            </f:facet>
                            <table border="0">
                                <tr style="width:60px;">
                                    <td colspan="4" class="ui-state-highlight"> <h:outputText value="#{item.indice}"/></td>
                                    
                                    <td>
                                       
                                <h:outputText value="#{item.publicacion.articulo.titulo}" styleClass="textoNEGRO" /><br/>
                                <h:outputText value="#{item.publicacion.articulo.creador}" /><br/>
                                <h:outputText value="#{item.publicacion.articulo.asunto}" /><br/>
                               
                            
                                    </td>
                                </tr>
                            </table>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Cantidad"  />
                            </f:facet>
                            <h:outputText value="#{item.cantidad}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputLabel value="Precio" />
                            </f:facet>
                             <h:outputText value="$ #{item.publicacion.articulo.costo}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Descuento" />
                            </f:facet>
                             <h:outputText value="% #{item.publicacion.articulo.descuentoArticulo.descuento}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Total" />
                            </f:facet>

                            <h:outputText value="$ #{item.total}" >

                            </h:outputText>
                         </h:column>

                             <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="&nbsp;" />
                            </f:facet>
                           <ul id="icons" class="ui-widget ui-helper-clearfix">
                            <li class="ui-state-default ui-corner-all" title=".ui-icon-pencil">
                                <span class="ui-icon ui-icon-pencil"> <h:commandLink action="#{carritoController.destroy(item)}"/></span>
                            </li>
                           </ul>
                         </h:column>
                    

                    </h:dataTable>
                    
                    
                </p:tab>
                <p:tab title="Env&iacute;o y Facturaci&oacute;n">


                </p:tab>
                 <p:tab title="Pago">


                </p:tab>
            </p:accordionPanel>



            </h:panelGroup>
           
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
