<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="carritoCompra" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h1>Carrito de Compra</h1>
            <h:outputLabel value="No existe ningun articulo agregado a su carrito" rendered="#{carritoController.countElement==0}" escape="false"/>
            <h:panelGroup rendered="#{carritoController.countElement > 0}">
            <p:accordionPanel autoHeight="false">
                
                <p:tab title="Art&iacute;culos">

                 
                    <h:dataTable var="item" value="#{carritoController.listArticulos}" headerClass="ui-state-focus">
                       


                        
                        <h:column>
                            
                            <f:facet name="header" >
                                <h:outputLabel value="Descripci&oacute;n"  />
                            </f:facet>
                            <table border="0">
                                <tr style="width:60px;">
                                    <td colspan="4" class="ui-state-highlight"> <h:outputText value="#{item.indice}"/></td>
                                    
                                    <td>
                                       
                                <h:outputText value="#{item.publicacion.articulo.titulo}" styleClass="textoNEGRO" /><br/>
                                <h:outputText value="#{item.publicacion.articulo.creador}" /><br/>
                                <h:outputText value="#{item.publicacion.articulo.asunto}" /><br/>
                               
                            
                                    </td>
                                </tr>
                            </table>
                         </h:column>
                         <h:column  >
                            <f:facet name="header">
                                <h:outputLabel value="Cantidad"  />
                            </f:facet>
                            <h:outputText value="#{item.cantidad}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputLabel value="Precio" />
                            </f:facet>
                             <h:outputText value="$ #{item.publicacion.articulo.costo}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Descuento" />
                            </f:facet>
                             <h:outputText value="% #{item.descuento}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Impuesto" />
                            </f:facet>
                             <h:outputText value="#{item.impuesto}" />
                         </h:column>
                        <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Fecha Compra" />
                            </f:facet>
                            <h:outputText value="#{item.fechaActual}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                         </h:column>

                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Total" />
                            </f:facet>

                             <h:outputText value="$ #{item.subtotal}" >

                            </h:outputText>
                         </h:column>

                             <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="&nbsp;" />
                            </f:facet>
                           <ul id="icons" class="ui-widget ui-helper-clearfix">
                            <li class="ui-state-default ui-corner-all" title=".ui-icon-pencil">
                                <h:commandLink action="#{carritoController.destroy(item)}" immediate="true"> 
                                    <span class="ui-icon ui-icon-pencil"></span>
                                </h:commandLink>
                            </li>
                           </ul>
                         </h:column>
                    

                    </h:dataTable>
                    
                    
                </p:tab>
                <p:tab title="Env&iacute;o y Facturaci&oacute;n">
                    
                    <h:dataTable value="#{direnvioController.listaDirEnvioCliente}" var="item"  >

                    <h:column>
                        <f:facet name="header">
                           <p><strong>Direcci&oacute;n de envio</strong></p>
                        </f:facet>
                        <table >

                            <tr><td > <h:outputText value="#{item.atencion}" styleClass="textoNEGRO" /></td></tr>
                     
                            <tr>
                                <td>Calle:</td>    
                                <td><h:outputText value="#{item.calle}"/></td>
                            </tr>
                             <tr>
                                   <td>Colonia:</td>
                                    <td>
                                        <h:outputText value="#{item.colonia}"/>
                                    </td>
                            </tr>

                          <tr>
                                <td>C.P:</td>
                                <td><h:outputText value="#{item.cp}"/></td>
                          </tr>
                            <tr>
                                <td>Tel&eacute;fono:</td>
                                <td><h:outputText value="#{item.telefono}"/></td>

                            </tr>
                            <tr>
                                <td>Estado:</td>
                                <td><h:outputText value="#{item.idEdo.nombre}"/></td>

                            </tr>
                            <tr>
                                <td>
                        <h:commandLink action="#{direnvioController.prepareView(item)}">
                            <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                               
                        <h:commandLink action="#{direnvioController.prepareEdit(item)}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                               
                        <h:commandLink action="#{direnvioController.destroy(item)}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>
                                </td>
                            </tr>
                        </table>
                      </h:column>
                </h:dataTable>


                </p:tab>
                 <p:tab title="Pago">
                     <h:form >
                         <h:commandButton value="Pagar" action="/PayPal/"/>
                     </h:form>

                </p:tab>
            </p:accordionPanel>



            </h:panelGroup>


            <br />
            <br />
            <div align="center">
                <p:panel>
                    <h:commandButton value="Salir" action="/index" immediate="true" />
                </p:panel>
            </div>
           
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
