<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form id="carritoCompra" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h2>Carrito de Compra</h2>
            <br/><br/>

            <h:panelGroup>
            <p:accordionPanel autoHeight="false">
                
                <p:tab title="Articulos">
 
     <h:dataTable var="item" value="#{carritoController.listArticulos}" cellpadding="2">
                       

                         <h:column  >
                            
                            <f:facet name="header">
                                <h:outputLabel value="Descripci&oacute;n" styleClass="ui-state-focus" />
                            </f:facet>
                            <table border="0">
                                <tr style="width:60px;">
                                    <td class="ui-state-highlight" width="10%">
                                        <h:outputText value="#{item.indice}" styleClass="ui-state-highlight"/></td>
                                    <td>
                                       
                                <h:outputText value="#{item.publicacion.articulo.titulo}" styleClass="textoNEGRO" /><br/>
                                <h:outputText value="#{item.publicacion.articulo.creador}" /><br/>
                                <h:outputText value="#{item.publicacion.articulo.tipoArticulo.descripcion}" /><br/>
                               <h:outputText value="#{item.publicacion.articulo.descripcion}" /><br/>
                            
                                    </td>
                                </tr>
                            </table>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Descripci&oacute;n" styleClass="ui-state-focus" />
                            </f:facet>
                            <h:outputText value="#{item.cantidad}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                               <h:outputLabel value="Costo" styleClass="ui-state-focus"/>
                            </f:facet>
                            <h:outputText value="#{item.publicacion.articulo.costo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Desc" styleClass="ui-state-focus"/>
                            </f:facet>
                            <h:outputText value="0.00" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Total" styleClass="ui-state-focus"/>
                            </f:facet>
                            <h:outputText value="100.00" />
                        </h:column>

                            <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;" styleClass="ui-state-focus"/>
                            </f:facet>
                           <ul id="icons" class="ui-widget ui-helper-clearfix">
                            <li class="ui-state-default ui-corner-all" title=".ui-icon-pencil">
                                <span class="ui-icon ui-icon-pencil"></span>
                            </li>
                           </ul>
                        </h:column>
                    

                    </h:dataTable>
                   
                    
                </p:tab>
                <p:tab title="Env&iacute;o y Facturaci&oacute;n">


                </p:tab>
                 <p:tab title="Pago">


                </p:tab>
            </p:accordionPanel>



            </h:panelGroup>
           
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
