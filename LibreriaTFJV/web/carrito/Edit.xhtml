<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloALTA">

                <br/><br/>
                <p:accordionPanel autoHeight="true">
                <p:tab title="EDITAR CARRITO ARTICULO">
                    <center>
                        <h:panelGrid columns="1" cellspacing="15">

                            <p:dataTable value="#{carritoController.listcarritoDTOTemporal}" paginator="true" selectionMode="true" var="item">
                                <p:column>
                                   <f:facet name="header">
                                       <h:outputLabel value="T&Iacute;TULO" />
                                   </f:facet>

                                    <h:outputLabel value="#{item.titulo}"  />
                              </p:column>
                               

                        <p:column>
                                     <f:facet name="header">
                                        <h:outputLabel value="EDITORIAL" />
                                     </f:facet>
                        
                                    <h:outputLabel   value="#{item.editorial}" title="divisa" />
                                    
                         </p:column>
                          <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="COSTO"/>
                                    </f:facet>
                                    <h:outputLabel id="costo"   value="#{item.precio}" title="costo" />
                          </p:column>
                          <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="DESC"/>
                                    </f:facet>
                                    <h:outputLabel    value="#{item.desc}" title="desscuento" />
                          </p:column>
                          <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="IMPUESTO"/>
                                    </f:facet>
                              <h:outputLabel    value="#{item.impuesto}" title="desscuento" />
                          </p:column>

                         <p:column>
                             <f:facet name="header">
                        <h:outputLabel value="Cantidad:"  />
                             </f:facet>
                             <h:inputText id="precioUnitario" size="4" value="#{item.cantidad}" maxlength="1"/>
                         </p:column>
                                <p:column>
                             <f:facet name="header">
                                 <h:outputLabel value="&nbsp;"  />
                             </f:facet>
                                    <h:commandLink action="#">
                        <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                                    </h:commandLink>
                                    <h:commandLink action="#{carritoController.borrarArticulo(item)}">
                        <img src="./../resources/iconos/quitar.png" alt="" title="quitar"/>
                                    </h:commandLink>
                         </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </center>
                </p:tab>





                    
                 </p:accordionPanel>

                 <br/><br/>



                 <br/><br/>
                 <p:panel>
                     <div align="center">
                         <h:commandButton action="#{carritoController.editar}" value="Guardar" />
                         &nbsp;
                         <h:commandButton action="#{articuloController.prepareList}" value="Salir" immediate="true"/>
                     </div>
                 </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
