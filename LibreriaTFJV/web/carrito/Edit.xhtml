<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloALTA">

                <br/><br/>
                <p:accordionPanel autoHeight="true">
                <p:tab title="EDITAR CARRITO ARTICULO">
                    <center>
                        <h:panelGrid columns="3" cellspacing="15">
                        <h:outputLabel value="T&iacute;tulo:" for="codigo" styleClass="textoNEGRO"/>
                        <h:outputLabel value="#{carritoController.publicaciondto.titulo}" id="codigo"  />
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Asunto:" for="unidad" styleClass="textoNEGRO" />
                        <h:outputLabel  id="unidad"   value="#{carritoController.publicaciondto.asunto}" title="unidad" />
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Editorial:" for="divisa" styleClass="textoNEGRO" />
                        <h:outputLabel id="divisa"  value="#{carritoController.publicaciondto.editorial}" title="divisa" />
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Costo:" for="costo" styleClass="textoNEGRO" />
                        <h:outputLabel id="costo"   value="#{carritoController.publicaciondto.precio}" title="costo" />
                        <h:outputLabel value="*"  styleClass="textoROJO"/>
                        <h:outputLabel value="Cantidad:" for="precioUnitario" styleClass="textoNEGRO" />
                        <h:inputText id="precioUnitario" size="25" value="#{carritoController.publicaciondto.cantidad}" title="Cantidad" required="true" requiredMessage="El campo cantidad es requerido"/>
                        
                        </h:panelGrid>
                    </center>
                </p:tab>





                    
                 </p:accordionPanel>

                 <br/><br/>



                 <br/><br/>
                 <p:panel>
                     <div align="center">
                         <h:commandButton action="#{articuloController.update}" value="Guardar" />
                         &nbsp;
                         <h:commandButton action="#{articuloController.prepareList}" value="Salir" immediate="true"/>
                     </div>
                 </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
