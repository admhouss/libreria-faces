<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="articuloALTA">

                <br/><br/>
                <p:accordionPanel autoHeight="true">
                <p:tab title="EDITAR CARRITO ARTICULO">
                   
                        <h:panelGrid columns="1" cellspacing="15">

                            <div align="left">
                            <h:dataTable var="item" value="#{carritoController.listcarritoDTOTemporal}" headerClass="ui-state-focus">




                        <h:column>

                            <f:facet name="header" >
                                <h:outputLabel value="Descripci&oacute;n"  />
                            </f:facet>
                            <table border="0">
                                <tr style="width:60px;">
                                    <td colspan="4" class="ui-state-highlight"> <h:outputText value="#{item.indice}" id="indice"/></td>

                                    <td>

                                        <h:outputText value="#{item.titulo}" styleClass="textoNEGRO" id="titulo"/><br/>
                                        <h:outputText value="#{item.autor}" id="autor"/><br/>
                                        <h:outputText value="#{item.asunto}" id="asunto"/><br/>
                                        <h:outputText value="#{item.editorial}" id="editorial"/><br/>


                                    </td>
                                </tr>
                            </table>
                         </h:column>
                         <h:column >
                            <f:facet name="header">
                                <h:outputLabel value="Cantidad"  for="cantidad"/>
                            </f:facet>
                             <h:inputText value="#{item.cantidad}" id="cantidad" size="2" maxlength="2" required="true" requiredMessage="El campo cantidad es requerido"/>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputLabel value="Precio" />
                            </f:facet>
                             <h:outputText value="$ #{item.precio}" id="precio"/>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Descuento" />
                            </f:facet>
                             <h:outputText value="% #{item.desc}" id="descuento"/>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Impuesto" />
                            </f:facet>
                             <h:outputText value="% #{item.impuesto}" id="impuesto"/>
                         </h:column>
                        

                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Total" />
                            </f:facet>

                             <h:outputText value="$ #{item.total}" >

                            </h:outputText>
                         </h:column>

                             <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="&nbsp;" />
                            </f:facet>
                           
                            <h:commandLink action="#{carritoController.editarCarritoCompra(item)}">
                                     <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                             </h:commandLink>
                                 <h:commandLink action="#{carritoController.borrarArticulo(item)}" >
                                     <img src="./../resources/iconos/quitar.png" alt="" title="Editar"/>
                             </h:commandLink>
                            
                         </h:column>


                    </h:dataTable>
                            </div>
                           
                  
                        </h:panelGrid>
                    
                </p:tab>





                    
                 </p:accordionPanel>

                 <br/><br/>



                 <br/><br/>
                 <p:panel>
                     <div align="center">
                        
                         &nbsp;
                         <h:commandButton action="#{carritoController.prepareList}" value="Salir" immediate="true"/>
                     </div>
                 </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
