<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
              <br/> <br/>
              <p:accordionPanel autoHeight="false" >
                  <p:tab title="VER CLIENTE">

                      
                            <center>
                      <h:panelGrid columns="2" cellspacing="12">
                    
                    <h:outputText value="Nombre:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.nombre} #{clienteController.selected.paterno} #{clienteController.selected.materno}" title="#{bundle.ViewClienteTitle_nombre}"/>
                   
                    <h:outputText value="Telefono:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                    <h:outputText value="Fax:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.fax}" title="#{bundle.ViewClienteTitle_fax}"/>
                    <h:outputText value="Email:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.email}" title="#{bundle.ViewClienteTitle_email}"/>
                    <h:outputText value="Estatus:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.estatus}" title="#{bundle.ViewClienteTitle_estatus}"/>
                    <h:outputText value="Mod:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.modS}" title="#{bundle.ViewClienteTitle_mod}"/>
                    <h:outputText value="Password:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.password}" title="#{bundle.ViewClienteTitle_password}"/>
                    <h:outputText value="Fecha Alta:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.fechaAlta}" title="#{bundle.ViewClienteTitle_fechaAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="Estado:" styleClass="textoNEGRO"/>
                    <h:outputText value="#{clienteController.selected.estado.nombre}" title="#{bundle.ViewClienteTitle_estado}"/>
                </h:panelGrid>
                  </center>

                  </p:tab>
              </p:accordionPanel>
                <br />
                <br/>

               <div align="center">
                    <p:panel>
                        <a href="./../..">volver</a>

                        
                    </p:panel>
                </div>
              

            </h:form>
        </ui:define>
    </ui:composition>

</html>
