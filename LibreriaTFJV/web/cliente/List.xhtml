<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form  id="listcliente" styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup >
                 <br/>
                 <div align="right" id="demo-notes">


                    <h:commandButton action="#{clienteController.prepareCreate}" value="Crear Nuevo"/>
                </div>
                <br/> <br/>
                <p:panel header="BUSCAR CLIENTE">
                  
                    <center>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="NOMBRE" styleClass="textoNEGRO" for="nombre"/>
                        <h:inputText value="#{clienteController.nombre}" id="nombre"/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value="E-MAIL" styleClass="textoNEGRO" for="correo"/>
                        <h:inputText value="#{clienteController.correo}" id="correo"/>
                        <h:commandLink  action="#{clienteController.buscarCliente}">
                             <img src="./../resources/iconos/sver.png" alt="" title="Buscador"/>
                        </h:commandLink>

                    </h:panelGrid>

                    </center>
                   

                    
                </p:panel>

                <br/> <br/>

                
                <p:panel header="CAT&Aacute;LOGO DE CLIENTES">
                    <p:dataTable value="#{clienteController.listSeleccionCliente}" var="item" paginator="true" rows="10" selectionMode="single" rowStyleClass="#{item.estatus == false ? 'clienteDesactivado' :  null  }">
                    <p:column style="width:100px;" filterBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre} #{item.paterno} #{item.materno}"/>
                    </p:column>
                    <p:column style="width:10px;" filterBy="#{item.id}" filterStyle="width: 120px">
                        <f:facet name="header">
                            <h:outputText value="EMAIL"/>
                        </f:facet>
                            <h:outputText value="#{item.id}"/>
                    </p:column>
                        
                   

                   
                     <p:column style="width:20px;">
                        <f:facet name="header">
                            <h:outputText value="CATEGOR&Iacute;A"/>
                        </f:facet>
                         <h:outputText value="#{item.categoria.concepto}"/>
                    </p:column>
                   
                    
                    
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{clienteController.prepareView(item)}" >
                               <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{clienteController.prepareEdit(item)}" >
                               <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{clienteController.destroy(item)}" >
                               <img src="./../resources/iconos/quitar.png" alt="" title="Quitar"/>
                        </h:commandLink>
                        
                        
                    </p:column>
               </p:dataTable>
                </p:panel>
            </h:panelGroup>


             <br />
                <br/>
                <p:panel>
                    <div align="center">

                      
                         <h:commandButton value="Salir" action="/index" immediate="true" />
                    </div>
                </p:panel>
            
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
