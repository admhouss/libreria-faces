<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup >
                 <br/>
                <div align="right">


                    <h:commandButton action="#{clienteController.prepareCreate}" value="Crear Nuevo"/>

                </div>
                <br/> <br/>
                <p:panel header="CATALOGO DE CLIENTE">
                    <p:dataTable value="#{clienteController.listaClientes}" var="item" paginator="true" rows="5" >
                   
                    <p:column style="width:15px;">
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre} #{item.paterno} #{item.materno}"/>
                    </p:column>
                        <p:column style="width:12%">
                        <f:facet name="header">
                            <h:outputText value="EMAIL"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TELEFONO:"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ESTADO"/>
                        </f:facet>
                        <h:outputText value="#{item.estado.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{clienteController.prepareView(item)}" >
                               <img src="./../resources/iconos/sver.png" alt="" title="Ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{clienteController.prepareEdit(item)}" >
                               <img src="./../resources/iconos/seditar.png" alt="" title="Editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{clienteController.destroy(item)}" >
                               <img src="./../resources/iconos/quitar.png" alt="" title="Ver"/>
                        </h:commandLink>
                    </p:column>
               </p:dataTable>
                </p:panel>
            </h:panelGroup>
            
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
