<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="jsfcrud_list_form">

                <p:panel header="ACTUALIZANDO CLIENTE">
                         <center>

                             <h:panelGrid columns="3" cellspacing="7">
                                 <h:outputLabel value="Los campos con * son requeridos." style="font-size:12px"/>
                                  <h:outputLabel value=" "/>
                                 <h:outputLabel value=" "/>

                                 <h:outputLabel value="Direcci&oacute;n de correo:" for="email" styleClass="textoNEGRO"/>
                                 <h:inputText id="email" value="#{clienteController.selected.email}" title="email" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_email}" size="25"/>
                                 <h:outputLabel value="*" styleClass="textoROJO"/>
                                 <h:outputLabel value="Confirmaci&oacute;n de la direcci&oacute;n de correo:" for="cemail" styleClass="textoNEGRO"/>
                                 <h:inputText id="cemail" value="#{clienteController.confirmaCorreo}" title="confirma email" required="true" requiredMessage="requiere confirma direccion electronica" size="25"/>
                                 <h:outputLabel value="*" styleClass="textoROJO"/>
                                 <h:outputLabel value="Nombre:" for="nombre" styleClass="textoNEGRO"/>
                                 <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="nombre" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}" size="25"/>
                                 <h:outputLabel value="*" styleClass="textoROJO"/>
                                 <h:outputLabel value="Paterno:" for="paterno" styleClass="textoNEGRO"/>
                                 <h:inputText id="paterno" value="#{clienteController.selected.paterno}" title="paterno" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_paterno}" size="25"/>
                                <h:outputLabel value="*" styleClass="textoROJO"/>
                    <h:outputLabel value="Materno:" for="materno" styleClass="textoNEGRO"/>
                    <h:inputText id="materno" value="#{clienteController.selected.materno}" title="materno" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_materno}" size="25"/>
                    <h:outputLabel value="*" styleClass="textoROJO"/>
                    <h:outputLabel value="Telefono:" for="telefono" styleClass="textoNEGRO"/>
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="telefono" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefono}" size="25"/>
                    <h:outputLabel value=" "/>
                    <h:outputLabel value="Fax:" for="fax" styleClass="textoNEGRO"/>
                    <h:inputText id="fax" value="#{clienteController.selected.fax}" title="fax"  size="25"/>
                    <h:outputLabel value=" "/>
                    <h:outputLabel value="Mod:" for="mod" styleClass="textoNEGRO"/>
                    <h:inputText id="mod" value="#{clienteController.selected.modS}" title="mod"  requiredMessage="#{bundle.CreateClienteRequiredMessage_mod}" size="25"/>
                    <h:outputLabel value=" "/>
                    
                    <h:outputLabel value="Password:" for="password" styleClass="textoNEGRO"/>
                    <p:password feedback="true" id="password" value="#{clienteController.selected.password}" title="password}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_password}" size="25" minLength="3"/>
                    <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="Estado:" for="estado" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="estado" value="#{clienteController.selected.estado}" title="estado}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_estado}">
                        <f:selectItems value="#{estadoController.listEstado}" var="item" itemValue="#{item}"  itemLabel="#{item.nombre}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value=" "/>

                </h:panelGrid>
                    </center>
            </p:panel>
                <br />
                <br/>
                <p:panel>
                    <div align="center">
                        <h:commandButton action="#{clienteController.update}" value="Guardar" />
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
