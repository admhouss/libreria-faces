<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templatePayPal.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="impuestoCreate">
                <br/>  <br/>
              <h1>Carrito de Compras</h1>
                
                <p:accordionPanel >
               
                
                <p:tab title="Art&iacute;culos">

                    <div align="left">
                        <h:dataTable var="item" value="#{pedidoController.lisPedidosByClienteConfirmado}" headerClass="ui-state-focus" >




                        <h:column >

                            <f:facet name="header" >
                                <h:outputLabel value="Descripci&oacute;n"  />
                            </f:facet>
                            <table border="0" style="width:5px;">
                                <tr style="width:60px;">
                                    <td colspan="4" class="ui-state-highlight"> <h:outputText value="1"/></td>

                                    <td>

                                <h:outputText value="#{item.articulo.titulo}" styleClass="textoNEGRO" /><br/>
                                <h:outputText value="#{item.articulo.creador}" /><br/>
                                <h:outputText value="#{item.articulo.asunto}" /><br/>
                               


                                    </td>
                                </tr>
                            </table>
                         </h:column>
                         <h:column  >
                            <f:facet name="header">
                                <h:outputLabel value="Cantidad"  />
                            </f:facet>
                             <h:outputText value="#{item.noArticuloCategoria}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputLabel value="Precio" />
                            </f:facet>
                             <h:outputText value="$ #{item.precioNeto}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Descuento" />
                            </f:facet>
                             <h:outputText value="% #{item.descuento}" />
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                              <h:outputLabel value="Impuesto" />
                            </f:facet>
                             <h:outputText value="% #{item.impuesto}" />
                         </h:column>
                        

                        
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Total" />
                            </f:facet>

                             <h:outputText value="$ #{item.precioTotal}" >

                            </h:outputText>
                         </h:column>


                             


                    </h:dataTable>
                    </div>
                    <div align="right">
                    <table>
          <tr>
          <td valign="top">&nbsp;</td>
          <td>&nbsp;</td>
          <td align="center">&nbsp;</td>
          <td>&nbsp;</td>
          <td class="ui-state-active">Total</td>
          <td><h:outputLabel value="$ #{pedidoController.montoTotalConfirmado}"  /></td>
          <td>&nbsp;</td>
        </tr>
                    </table>
                    </div>






                </p:tab>
              
                </p:accordionPanel>

                
                <br /> <br />
                <div align="center">
                     <p:panel>
                         <h:commandButton action="#{carritoController.prepareList}" value="Regresar Carrito" />
                    </p:panel>

                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
