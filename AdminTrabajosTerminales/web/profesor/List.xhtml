<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">

            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:panelGroup >


               <div align="right">
                    <h:commandButton action="#{profesorController.prepareCreate}" value="Crear Nuevo"/>
                </div>
                
                <p:dataTable value="#{profesorController.listProfesor1}" var="item" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID BOLETA"/>
                        </f:facet>
                        <h:outputText value="#{item.idBoleta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CORREO"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ESTATUS"/>
                        </f:facet>
                        <h:outputText value="#{item.estatus}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID DEPARTAMENTO"/>
                        </f:facet>
                        <h:outputText value="#{item.idDepartamento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TIPO DOCENTE"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoDocente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PROFESOR DOCENTE"/>
                        </f:facet>
                        <h:outputText value="#{item.profesorDocente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{profesorController.prepareView(item)}" >
                            <img src="./../resources/iconos/sver.png" alt="" title="ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{profesorController.prepareEdit(item)}" >
                            <img src="./../resources/iconos/seditar.png" alt="" title="editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{profesorController.destroy(item)}" >
                            <img src="./../resources/iconos/quitar.png" alt="" title="quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{profesorController.prepareCreate}" value="Crear Nuevo"/>
            <br />
            <br />
            <h:commandLink value="Index" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
