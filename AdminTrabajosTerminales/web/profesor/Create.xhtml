<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                       <p:panel header="ALTA PROFESOR">
<center>

                <h:panelGrid columns="3" cellspacing="15">
                    <h:outputLabel value="ID BOLETA:" for="idBoleta" styleClass="textoNEGRO"/>
                    <h:inputText id="idBoleta" value="#{profesorController.selected.idBoleta}" title="Campo idBoleta" required="true" requiredMessage="El campo idBoleta es requerido"/>
                    <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="NOMBRE:" for="nombre" styleClass="textoNEGRO"/>
                    <h:inputText id="nombre" value="#{profesorController.selected.nombre}" title="Campo nombre" required="true" requiredMessage="El campo nombre es requerido"/>
                   <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="CORREO:" for="correo" styleClass="textoNEGRO"/>
                    <h:inputText id="correo" value="#{profesorController.selected.correo}" title="Campo correo" required="true" requiredMessage="El campo correo es requerido"/>
                    <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="ESTATUS:" for="estatus" styleClass="textoNEGRO"/>
                    <h:inputText id="estatus" value="#{profesorController.selected.estatus}" title="Campo estatus" required="true" requiredMessage="El campo estatus es requerido"/>
                   <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="ID DEPARTAMENTO:" for="idDepartamento" styleClass="textoNEGRO"/>
                    <h:inputText id="idDepartamento" value="#{profesorController.selected.idDepartamento}" title="Campo idDepartamento" required="true" requiredMessage="El campo idDepartamento es requerido"/>
                   <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="TIPO DOCENTE:" for="tipoDocente" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="tipoDocente" value="#{profesorController.selected.tipoDocente}" title="Campo tipoDocente" required="true" requiredMessage="El campo tipoDocente es requerido">
                        <f:selectItems value="#{tipoDocenteController.listTipoDocumento}" var="item" itemValue="#{item}" itemLabel="#{item.nombre}"/>
                    </h:selectOneMenu>
                   <h:outputLabel value="*" styleClass="textoROJO"/>

                    <h:outputLabel value="PROFESOR DOCENTE:" for="profesorDocente" styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="profesorDocente" value="#{profesorController.selected.profesorDocente}" title="Campo profesroDocente" >
                        <f:selectItems value="#{profesorDocenteController.listProfesorDocente}" var="item" itemValue="#{item}" itemLabel="#{item.profesor}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="*" styleClass="textoROJO"/>

                </h:panelGrid>

    </center>
                   </p:panel>
                <br /><br />

                <div align="center">
                <p:panel>
                <h:commandButton action="#{profesorController.create}" value="GUARDAR" />
                </p:panel>
                </div>

               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
