<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                 <p:panel header="VER PROFESORES">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText value="ID BOLETA:"/>
                    <h:outputText value="#{profesorController.selected.idBoleta}" title="Campo idBoleta"/>
                    <h:outputText value="NOMBRE:"/>
                    <h:outputText value="#{profesorController.selected.nombre}" title="Campo nombre"/>
                    <h:outputText value="CORREO:"/>
                    <h:outputText value="#{profesorController.selected.correo}" title="Campo correo"/>
                    <h:outputText value="ESTATUS:"/>
                    <h:outputText value="#{profesorController.selected.estatus}" title="Campo estatus"/>
                    <h:outputText value="ID DEPARTAMENTO:"/>
                    <h:outputText value="#{profesorController.selected.idDepartamento}" title="Campo idDepartamento"/>
                    <h:outputText value="TIPO DOCENTE:"/>
                    <h:outputText value="#{profesorController.selected.tipoDocente}" title="Campo tipoDocente"/>
                    <h:outputText value="PROFESOR DOCENTE:"/>
                    <h:outputText value="#{profesorController.selected.profesorDocente}" title="Campo profesorDocente"/>
                </h:panelGrid>
                         </center>
                    </p:panel>
                <br /><br />
                <div align="center">
                <p:panel>
                <h:commandButton value="VOLVER" action="#{profesorController.prepareList}" immediate="true" />
                </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
