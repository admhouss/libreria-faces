<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                     <p:panel header="EDITAR RESPONSABLE">
<center>


                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="ID RESPONSABLE:" for="idResponsable" />
                    <h:inputText id="idResponsable" value="#{responsableController.selected.idResponsable}" title="Campo idResponsable" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_idResponsable}"/>
                    <h:outputLabel value="NOMBRE:" for="nombre" />
                    <h:inputText id="nombre" value="#{responsableController.selected.nombre}" title="Campo nombre" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_nombre}"/>
                    <h:outputLabel value="&Uacute;LTIMA MODIFICACI&Oacute;N:" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{responsableController.selected.fechaModificacion}" title="Campo fechaModificacion" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="ESTATUS" for="estatus" />
                    <h:inputText id="estatus" value="#{responsableController.selected.estatus}" title="Campo estatus" required="true" requiredMessage="El campo estatus es requerido"/>
                    <h:outputLabel value="CORREO" for="correo" />
                    <h:inputText id="correo" value="#{responsableController.selected.correo}" title="Campon correo" required="true" requiredMessage="El campo correo es requerido"/>
                    <h:outputLabel value="CARGO" for="cargo" />
                    <h:inputText id="cargo" value="#{responsableController.selected.cargo}" title="Campo cargo" required="true" requiredMessage="El campo cargo es requerido"/>
                    <h:outputLabel value="FECHA CREACI&Oacute;N:" for="fechaAlta" />
                    <h:inputText id="fechaAlta" value="#{responsableController.selected.fechaAlta}" title="Campo fechaAlta" required="true" requiredMessage="El campo fechaAlta es requerido">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="DEPARTAMENTO:" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{responsableController.selected.departamento}" title="Campo departamento" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

    </center>
                   </p:panel>


                 <br /><br />
                <div align="center">
                <p:panel>
                <h:commandButton action="#{responsableController.update}" value="GUARDAR"/>
                </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
