<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                     <p:panel header="EDITAR RESPONSABLE">
<center>


                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="ID RESPONSABLE:" for="idResponsable" />
                    <h:inputText id="idResponsable" value="#{responsableController.selected.idResponsable}" title="#{bundle.EditResponsableTitle_idResponsable}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_idResponsable}"/>
                    <h:outputLabel value="NOMBRE:" for="nombre" />
                    <h:inputText id="nombre" value="#{responsableController.selected.nombre}" title="#{bundle.EditResponsableTitle_nombre}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_nombre}"/>
                    <h:outputLabel value="&Uacute;LTIMA MODIFICACI&Oacute;N:" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{responsableController.selected.fechaModificacion}" title="#{bundle.EditResponsableTitle_fechaModificacion}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="ESTATUS" for="estatus" />
                    <h:inputText id="estatus" value="#{responsableController.selected.estatus}" title="#{bundle.EditResponsableTitle_estatus}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_estatus}"/>
                    <h:outputLabel value="CORREO" for="correo" />
                    <h:inputText id="correo" value="#{responsableController.selected.correo}" title="#{bundle.EditResponsableTitle_correo}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_correo}"/>
                    <h:outputLabel value="CARGO" for="cargo" />
                    <h:inputText id="cargo" value="#{responsableController.selected.cargo}" title="#{bundle.EditResponsableTitle_cargo}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_cargo}"/>
                    <h:outputLabel value="FECHA CREACI&Oacute;N:" for="fechaAlta" />
                    <h:inputText id="fechaAlta" value="#{responsableController.selected.fechaAlta}" title="#{bundle.EditResponsableTitle_fechaAlta}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_fechaAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="DEPARTAMENTO:" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{responsableController.selected.departamento}" title="#{bundle.EditResponsableTitle_departamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

    </center>
                   </p:panel>


                <h:commandButton action="#{responsableController.update}" value="GUARDAR"/>
                <br />
                <br />
                <h:commandButton action="View" value="VER" immediate="true"/>
                <br />
                <h:commandButton action="#{responsableController.prepareList}" value="VER TODOS" immediate="true"/>
                <br />
                <br />
                <h:commandButton value="INDEX" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
