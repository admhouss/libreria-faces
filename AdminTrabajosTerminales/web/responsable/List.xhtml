<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListResponsableEmpty}" rendered="#{responsableController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{responsableController.items.rowCount > 0}">
                <h:outputText value="#{responsableController.pagination.pageFirstItem + 1}..#{responsableController.pagination.pageLastItem + 1}/#{responsableController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{responsableController.previous}" value="#{bundle.Previous} #{responsableController.pagination.pageSize}" rendered="#{responsableController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{responsableController.next}" value="#{bundle.Next} #{responsableController.pagination.pageSize}" rendered="#{responsableController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{responsableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_idResponsable}"/>
                        </f:facet>
                        <h:outputText value="#{item.idResponsable}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_fechaModificacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_estatus}"/>
                        </f:facet>
                        <h:outputText value="#{item.estatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_correo}"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_cargo}"/>
                        </f:facet>
                        <h:outputText value="#{item.cargo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_fechaAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaAlta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListResponsableTitle_departamento}"/>
                        </f:facet>
                        <h:outputText value="#{item.departamento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{responsableController.prepareView}" value="#{bundle.ListResponsableViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{responsableController.prepareEdit}" value="#{bundle.ListResponsableEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{responsableController.destroy}" value="#{bundle.ListResponsableDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{responsableController.prepareCreate}" value="#{bundle.ListResponsableCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListResponsableIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
