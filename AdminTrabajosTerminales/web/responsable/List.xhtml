<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:panelGroup>

                <div align="right">
                  <h:commandButton action="#{responsableDocenteController.prepareCreate}" value="Crear Nuevo"/>


                </div>
  <br/><br/>
                <p:panel header="CAT&Aacute;LOGO DE RESPONSABLE">
                <p:dataTable value="#{responsableController.items}" var="item" paginator="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IDRES"/>
                        </f:facet>
                        <h:outputText value="#{item.idResponsable}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MODIFICACION"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ESTATUS"/>
                        </f:facet>
                        <h:outputText value="#{item.estatus}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CORREO"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CARGO"/>
                        </f:facet>
                        <h:outputText value="#{item.cargo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CREACI&Oacute;N"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaAlta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DEPTO"/>
                        </f:facet>
                        <h:outputText value="#{item.departamento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{responsableController.prepareView}">
                            <img src="./../resources/iconos/sver.png" alt="" title="ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{responsableController.prepareEdit}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{responsableController.destroy}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                    </p:panel>
            </h:panelGroup>
       
            <br />
            <br />

            <div  align="center">
                <p:panel>
            <h:commandButton value="REGRESAR" action="/index" immediate="true" />
                </p:panel>
            </div>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
