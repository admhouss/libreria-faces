<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResponsableLabel_idResponsable}"/>
                    <h:outputText value="#{responsableController.selected.idResponsable}" title="#{bundle.ViewResponsableTitle_idResponsable}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_nombre}"/>
                    <h:outputText value="#{responsableController.selected.nombre}" title="#{bundle.ViewResponsableTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_fechaModificacion}"/>
                    <h:outputText value="#{responsableController.selected.fechaModificacion}" title="#{bundle.ViewResponsableTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResponsableLabel_estatus}"/>
                    <h:outputText value="#{responsableController.selected.estatus}" title="#{bundle.ViewResponsableTitle_estatus}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_correo}"/>
                    <h:outputText value="#{responsableController.selected.correo}" title="#{bundle.ViewResponsableTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_cargo}"/>
                    <h:outputText value="#{responsableController.selected.cargo}" title="#{bundle.ViewResponsableTitle_cargo}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_fechaAlta}"/>
                    <h:outputText value="#{responsableController.selected.fechaAlta}" title="#{bundle.ViewResponsableTitle_fechaAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResponsableLabel_departamento}"/>
                    <h:outputText value="#{responsableController.selected.departamento}" title="#{bundle.ViewResponsableTitle_departamento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsableController.destroyAndView}" value="#{bundle.ViewResponsableDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewResponsableEditLink}"/>
                <br />
                <h:commandLink action="#{responsableController.prepareCreate}" value="#{bundle.ViewResponsableCreateLink}" />
                <br />
                <h:commandLink action="#{responsableController.prepareList}" value="#{bundle.ViewResponsableShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewResponsableIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
