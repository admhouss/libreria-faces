<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            
            <h:panelGroup>

                 <div align="right">
                    <h:commandButton action="#{egresadoController.prepareCreatee}" value="Crear Nuevo"/>
                </div>

                <p:dataTable value="#{egresadoController.items}" var="item" paginator="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CORREO"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="GENERACION"/>
                        </f:facet>
                        <h:outputText value="#{item.generacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{egresadoController.prepareView}">
                            <img src="./../resources/iconos/sver.png" alt="" title="ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{egresadoController.prepareEdit}">
                            <img src="./../resources/iconos/seditar.png" alt="" title="editar"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{egresadoController.destroy}">
                             <img src="./../resources/iconos/quitar.png" alt="" title="quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{egresadoController.prepareCreate}" value="Crear Nuevo egresado"/>
            <br />
            <br />
            <h:commandLink value="Index" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
