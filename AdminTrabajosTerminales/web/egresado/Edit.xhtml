<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                               <p:panel header="EDITAR EGRESADO">
<center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="ID EGRESADO:" for="id" />
                    <h:inputText id="id" value="#{egresadoController.selected.id}" title="Campo id" required="true" requiredMessage="El campo id es requerido"/>
                    <h:outputLabel value="NOMBRE:" for="nombre" />
                    <h:inputText id="nombre" value="#{egresadoController.selected.nombre}" title="Campo nombre" required="true" requiredMessage="El campo nombre es requerido"/>
                    <h:outputLabel value="CORREO:" for="correo" />
                    <h:inputText id="correo" value="#{egresadoController.selected.correo}" title="Campo correo" required="true" requiredMessage="El campo correo es requerido"/>
                    <h:outputLabel value="GENERACI&Oacute;N:" for="generacion" />
                    <h:selectOneMenu id="generacion" value="#{egresadoController.selected.generacion}" title="Campo generacion" required="true" requiredMessage="El campo generacion es requerido">
                              <f:selectItems value="#{generacionController.listGeneracion}" var="item" itemValue="#{item}" itemLabel="#{item.anio}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

    </center>
                   </p:panel>

                <br /><br />
                <div align="center">
                <p:panel>
                <h:commandButton action="#{egresadoController.update}" value="GUARDAR"/>
                </p:panel>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
