<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEgresadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEgresadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{egresadoController.selected.id}" title="#{bundle.EditEgresadoTitle_id}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEgresadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{egresadoController.selected.nombre}" title="#{bundle.EditEgresadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEgresadoLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{egresadoController.selected.correo}" title="#{bundle.EditEgresadoTitle_correo}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditEgresadoLabel_generacion}" for="generacion" />
                    <h:selectOneMenu id="generacion" value="#{egresadoController.selected.generacion}" title="#{bundle.EditEgresadoTitle_generacion}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_generacion}">
                        <f:selectItems value="#{generacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{egresadoController.update}" value="#{bundle.EditEgresadoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditEgresadoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{egresadoController.prepareList}" value="#{bundle.EditEgresadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditEgresadoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
