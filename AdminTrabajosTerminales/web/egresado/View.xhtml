<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEgresadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEgresadoLabel_id}"/>
                    <h:outputText value="#{egresadoController.selected.id}" title="#{bundle.ViewEgresadoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEgresadoLabel_nombre}"/>
                    <h:outputText value="#{egresadoController.selected.nombre}" title="#{bundle.ViewEgresadoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEgresadoLabel_correo}"/>
                    <h:outputText value="#{egresadoController.selected.correo}" title="#{bundle.ViewEgresadoTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewEgresadoLabel_generacion}"/>
                    <h:outputText value="#{egresadoController.selected.generacion}" title="#{bundle.ViewEgresadoTitle_generacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{egresadoController.destroyAndView}" value="#{bundle.ViewEgresadoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEgresadoEditLink}"/>
                <br />
                <h:commandLink action="#{egresadoController.prepareCreate}" value="#{bundle.ViewEgresadoCreateLink}" />
                <br />
                <h:commandLink action="#{egresadoController.prepareList}" value="#{bundle.ViewEgresadoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEgresadoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
