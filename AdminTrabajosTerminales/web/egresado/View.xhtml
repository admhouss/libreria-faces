<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">

            <h:outputText value=" "></h:outputText>

                <p:panel header="VER EGRESADO">

                <h:panelGrid columns="2" cellspacing="15">

                    <h:outputText value="CORREO:"/>
                    <h:outputText value="#{egresadoController.selected.correo}" title="Campo correo"/>

                </h:panelGrid>
                    </center>
                      </p:panel>
                <br /><br />
                <div align="center">
                <p:panel>
                <h:commandButton value="VOLVER" action="/index" immediate="true" />
                </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
