<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentoLabel_noTt}"/>
                    <h:outputText value="#{documentoController.selected.noTt}" title="#{bundle.ViewDocumentoTitle_noTt}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_titulo}"/>
                    <h:outputText value="#{documentoController.selected.titulo}" title="#{bundle.ViewDocumentoTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_descripcion}"/>
                    <h:outputText value="#{documentoController.selected.descripcion}" title="#{bundle.ViewDocumentoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_imagen}"/>
                    <h:outputText value="#{documentoController.selected.imagen}" title="#{bundle.ViewDocumentoTitle_imagen}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_archivoResumen}"/>
                    <h:outputText value="#{documentoController.selected.archivoResumen}" title="#{bundle.ViewDocumentoTitle_archivoResumen}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_fechaCreacion}"/>
                    <h:outputText value="#{documentoController.selected.fechaCreacion}" title="#{bundle.ViewDocumentoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_archivoProtocolo}"/>
                    <h:outputText value="#{documentoController.selected.archivoProtocolo}" title="#{bundle.ViewDocumentoTitle_archivoProtocolo}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_ultimaActualizacion}"/>
                    <h:outputText value="#{documentoController.selected.ultimaActualizacion}" title="#{bundle.ViewDocumentoTitle_ultimaActualizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoController.destroyAndView}" value="#{bundle.ViewDocumentoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ViewDocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.ViewDocumentoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDocumentoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
