<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListDocumentoEmpty}" rendered="#{documentoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{documentoController.items.rowCount > 0}">
                <h:outputText value="#{documentoController.pagination.pageFirstItem + 1}..#{documentoController.pagination.pageLastItem + 1}/#{documentoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{documentoController.previous}" value="#{bundle.Previous} #{documentoController.pagination.pageSize}" rendered="#{documentoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{documentoController.next}" value="#{bundle.Next} #{documentoController.pagination.pageSize}" rendered="#{documentoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{documentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_noTt}"/>
                        </f:facet>
                        <h:outputText value="#{item.noTt}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_titulo}"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_descripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_imagen}"/>
                        </f:facet>
                        <h:outputText value="#{item.imagen}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_archivoResumen}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoResumen}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_fechaCreacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_archivoProtocolo}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoProtocolo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentoTitle_ultimaActualizacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.ultimaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{documentoController.prepareView}" value="#{bundle.ListDocumentoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{documentoController.prepareEdit}" value="#{bundle.ListDocumentoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{documentoController.destroy}" value="#{bundle.ListDocumentoDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ListDocumentoCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListDocumentoIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
