<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
         
            <h:panelGroup>

                 <div align="right">
                    <h:commandButton action="#{documentoController.prepareCreate}" value="Crear Nuevo"/>
                </div>
  <br/><br/>

               <p:panel header="CAT&Aacute;LOGO DE DOCUMENTOS">
                
                <p:dataTable value="#{documentoController.items}" var="item" paginator="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NoTT"/>
                        </f:facet>
                        <h:outputText value="#{item.noTt}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="T&Iacute;TULO"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESC"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IMG"/>
                        </f:facet>
                        <h:outputText value="#{item.imagen}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RES"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoResumen}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CREACI&Oacute;N"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PROTOCOLO"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoProtocolo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ACTUALIZACI&Oacute;N"/>
                        </f:facet>
                        <h:outputText value="#{item.ultimaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{documentoController.prepareView}">
                        <img src="./../resources/iconos/sver.png" alt="" title="ver"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{documentoController.prepareEdit}">
                         <img src="./../resources/iconos/seditar.png" alt="" title="editar"/>
                         </h:commandLink>

                        <h:outputText value=" "/>

                        <h:commandLink action="#{documentoController.destroy}">
                            <img src="./../resources/iconos/quitar.png" alt="" title="quitar"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                   </p:panel>
            </h:panelGroup>
            <br />
           
            <br />

            <div  align="center">
                <p:panel>
            <h:commandButton value="REGRESAR" action="/index" immediate="true" />
                </p:panel>
            </div>

           
        </h:form>
        </ui:define>
    </ui:composition>

</html>
