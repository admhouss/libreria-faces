<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                                <p:panel header="EDITAR DOCUMENTO">
<center>

                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="NUM TT:" for="noTt" />
                    <h:inputText id="noTt" value="#{documentoController.selected.noTt}" title="#{bundle.EditDocumentoTitle_noTt}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_noTt}"/>
                    <h:outputLabel value="T&Iacute;TULO:" for="titulo" />
                    <h:inputText id="titulo" value="#{documentoController.selected.titulo}" title="#{bundle.EditDocumentoTitle_titulo}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_titulo}"/>
                    <h:outputLabel value="DESCRIPCI&Oacute;N:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{documentoController.selected.descripcion}" title="#{bundle.EditDocumentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="IMAGEN:" for="imagen" />
                    <h:inputTextarea rows="4" cols="30" id="imagen" value="#{documentoController.selected.imagen}" title="#{bundle.EditDocumentoTitle_imagen}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_imagen}"/>
                    <h:outputLabel value="ARCHIVO RESUMEN:" for="archivoResumen" />
                    <h:inputTextarea rows="4" cols="30" id="archivoResumen" value="#{documentoController.selected.archivoResumen}" title="#{bundle.EditDocumentoTitle_archivoResumen}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_archivoResumen}"/>
                    <h:outputLabel value="FECHA CREACI&Oacute;N:" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{documentoController.selected.fechaCreacion}" title="#{bundle.EditDocumentoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="PROTOCOLO:" for="archivoProtocolo" />
                    <h:inputTextarea rows="4" cols="30" id="archivoProtocolo" value="#{documentoController.selected.archivoProtocolo}" title="#{bundle.EditDocumentoTitle_archivoProtocolo}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_archivoProtocolo}"/>
                    <h:outputLabel value="ULTIMA ACTUALIZACI&Oacute;N:" for="ultimaActualizacion" />
                    <h:inputText id="ultimaActualizacion" value="#{documentoController.selected.ultimaActualizacion}" title="#{bundle.EditDocumentoTitle_ultimaActualizacion}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_ultimaActualizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>

    </center>
                   </p:panel>
                <h:commandButton action="#{documentoController.update}" value="GUARDAR"/>
                <br />
                <br />
                <h:commandButton action="View" value="VER" immediate="true"/>
                <br />
                <h:commandButton action="#{documentoController.prepareList}" value="VER TODOS" immediate="true"/>
                <br />
                <br />
                <h:commandButton value="INDEX" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
