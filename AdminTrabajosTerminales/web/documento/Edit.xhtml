      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>

        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">

                                <p:panel header="EDITAR DOCUMENTO">
<center>

                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="NUM TT:" for="noTt" />
                    <h:inputText id="noTt" value="#{documentoController.selected.noTt}" title="Campo noTt" required="true" requiredMessage="El campon noTt es requerido"/>

                    <h:inputText id="titulo" value="#{documentoController.selected.titulo}" title="Campo titulo" required="true" requiredMessage="El campo titulo es requerido"/>

                    <h:inputText id="descripcion" value="#{documentoController.selected.descripcion}" title="Campo descripcion" required="true" requiredMessage="El campo descripcion es requerido"/>
                    <h:outputLabel value="IMAGEN:" for="imagen" />
                    <h:inputTextarea rows="4" cols="30" id="imagen" value="#{documentoController.selected.imagen}" title="Campo imagen" required="true" requiredMessage="El campo imagen es requerido"/>
                    <h:outputLabel value="ARCHIVO RESUMEN:" for="archivoResumen" />
                    <h:inputTextarea rows="4" cols="30" id="archivoResumen" value="#{documentoController.selected.archivoResumen}" title="Campo archivoResumen" required="true" requiredMessage="El campo archivoResumen es requerido"/>

                    <h:inputTextarea rows="4" cols="30" id="archivoProtocolo" value="#{documentoController.selected.archivoProtocolo}" title="Campo archivoProtocolo" required="true" requiredMessage="El campo archivoProtocolo es requerido"/>
                    <h:outputLabel value="ULTIMA ACTUALIZACI&Oacute;N:" for="ultimaActualizacion" />
                    <h:inputText id="ultimaActualizacion" value="#{documentoController.selected.ultimaActualizacion}" title="Campo ultimaActualizacion" required="true" requiredMessage="El campo ultimaActualizacion es requerido">

    </center>
                   </p:panel>
