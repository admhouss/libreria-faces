<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGeneracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGeneracionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{generacionController.selected.id}" title="#{bundle.CreateGeneracionTitle_id}" required="true" requiredMessage="#{bundle.CreateGeneracionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGeneracionLabel_anio}" for="anio" />
                    <h:inputText id="anio" value="#{generacionController.selected.anio}" title="#{bundle.CreateGeneracionTitle_anio}" required="true" requiredMessage="#{bundle.CreateGeneracionRequiredMessage_anio}"/>
                    <h:outputLabel value="#{bundle.CreateGeneracionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{generacionController.selected.descripcion}" title="#{bundle.CreateGeneracionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateGeneracionRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{generacionController.create}" value="#{bundle.CreateGeneracionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{generacionController.prepareList}" value="#{bundle.CreateGeneracionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateGeneracionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
