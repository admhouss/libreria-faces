<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGeneracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGeneracionLabel_id}"/>
                    <h:outputText value="#{generacionController.selected.id}" title="#{bundle.ViewGeneracionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGeneracionLabel_anio}"/>
                    <h:outputText value="#{generacionController.selected.anio}" title="#{bundle.ViewGeneracionTitle_anio}"/>
                    <h:outputText value="#{bundle.ViewGeneracionLabel_descripcion}"/>
                    <h:outputText value="#{generacionController.selected.descripcion}" title="#{bundle.ViewGeneracionTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{generacionController.destroyAndView}" value="#{bundle.ViewGeneracionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewGeneracionEditLink}"/>
                <br />
                <h:commandLink action="#{generacionController.prepareCreate}" value="#{bundle.ViewGeneracionCreateLink}" />
                <br />
                <h:commandLink action="#{generacionController.prepareList}" value="#{bundle.ViewGeneracionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewGeneracionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
