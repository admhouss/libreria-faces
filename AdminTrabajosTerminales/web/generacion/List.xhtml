<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
          
            <h:panelGroup>

                <div align="right">
                    <h:commandButton action="#{generacionController.prepareCreate}" value="Crear Nuevo"/>
                </div>   

                <br/><br/>
                <p:dataTable value="#{generacionController.items}" var="item" paginator="true">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A&Ntilde;O"/>
                        </f:facet>
                        <h:outputText value="#{item.anio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIPCION"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{generacionController.prepareView}" value="#{bundle.ListGeneracionViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{generacionController.prepareEdit}" value="#{bundle.ListGeneracionEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{generacionController.destroy}" value="#{bundle.ListGeneracionDestroyLink}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{generacionController.prepareCreate}" value="Crear Nuevo"/>
            <br />
            <br />
            <h:commandLink value="Index" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
