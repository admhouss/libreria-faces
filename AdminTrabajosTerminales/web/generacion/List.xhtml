<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListGeneracionEmpty}" rendered="#{generacionController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{generacionController.items.rowCount > 0}">
                <h:outputText value="#{generacionController.pagination.pageFirstItem + 1}..#{generacionController.pagination.pageLastItem + 1}/#{generacionController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{generacionController.previous}" value="#{bundle.Previous} #{generacionController.pagination.pageSize}" rendered="#{generacionController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{generacionController.next}" value="#{bundle.Next} #{generacionController.pagination.pageSize}" rendered="#{generacionController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{generacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneracionTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneracionTitle_anio}"/>
                        </f:facet>
                        <h:outputText value="#{item.anio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneracionTitle_descripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{generacionController.prepareView}" value="#{bundle.ListGeneracionViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{generacionController.prepareEdit}" value="#{bundle.ListGeneracionEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{generacionController.destroy}" value="#{bundle.ListGeneracionDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{generacionController.prepareCreate}" value="#{bundle.ListGeneracionCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListGeneracionIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
