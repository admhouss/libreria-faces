<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                           <p:panel header="EDITAR DEPARTAMENTO">
<center>

                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="NOMBRE:" for="nombre" />
                    <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="Campo nombre" required="true" requiredMessage="El campo nombre es requerido"/>
                    <h:outputLabel value="DESCRIPCI&Oacute;N:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="Campo descripcion" required="true" requiredMessage="El campo descripcion es requerido"/>
                    <h:outputLabel value="ID RESPONSABLE:" for="idResponsable" />
                    <h:inputText id="idResponsable" value="#{departamentoController.selected.idResponsable}" title="Campo idResponsable" required="true" requiredMessage="El campo idResponsable es requerido"/>
                    <h:outputLabel value="FECHA CREACI&Oacute;N:" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{departamentoController.selected.fechaCreacion}" title="Campo fechaCreacion" required="true" requiredMessage="El campo fechaCreacion es requerido">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="RESPONSABLE:" for="responsable" />
                    <h:selectOneMenu id="responsable" value="#{departamentoController.selected.responsable}" title="Campo responsable" required="true" requiredMessage="El campo responsable es requerido">
                        <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

    </center>
                   </p:panel>

               
                <br /><br />
                <div align="center">
                <p:panel>
                <h:commandButton action="#{departamentoController.update}" value="GUARDAR" />
                </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
