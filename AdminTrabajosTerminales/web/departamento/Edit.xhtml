<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                           <p:panel header="EDITAR DEPARTAMENTO">
<center>

                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel value="NOMBRE:" for="nombre" />
                    <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.EditDepartamentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_nombre}"/>
                    <h:outputLabel value="DESCRIPCI&Oacute;N:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.EditDepartamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="ID RESPONSABLE:" for="idResponsable" />
                    <h:inputText id="idResponsable" value="#{departamentoController.selected.idResponsable}" title="#{bundle.EditDepartamentoTitle_idResponsable}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idResponsable}"/>

                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="RESPONSABLE:" for="responsable" />
                    <h:selectOneMenu id="responsable" value="#{departamentoController.selected.responsable}" title="#{bundle.EditDepartamentoTitle_responsable}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_responsable}">
                        <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

    </center>
                   </p:panel>

                <h:commandButton action="#{departamentoController.update}" value="GUARDAR"/>
                <br />
                <br />
                <h:commandButton action="View" value="VER" immediate="true"/>
                <br />
                <h:commandButton action="#{departamentoController.prepareList}" value="VER TODOS" immediate="true"/>
                <br />
                <br />
                <h:commandButton value="INDEX" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
