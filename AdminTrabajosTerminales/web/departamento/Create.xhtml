<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.prime.com.tr/ui">


    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel header="ALTA DEPARTAMENTO">
<center>
                <h:panelGrid columns="3" cellspacing="15">
                    <h:outputLabel value="DEPARTAMENTO:" for="nombre" styleClass="textoNEGRO"/>
                    <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="Campo nombre" required="true" requiredMessage="El campo nombre es requerido"/>
                    <h:outputLabel value="*" styleClass="textoROJO"/>
                    <h:outputLabel value="DESCRIPCI&Oacute;N" for="descripcion" styleClass="textoNEGRO"/>
                    <h:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="Campo descripcion" required="true" requiredMessage="El campo descripcion es requerido"/>
                    <h:outputLabel value="*" styleClass="textoROJO"/>
                   
                    <h:outputLabel value="FECHA CREACI&Oacute;N" for="fechaCreacion" styleClass="textoNEGRO"/>
                    <p:calendar id="fechaCreacion" value="#{departamentoController.selected.fechaCreacion}" title="Campo fecha Creacion" required="true" requiredMessage="El campo fechaCreacion es requerido" pattern="dd/MM/yyyy">
                       
                    </p:calendar>
                    <h:outputLabel value="*" styleClass="textoROJO"/>
                    <h:outputLabel value="RESPONSABLE:" for="responsable"  styleClass="textoNEGRO"/>
                    <h:selectOneMenu id="responsable" value="#{departamentoController.selected.responsable}" title="Campo responsable" required="true" requiredMessage="El campo responsable es requerido">
                        <f:selectItems value="#{responsableController.listResponsables}" var="item" itemValue="#{item}" itemLabel="#{item.nombre}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="*" styleClass="textoROJO"/>
                </h:panelGrid>
    </center>
                   </p:panel>
                <br /><br />
                <div align="center">
                <p:panel>
                <h:commandButton action="#{departamentoController.create}" value="GUARDAR" />
                </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
