<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_nombre}"/>
                    <h:outputText value="#{departamentoController.selected.nombre}" title="#{bundle.ViewDepartamentoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_descripcion}"/>
                    <h:outputText value="#{departamentoController.selected.descripcion}" title="#{bundle.ViewDepartamentoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_idResponsable}"/>
                    <h:outputText value="#{departamentoController.selected.idResponsable}" title="#{bundle.ViewDepartamentoTitle_idResponsable}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_fechaCreacion}"/>
                    <h:outputText value="#{departamentoController.selected.fechaCreacion}" title="#{bundle.ViewDepartamentoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_responsable}"/>
                    <h:outputText value="#{departamentoController.selected.responsable}" title="#{bundle.ViewDepartamentoTitle_responsable}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentoController.destroyAndView}" value="#{bundle.ViewDepartamentoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDepartamentoEditLink}"/>
                <br />
                <h:commandLink action="#{departamentoController.prepareCreate}" value="#{bundle.ViewDepartamentoCreateLink}" />
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.ViewDepartamentoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDepartamentoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
