<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/templateNovedades.xhtml">
        <ui:define name="title">
            <h:outputText value=" "></h:outputText>
        </ui:define>
        <ui:define name="bodyNovedades">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="VER DEPARTAMENTO">
                    <center>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText value="NOMBRE:"/>
                    <h:outputText value="#{departamentoController.selected.nombre}" title="#{bundle.ViewDepartamentoTitle_nombre}"/>
                    <h:outputText value="DESCRIPCI&Oacute;N:"/>
                    <h:outputText value="#{departamentoController.selected.descripcion}" title="#{bundle.ViewDepartamentoTitle_descripcion}"/>
                    <h:outputText value="ID RESPONSABLE:"/>
                    <h:outputText value="#{departamentoController.selected.idResponsable}" title="#{bundle.ViewDepartamentoTitle_idResponsable}"/>
                    <h:outputText value="FECHA CREACION:"/>
                    <h:outputText value="#{departamentoController.selected.fechaCreacion}" title="#{bundle.ViewDepartamentoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="RESPONSABLE:"/>
                    <h:outputText value="#{departamentoController.selected.responsable}" title="#{bundle.ViewDepartamentoTitle_responsable}"/>
                </h:panelGrid>
                    </center>
                    </p:panel>
                <br />

              
                
                <h:commandButton action="#{departamentoController.destroyAndView}" value="ELIMINAR"/>


                <br />
                <br />

                <h:commandButton action="Edit" value="EDITAR"/>

                <br />
                <h:commandButton action="#{departamentoController.prepareCreate}" value="CREAR NUEVO" />
                <br />
                <h:commandButton action="#{departamentoController.prepareList}" value="VER"/>
                <br />
                <br />
                <h:commandButton value="INDEX" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
